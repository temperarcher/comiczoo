<!DOCTYPE html>
<html lang="it">
<head>

    <style>
        .custom-scrollbar::-webkit-scrollbar { width: 6px; height: 6px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #4b5563; border-radius: 10px; }
        .comic-image { transition: filter 0.5s ease, transform 0.5s ease, opacity 0.5s ease; }
        .comic-card:hover .grayscale { filter: grayscale(0); opacity: 1; }
        .filter-btn.active, .view-btn.active { background-color: #eab308; color: #0f172a; border-color: #eab308; }
        input, select { color-scheme: dark; }
        .serie-showcase-item { transition: transform 0.3s ease, border-color 0.3s ease; }
        .serie-showcase-item:hover { transform: translateY(-4px); border-color: #eab308; }
        
        .codice-item { transition: all 0.2s ease; cursor: pointer; opacity: 0.7; }
        .codice-item:hover, .codice-item.active { opacity: 1; border-color: #eab308; transform: scale(1.05); z-index: 10; box-shadow: 0 0 15px rgba(234, 179, 8, 0.3); }
        .codice-item.active img { filter: grayscale(0); }
        .codice-item-square { width: 48px; height: 48px; flex-shrink: 0; }
        
        button:disabled { opacity: 0.3; cursor: not-allowed; filter: grayscale(1); }

        .list-view-container { grid-template-columns: 1fr !important; gap: 1rem !important; }
        .list-view-item { display: flex !important; flex-direction: row !important; height: 120px !important; }
        .list-view-item .relative { width: 100px !important; height: 100% !important; flex-shrink: 0 !important; }
        .list-view-item .p-4 { flex-grow: 1 !important; display: flex !important; flex-direction: column !important; justify-content: center !important; padding: 0 1.5rem !important; }
        .list-view-item .mt-4 { margin-top: 0.5rem !important; border-top: none !important; padding-top: 0 !important; justify-content: flex-start !important; gap: 1.5rem !important; }
    </style>
</head>

                                <button type="button" onclick="openTestataModal()" class="text-[9px] bg-yellow-500/10 text-yellow-500 px-2 py-0.5 rounded hover:bg-yellow-500/20 transition-all font-bold">+ NUOVA</button>

                        <div class="flex gap-2">
                            <button type="button" id="btn-edit-collana-serie" onclick="openEditCollanaFromSerie()" disabled class="text-[9px] bg-blue-500/10 text-blue-400 px-2 py-0.5 rounded hover:bg-blue-500/20 transition-all font-bold">‚úèÔ∏è EDIT</button>
                            <button type="button" onclick="openCollanaModal()" class="text-[9px] bg-yellow-500/10 text-yellow-500 px-2 py-0.5 rounded hover:bg-yellow-500/20 transition-all font-bold">+ NUOVA</button>
                        </div>
                    </div>
                    <select id="new-serie-collana" onchange="document.getElementById('btn-edit-collana-serie').disabled = !this.value" class="w-full bg-slate-900 border border-slate-700 p-3 rounded-lg mt-1 text-sm font-bold text-white outline-none"></select>
                </div>
                <div>
                    <label class="text-[10px] font-bold text-slate-400 uppercase tracking-widest">URL Immagine</label>
                    <input type="text" id="new-serie-immagine" oninput="document.getElementById('new-serie-preview').src = this.value" class="w-full bg-slate-900 border border-slate-700 p-3 rounded-lg mt-1 text-sm text-blue-400 outline-none">
                </div>
                <div class="pt-4 flex gap-3">
                    <button type="submit" class="flex-1 bg-yellow-500 text-slate-900 font-black py-3 rounded-xl uppercase tracking-widest hover:bg-yellow-400 transition-all">Salva</button>
                    <button type="button" onclick="closeSerieModal()" class="flex-1 bg-slate-700 text-white font-bold py-3 rounded-xl uppercase tracking-widest hover:bg-slate-600 transition-all">Annulla</button>
                </div>
            </form>
        </div>
    </div>

    <div id="simple-modal" class="hidden fixed inset-0 z-[120] bg-slate-950/90 backdrop-blur-sm flex items-center justify-center p-4">
        <div class="bg-slate-800 border border-slate-700 rounded-2xl w-full max-w-sm shadow-2xl overflow-hidden">
            <div class="p-6 border-b border-slate-700 flex justify-between items-center bg-slate-800">
                <h3 id="simple-modal-title" class="text-xl font-bold text-yellow-500 uppercase italic">Gestione</h3>
                <button onclick="closeSimpleModal()" class="text-slate-400 hover:text-white text-2xl">&times;</button>
            </div>
            <div id="simple-preview-container" class="hidden w-full h-32 bg-slate-900 border-b border-slate-700 overflow-hidden shadow-inner">
                <img id="simple-preview-img" src="" class="w-full h-full object-contain" onerror="this.src='https://placehold.co/400x150/1e293b/fbbf24?text=Nessun+Logo'">
            </div>
            <form id="simple-form" class="p-6 space-y-4">
                <input type="hidden" id="simple-id">
                <div id="simple-form-fields"></div>
                <div class="pt-4 flex gap-3">
                    <button type="submit" class="flex-1 bg-yellow-500 text-slate-900 font-black py-3 rounded-xl uppercase tracking-widest hover:bg-yellow-400 transition-all">Salva</button>
                    <button type="button" onclick="closeSimpleModal()" class="flex-1 bg-slate-700 text-white font-bold py-3 rounded-xl uppercase tracking-widest hover:bg-slate-600 transition-all">Chiudi</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        const searchInput = document.getElementById('serie-search');
        const resultsDiv = document.getElementById('serie-results');
        const grid = document.getElementById('comic-grid');
        const statsCount = document.getElementById('stats-count');
        const showcase = document.getElementById('serie-showcase');
        const codiciBar = document.getElementById('codici-bar');
        const placeholderImg = 'https://placehold.co/300x450/1e293b/fbbf24?text=No+Cover';
        const placeholderLogo = 'https://placehold.co/200x200/1e293b/fbbf24?text=Codice';
        const placeholderAvatar = 'https://placehold.co/100x100/1e293b/fbbf24?text=?';
        
        let currentFilter = 'all'; 
        let currentSerieId = null;
        let currentSerieFullNome = ""; 
        let currentCodiceId = null;
        let currentView = 'grid'; 
        let currentData = [];

        const FULL_QUERY = `*, annata(id, nome), serie(id, nome, immagine_url, collana_id, collana(nome)), tipo_pubblicazione(nome)`;

        function setView(view) {
            currentView = view;
            document.querySelectorAll('.view-btn').forEach(btn => btn.classList.remove('active'));
            document.getElementById(`view-${view}`).classList.add('active');
            renderGrid(currentData, currentSerieFullNome);
        }

        function setFilter(filter) {
            currentFilter = filter;
            document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
            document.getElementById(`btn-${filter}`).classList.add('active');
            if (currentSerieId) selectSerie(currentSerieId, currentSerieFullNome);
            else loadRecent();
        }

        async function resetAllFilters() {
            currentCodiceId = null;
            currentSerieId = null;
            searchInput.value = "";
            await loadCodiciBar();
            await loadSerieShowcase();
            await loadRecent();
        }

        async function loadCodiciBar() {
            const { data: codici } = await window.supabaseClient.from('codice_editore').select('id, nome, immagine_url').order('nome');
            let html = `<button id="codice-tutti" onclick="resetAllFilters()" class="codice-item ${!currentCodiceId ? 'active' : ''} shrink-0 h-12 px-6 bg-slate-800 border border-slate-700 rounded-lg flex items-center justify-center text-[11px] font-black uppercase tracking-widest text-yellow-500">TUTTI</button>`;
            if (codici) {
                html += codici.map(cod => `
                    <div id="codice-${cod.id}" onclick="selectCodice('${cod.id}')" class="codice-item codice-item-square ${currentCodiceId === cod.id ? 'active' : ''} bg-slate-800 border border-slate-700 rounded-lg overflow-hidden flex items-center justify-center p-0">
                        <img src="${cod.immagine_url || placeholderLogo}" alt="${cod.nome}" title="${cod.nome}" class="w-full h-full object-cover grayscale hover:grayscale-0 transition-all">
                    </div>
                `).join('');
            }
            codiciBar.innerHTML = html;
        }

        async function selectCodice(codiceId) {
            currentCodiceId = codiceId;
            document.querySelectorAll('.codice-item').forEach(el => el.classList.remove('active'));
            const el = document.getElementById(`codice-${codiceId}`);
            if(el) el.classList.add('active');
            const { data: editori } = await window.supabaseClient.from('editore').select('id').eq('codice_editore_id', codiceId);
            const editoriIds = (editori || []).map(e => e.id);
            if (editoriIds.length === 0) {
                showcase.innerHTML = `<p class="text-slate-500 text-xs uppercase px-4 italic">Nessuna serie associata</p>`;
                return;
            }
            const { data: issues } = await window.supabaseClient.from('issue').select('serie_id').in('editore_id', editoriIds);
            const serieIds = [...new Set((issues || []).map(i => i.serie_id))];
            await loadSerieShowcase(serieIds);
        }

        async function loadSerieShowcase(filterSerieIds = null) {
            let query = window.supabaseClient.from('serie').select('id, nome, immagine_url, collana(nome)').order('nome');
            if (filterSerieIds) query = query.in('id', filterSerieIds);
            const { data: series } = await query;
            if (series) {
                showcase.innerHTML = series.map(serie => {
                    const display = getSerieDisplayName(serie);
                    return `<div class="serie-showcase-item shrink-0 h-16 bg-slate-800 border border-slate-700 rounded-lg overflow-hidden cursor-pointer shadow-lg relative group">
                        <div onclick="selectSerie('${serie.id}', '${display}')" class="h-full"><img src="${serie.immagine_url || placeholderLogo}" class="h-full w-16 object-cover bg-slate-900 border-r border-slate-700 grayscale group-hover:grayscale-0 transition-all"></div>
                        <div onclick="selectSerie('${serie.id}', '${display}')" class="px-4 flex flex-col justify-center min-w-[120px]">
                            <span class="text-[10px] font-black uppercase text-white truncate max-w-[150px] leading-tight">${serie.nome}</span>
                            <span class="text-[8px] font-bold uppercase text-yellow-500/60 truncate">${serie.collana?.nome || 'Serie Unica'}</span>
                        </div>
                        <button onclick="openSerieModal('${serie.id}')" class="absolute right-2 top-2 opacity-0 group-hover:opacity-100 bg-blue-500 text-white p-1 rounded transition-all"><svg xmlns="http://www.w3.org/2000/svg" class="h-3 w-3" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z" /></svg></button>
                    </div>`;
                }).join('');
            }
        }

        function getSerieDisplayName(s) { return s.collana?.nome ? `${s.nome} (${s.collana.nome})` : s.nome; }

        async function loadRecent() {
            currentSerieId = null; currentSerieFullNome = "Ultimi Arrivi";
            let query = window.supabaseClient.from('issue').select(FULL_QUERY).order('created_at', { ascending: false }).limit(20);
            if (currentFilter !== 'all') query = query.eq('possesso', currentFilter);
            const { data } = await query;
            currentData = data || [];
            renderGrid(currentData, "Ultimi Arrivi");
        }

        async function selectSerie(id, nome) {
            currentSerieId = id; currentSerieFullNome = nome;
            let query = window.supabaseClient.from('issue').select(FULL_QUERY).eq('serie_id', id).order('numero', { ascending: true });
            if (currentFilter !== 'all') query = query.eq('possesso', currentFilter);
            const { data } = await query;
            currentData = data || [];
            renderGrid(currentData, nome);
        }

        function renderGrid(data, title) {
            const subtitle = currentFilter === 'all' ? 'Archivio Completo' : (currentFilter === 'celo' ? 'Albi in Collezione' : 'Albi Mancanti');
            document.getElementById('view-title').innerText = title;
            document.getElementById('view-subtitle').innerText = subtitle;
            statsCount.innerText = `${data.length} RISULTATI`;
            
            grid.className = currentView === 'grid' 
                ? "grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-8" 
                : "list-view-container grid";

            grid.innerHTML = data.map(comic => {
                const isManca = comic.possesso === 'manca';
                const condStr = comic.condizione ? '‚òÖ'.repeat(comic.condizione) : 'N.D.';
                const pubDate = comic.data_pubblicazione ? new Date(comic.data_pubblicazione).toLocaleDateString('it-IT') : '-';
                
                if (currentView === 'list') {
                    return `
                        <div class="list-view-item bg-slate-800 border border-slate-700 rounded-xl overflow-hidden shadow-lg group hover:border-yellow-500/50 transition-all cursor-pointer" onclick="openEditModal('${comic.id}')">
                            <div class="relative overflow-hidden">
                                <img src="${comic.immagine_url || placeholderImg}" class="comic-image w-full h-full object-cover grayscale opacity-60 group-hover:grayscale-0 group-hover:opacity-100 transition-all">
                                <div class="absolute top-2 left-2 bg-slate-900/90 text-yellow-500 text-[10px] font-black px-2 py-1 rounded border border-yellow-500/30">#${comic.numero}</div>
                            </div>
                            <div class="p-4 flex flex-col justify-center">
                                <h3 class="text-lg font-black uppercase text-white truncate leading-none mb-1">${comic.nome}</h3>
                                <p class="text-[10px] font-bold text-yellow-500 uppercase tracking-widest">${comic.serie?.nome || 'Serie Unica'}</p>
                                <div class="mt-4 flex gap-6 items-center">
                                    <div class="flex flex-col"><span class="text-[8px] text-slate-500 uppercase font-black">Condizione</span><span class="text-xs text-yellow-500">${condStr}</span></div>
                                    <div class="flex flex-col"><span class="text-[8px] text-slate-500 uppercase font-black">Valore</span><span class="text-xs text-emerald-400 font-bold">${comic.valore ? '‚Ç¨' + comic.valore.toFixed(2) : '-'}</span></div>
                                    <div class="flex flex-col"><span class="text-[8px] text-slate-500 uppercase font-black">Data</span><span class="text-xs text-slate-300">${pubDate}</span></div>
                                    <div class="ml-auto flex items-center gap-2">
                                        <div class="w-2 h-2 rounded-full ${isManca ? 'bg-red-500 animate-pulse' : 'bg-emerald-500'}"></div>
                                        <span class="text-[10px] font-black uppercase ${isManca ? 'text-red-500' : 'text-emerald-500'}">${comic.possesso}</span>
                                    </div>
                                </div>
                            </div>
                        </div>`;
                }

                return `
                    <div class="comic-card group bg-slate-800 border border-slate-700 rounded-2xl overflow-hidden shadow-2xl hover:border-yellow-500/50 transition-all cursor-pointer relative" onclick="openEditModal('${comic.id}')">
                        <div class="relative aspect-[2/3] overflow-hidden bg-slate-950">
                            <img src="${comic.immagine_url || placeholderImg}" class="comic-image w-full h-full object-cover ${isManca ? 'grayscale opacity-40' : 'grayscale group-hover:grayscale-0'}">
                            <div class="absolute inset-0 bg-gradient-to-t from-slate-900 via-transparent opacity-80"></div>
                            <div class="absolute top-4 left-4 bg-yellow-500 text-slate-900 font-black px-3 py-1 rounded-full text-xs shadow-xl">#${comic.numero}</div>
                            ${isManca ? '<div class="absolute inset-0 flex items-center justify-center"><span class="bg-red-600/90 text-white font-black px-4 py-2 rounded-lg text-xs uppercase tracking-widest shadow-2xl border border-red-400/50">Mancante</span></div>' : ''}
                        </div>
                        <div class="p-5">
                            <h3 class="font-black text-sm uppercase text-white truncate mb-1 group-hover:text-yellow-500 transition-colors">${comic.nome}</h3>
                            <p class="text-[10px] font-bold text-slate-500 uppercase tracking-widest mb-4 truncate">${comic.serie?.nome || 'Serie Unica'}</p>
                            <div class="flex justify-between items-center border-t border-slate-700/50 pt-4">
                                <div class="flex flex-col"><span class="text-[8px] text-slate-500 uppercase font-black">Condizione</span><span class="text-xs text-yellow-500">${condStr}</span></div>
                                <div class="flex flex-col items-end"><span class="text-[8px] text-slate-500 uppercase font-black">Valore</span><span class="text-xs text-emerald-400 font-bold">${comic.valore ? '‚Ç¨' + comic.valore.toFixed(2) : '-'}</span></div>
                            </div>
                        </div>
                    </div>`;
            }).join('');
        }

        // MODALI LOGICA
        async function openAddModal() {
            document.getElementById('modal-title').innerText = "Nuovo Albo";
            document.getElementById('edit-form').reset();
            document.getElementById('edit-id').value = "";
            document.getElementById('edit-preview').src = placeholderImg;
            document.getElementById('issue-stories-list').innerHTML = `<p class="text-[10px] text-slate-500 italic uppercase">Salva l'albo per aggiungere storie.</p>`;
            await fillSelects();
            document.getElementById('edit-modal').classList.remove('hidden');
        }

        async function openEditModal(id) {
            const { data: comic } = await window.supabaseClient.from('issue').select(`*, serie(*)`).eq('id', id).single();
            if (!comic) return;
            document.getElementById('modal-title').innerText = "Modifica Albo";
            document.getElementById('edit-id').value = comic.id;
            document.getElementById('edit-nome').value = comic.nome || "";
            document.getElementById('edit-immagine_url').value = comic.immagine_url || "";
            document.getElementById('edit-preview').src = comic.immagine_url || placeholderImg;
            document.getElementById('edit-numero').value = comic.numero || "";
            document.getElementById('edit-condizione').value = comic.condizione || "";
            document.getElementById('edit-valore').value = comic.valore || "";
            document.getElementById('edit-possesso').value = comic.possesso || "celo";
            document.getElementById('edit-data_pubblicazione').value = comic.data_pubblicazione || "";
            await fillSelects(comic);
            await loadIssueStories(id);
            document.getElementById('edit-modal').classList.remove('hidden');
        }

        function closeModal() { document.getElementById('edit-modal').classList.add('hidden'); }

        async function fillSelects(comic = null) {
            const [s, tp, e, t, a, allI] = await Promise.all([
                window.supabaseClient.from('serie').select('id, nome, collana(nome)').order('nome'),
                window.supabaseClient.from('tipo_pubblicazione').select('*').order('nome'),
                window.supabaseClient.from('editore').select('*').order('nome'),
                window.supabaseClient.from('testata').select('*').order('nome'),
                window.supabaseClient.from('annata').select('*').order('nome'),
                window.supabaseClient.from('issue').select('id, nome, numero, serie(nome)').order('nome')
            ]);

            const serieSel = document.getElementById('edit-serie_id');
            serieSel.innerHTML = s.data.map(i => `<option value="${i.id}">${getSerieDisplayName(i)}</option>`).join('');
            if (comic) serieSel.value = comic.serie_id;
            handleSerieChange(serieSel.value, comic?.collana_id);

            document.getElementById('edit-tipo_pubblicazione_id').innerHTML = tp.data.map(i => `<option value="${i.id}">${i.nome}</option>`).join('');
            if (comic) document.getElementById('edit-tipo_pubblicazione_id').value = comic.tipo_pubblicazione_id;

            const editSel = document.getElementById('edit-editore_id');
            editSel.innerHTML = '<option value="">Seleziona Editore</option>' + e.data.map(i => `<option value="${i.id}">${i.nome}</option>`).join('');
            if (comic) editSel.value = comic.editore_id;
            document.getElementById('btn-edit-editore-issue').disabled = !editSel.value;

            const testSel = document.getElementById('edit-testata_id');
            testSel.innerHTML = '<option value="">Seleziona Testata</option>' + t.data.map(i => `<option value="${i.id}">${i.nome}</option>`).join('');
            if (comic) testSel.value = comic.testata_id;
            document.getElementById('btn-edit-testata-issue').disabled = !testSel.value;

            const annSel = document.getElementById('edit-annata_id');
            annSel.innerHTML = '<option value="">Seleziona Annata</option>' + a.data.map(i => `<option value="${i.id}">${i.nome}</option>`).join('');
            if (comic) annSel.value = comic.annata_id;
            document.getElementById('btn-edit-annata-issue').disabled = !annSel.value;

            const suppSel = document.getElementById('edit-supplemento_id');
            suppSel.innerHTML = '<option value="">Nessuno (Albo Regolare)</option>' + allI.data.map(i => `<option value="${i.id}">${i.serie?.nome} #${i.numero} - ${i.nome}</option>`).join('');
            if (comic) suppSel.value = comic.supplemento_id;
        }

        async function handleSerieChange(serieId, selectedCollanaId = null) {
            document.getElementById('btn-edit-serie-context').disabled = !serieId;
            const collanaSel = document.getElementById('edit-collana_id');
            const { data: serie } = await window.supabaseClient.from('serie').select('collana_id, collana(id, nome)').eq('id', serieId).single();
            if (serie && (serie.collana_id || serie.collana)) {
                const c = serie.collana;
                collanaSel.innerHTML = `<option value="${c.id}">${c.nome}</option>`;
                collanaSel.value = c.id;
                document.getElementById('btn-edit-collana-issue').disabled = false;
            } else {
                collanaSel.innerHTML = '<option value="">Serie Unica</option>';
                document.getElementById('btn-edit-collana-issue').disabled = true;
            }
        }

        // STORIE LOGICA
        async function loadIssueStories(issueId) {
            const list = document.getElementById('issue-stories-list');
            const { data: stories } = await window.supabaseClient.from('storie_in_issue').select('posizione, storie(id, nome)').eq('issue_id', issueId).order('posizione');
            if (!stories || stories.length === 0) {
                list.innerHTML = `<p class="text-[10px] text-slate-500 italic uppercase">Nessuna storia.</p>`;
                return;
            }
            list.innerHTML = stories.map(s => `
                <div class="bg-slate-900/50 p-2 rounded border border-slate-700/50 flex justify-between items-center group">
                    <div class="flex flex-col">
                        <span class="text-[8px] font-black text-yellow-500 uppercase">POS. ${s.posizione || '?'}</span>
                        <span class="text-[10px] font-bold text-white uppercase truncate max-w-[120px]">${s.storie?.nome}</span>
                    </div>
                    <button type="button" onclick="openStorieModal('${s.storie?.id}', '${issueId}', ${s.posizione})" class="opacity-0 group-hover:opacity-100 text-yellow-500 hover:text-white transition-all">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-3 w-3" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z" /></svg>
                    </button>
                </div>`).join('');
        }

        async function openStorieModal(storiaId = null, issueId = null, posizione = null) {
            const modal = document.getElementById('storie-modal');
            const form = document.getElementById('storie-form');
            form.reset();
            document.getElementById('storie-id').value = storiaId || "";
            document.getElementById('old-storia-id').value = storiaId || "";
            document.getElementById('storie-posizione').value = posizione || "";
            
            const { data: allIssues } = await window.supabaseClient.from('issue').select('id, nome, numero, serie(nome)').order('nome');
            const issueSel = document.getElementById('storie-issue-id');
            issueSel.innerHTML = '<option value="">Non associata</option>' + allIssues.map(i => `<option value="${i.id}">${i.serie?.nome} #${i.numero} - ${i.nome}</option>`).join('');
            
            const targetIssueId = issueId || document.getElementById('edit-id').value;
            issueSel.value = targetIssueId;
            togglePosizioneField(targetIssueId);

            const { data: allStorie } = await window.supabaseClient.from('storie').select('nome').order('nome');
            document.getElementById('storie-esistenti').innerHTML = allStorie.map(s => `<option value="${s.nome}">`).join('');

            if (storiaId) {
                const { data: storia } = await window.supabaseClient.from('storie').select('nome').eq('id', storiaId).single();
                document.getElementById('storie-nome').value = storia?.nome || "";
                document.getElementById('storie-modal-title').innerText = "Modifica Storia";
                document.getElementById('btn-add-char-to-story').disabled = false;
                await loadPersonaggiStoria(storiaId);
            } else {
                document.getElementById('storie-modal-title').innerText = "Nuova Storia";
                document.getElementById('lista-personaggi-storia').innerHTML = `<p class="text-[10px] text-slate-500 italic uppercase">Salva la storia per gestire i personaggi.</p>`;
                document.getElementById('btn-add-char-to-story').disabled = true;
            }

            modal.classList.remove('hidden');
        }

        function closeStorieModal() { document.getElementById('storie-modal').classList.add('hidden'); }
        function togglePosizioneField(val) { document.getElementById('storie-posizione-container').classList.toggle('hidden', !val); }

        async function loadPersonaggiStoria(storiaId) {
            const list = document.getElementById('lista-personaggi-storia');
            const { data: pers } = await window.supabaseClient.from('personaggi_storie').select('personaggio_id, personaggio(id, nome, nome_originale, immagine_url)').eq('storia_id', storiaId);
            
            if (!pers || pers.length === 0) {
                list.innerHTML = `<p class="text-[10px] text-slate-500 italic uppercase">Nessun personaggio associato.</p>`;
                return;
            }

            list.innerHTML = pers.map(p => {
                const char = p.personaggio;
                return `
                <div class="bg-slate-900 border border-slate-700 rounded-lg p-2 flex items-center gap-3 group">
                    <img src="${char.immagine_url || placeholderAvatar}" class="w-8 h-8 rounded-full object-cover border border-slate-700">
                    <div class="flex-1 min-w-0">
                        <p class="text-[10px] font-black text-white uppercase truncate">${char.nome}</p>
                        <p class="text-[8px] font-bold text-slate-500 uppercase truncate">${char.nome_originale || ''}</p>
                    </div>
                    <button onclick="rimuoviPersonaggioDaStoria('${char.id}', '${storiaId}')" class="text-red-500 hover:text-white transition-colors p-1 opacity-0 group-hover:opacity-100">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-3 w-3" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" /></svg>
                    </button>
                </div>`;
            }).join('');
        }

        // GESTIONE PERSONAGGI (ASSOCIA/RIMUOVI)
        let allPersonaggi = [];
        async function openAggiungiPersonaggioModal() {
            const storiaId = document.getElementById('storie-id').value;
            if (!storiaId) return;
            const { data } = await window.supabaseClient.from('personaggio').select('*').order('nome');
            allPersonaggi = data || [];
            renderCharSelectionList(allPersonaggi);
            document.getElementById('char-selection-modal').classList.remove('hidden');
        }

        function closeCharSelectionModal() { document.getElementById('char-selection-modal').classList.add('hidden'); }

        function renderCharSelectionList(list) {
            const container = document.getElementById('char-selection-list');
            container.innerHTML = list.map(c => `
                <div onclick="associaPersonaggioAStoria('${c.id}')" class="flex items-center gap-3 p-2 hover:bg-slate-700 rounded-lg cursor-pointer border border-transparent hover:border-yellow-500 transition-all">
                    <img src="${c.immagine_url || placeholderAvatar}" class="w-8 h-8 rounded-full object-cover bg-slate-900">
                    <div class="flex-1">
                        <p class="text-[10px] font-black text-white uppercase">${c.nome}</p>
                        <p class="text-[8px] font-bold text-slate-500 uppercase">${c.nome_originale || ''}</p>
                    </div>
                </div>
            `).join('');
        }

        function filterCharSelectionList(val) {
            const filtered = allPersonaggi.filter(p => p.nome.toLowerCase().includes(val.toLowerCase()) || (p.nome_originale && p.nome_originale.toLowerCase().includes(val.toLowerCase())));
            renderCharSelectionList(filtered);
        }

        async function associaPersonaggioAStoria(personaggioId) {
            const storiaId = document.getElementById('storie-id').value;
            const { error } = await window.supabaseClient.from('personaggi_storie').insert([{ personaggio_id: personaggioId, storia_id: storiaId }]);
            if (error) {
                if (error.code === '23505') alert("Personaggio gi√† associato a questa storia.");
                else alert(error.message);
            } else {
                closeCharSelectionModal();
                await loadPersonaggiStoria(storiaId);
            }
        }

        async function rimuoviPersonaggioDaStoria(personaggioId, storiaId) {
            if (!confirm("Rimuovere il personaggio da questa storia?")) return;
            const { error } = await window.supabaseClient.from('personaggi_storie').delete().match({ personaggio_id: personaggioId, storia_id: storiaId });
            if (error) alert(error.message);
            else await loadPersonaggiStoria(storiaId);
        }

        // SUBMIT FORMS
        document.getElementById('edit-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const id = document.getElementById('edit-id').value;
            const payload = {
                nome: document.getElementById('edit-nome').value,
                serie_id: document.getElementById('edit-serie_id').value,
                editore_id: document.getElementById('edit-editore_id').value || null,
                testata_id: document.getElementById('edit-testata_id').value || null,
                annata_id: document.getElementById('edit-annata_id').value || null,
                tipo_pubblicazione_id: document.getElementById('edit-tipo_pubblicazione_id').value || null,
                supplemento_id: document.getElementById('edit-supplemento_id').value || null,
                numero: document.getElementById('edit-numero').value,
                possesso: document.getElementById('edit-possesso').value,
                condizione: document.getElementById('edit-condizione').value === "" ? null : document.getElementById('edit-condizione').value,
                valore: document.getElementById('edit-valore').value === "" ? null : parseFloat(document.getElementById('edit-valore').value),
                data_pubblicazione: document.getElementById('edit-data_pubblicazione').value || null,
                immagine_url: document.getElementById('edit-immagine_url').value
            };
            const { error } = id ? await window.supabaseClient.from('issue').update(payload).eq('id', id) : await window.supabaseClient.from('issue').insert([payload]);
            if (error) alert(error.message);
            else { closeModal(); if (currentSerieId) selectSerie(currentSerieId, currentSerieFullNome); else loadRecent(); }
        });

        document.getElementById('storie-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const id = document.getElementById('storie-id').value;
            const oldId = document.getElementById('old-storia-id').value;
            const nome = document.getElementById('storie-nome').value;
            const issueId = document.getElementById('storie-issue-id').value;
            const posizione = document.getElementById('storie-posizione').value || null;

            let finalStoriaId = id;
            const { data: existing } = await window.supabaseClient.from('storie').select('id').eq('nome', nome).single();
            if (existing) finalStoriaId = existing.id;
            else {
                const { data: newS, error: errS } = await window.supabaseClient.from('storie').insert([{ nome }]).select().single();
                if (errS) { alert(errS.message); return; }
                finalStoriaId = newS.id;
            }

            if (issueId) {
                if (oldId && oldId !== finalStoriaId) await window.supabaseClient.from('storie_in_issue').delete().match({ issue_id: issueId, storia_id: oldId });
                const { error: errRel } = await window.supabaseClient.from('storie_in_issue').upsert({ issue_id: issueId, storia_id: finalStoriaId, posizione: posizione });
                if (errRel) alert(errRel.message);
            }

            alert("Storia salvata!");
            document.getElementById('storie-id').value = finalStoriaId;
            document.getElementById('old-storia-id').value = finalStoriaId;
            document.getElementById('btn-add-char-to-story').disabled = false;
            await loadPersonaggiStoria(finalStoriaId);
            if (document.getElementById('edit-id').value) await loadIssueStories(document.getElementById('edit-id').value);
        });

        searchInput.addEventListener('input', async (e) => {
            const queryText = e.target.value.trim(); if (queryText.length < 2) { resultsDiv.classList.add('hidden'); return; }
            const { data } = await window.supabaseClient.from('serie').select('id, nome, collana(nome)').ilike('nome', `%${queryText}%`).limit(10);
            if (data && data.length > 0) {
                resultsDiv.innerHTML = data.map(s => { const full = getSerieDisplayName(s); return `<div onclick="selectSerie('${s.id}', '${full}')" class="p-3 hover:bg-slate-700 cursor-pointer border-b border-slate-700 last:border-0 text-sm font-bold">${full}</div>`; }).join('');
                resultsDiv.classList.remove('hidden');
            } else { resultsDiv.classList.add('hidden'); }
        });

        loadCodiciBar(); loadSerieShowcase(); loadRecent();
        document.addEventListener('click', (e) => { if (!searchInput.contains(e.target)) resultsDiv.classList.add('hidden'); });
    </script>
</body>
</html>
