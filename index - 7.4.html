<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="config.js"></script>
    <style>
        .custom-scrollbar::-webkit-scrollbar { width: 6px; height: 6px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #4b5563; border-radius: 10px; }
        .comic-image { transition: filter 0.5s ease, transform 0.5s ease, opacity 0.5s ease; }
        .comic-card:hover .grayscale { filter: grayscale(0); opacity: 1; }
        .filter-btn.active, .view-btn.active { background-color: #eab308; color: #0f172a; border-color: #eab308; }
        input, select { color-scheme: dark; }
        .serie-showcase-item { transition: transform 0.3s ease, border-color 0.3s ease; }
        .serie-showcase-item:hover { transform: translateY(-4px); border-color: #eab308; }
        
        .codice-item { transition: all 0.2s ease; cursor: pointer; opacity: 0.7; }
        .codice-item:hover, .codice-item.active { opacity: 1; border-color: #eab308; transform: scale(1.05); z-index: 10; box-shadow: 0 0 15px rgba(234, 179, 8, 0.3); }
        .codice-item.active img { filter: grayscale(0); }
        .codice-item-square { width: 48px; height: 48px; flex-shrink: 0; }
        
        button:disabled { opacity: 0.3; cursor: not-allowed; filter: grayscale(1); }

        .list-view-container { grid-template-columns: 1fr !important; gap: 1rem !important; }
        .list-view-item { display: flex !important; flex-direction: row !important; height: 120px !important; }
        .list-view-item .relative { width: 100px !important; height: 100% !important; flex-shrink: 0 !important; }
        .list-view-item .p-4 { flex-grow: 1 !important; display: flex !important; flex-direction: column !important; justify-content: center !important; padding: 0 1.5rem !important; }
        .list-view-item .mt-4 { margin-top: 0.5rem !important; border-top: none !important; padding-top: 0 !important; justify-content: flex-start !important; gap: 1.5rem !important; }
    </style>
</head>
<body class="bg-slate-900 text-slate-100 min-h-screen font-sans flex flex-col">

            <h1 class="text-3xl font-black text-yellow-500 tracking-tighter uppercase italic cursor-pointer select-none shrink-0" onclick="resetAllFilters()">Comic Archive</h1>
            
            <div class="flex flex-col md:flex-row w-full gap-4 items-center">
                <div class="relative w-full">

                <div class="flex gap-3 items-center shrink-0">
                    <button onclick="openAddModal()" class="bg-yellow-500 hover:bg-yellow-400 text-slate-900 font-black px-5 py-2.5 rounded-full uppercase text-[10px] tracking-widest transition-all shadow-lg shadow-yellow-500/20">
                        + Nuovo Albo
                    </button>
                    <div class="flex bg-slate-900 p-1 rounded-full border border-slate-700 mr-1">

                        </button>
                        <button onclick="setView('list')" id="view-list" class="view-btn px-3 py-1.5 rounded-full transition-all" title="Vista Lista">

                    </div>

                        <button onclick="setFilter('manca')" id="btn-manca" class="filter-btn px-4 py-1.5 rounded-full text-xs font-bold uppercase transition-all">Manca</button>
                    </div>
                </div>

        </div>
    </header>

        </div>
    </section>

    <section class="bg-slate-900/50 border-b border-slate-800 py-4 overflow-hidden">

    <main class="container mx-auto p-6 flex-grow">

                    </div>

                    <div>
                        <div class="flex justify-between items-center">
                            <label class="text-[10px] font-bold text-slate-400 uppercase tracking-widest">Serie</label>
                            <div class="flex gap-2">
                                <button type="button" id="btn-edit-serie-context" onclick="openEditSerieFromContext()" disabled class="text-[9px] bg-blue-500/10 text-blue-400 px-2 py-0.5 rounded hover:bg-blue-500/20 transition-all font-bold">‚úèÔ∏è EDIT</button>
                                <button type="button" onclick="openSerieModal()" class="text-[9px] bg-yellow-500/10 text-yellow-500 px-2 py-0.5 rounded hover:bg-yellow-500/20 transition-all font-bold">+ NUOVA</button>
                            </div>
                        </div>
                        <select id="edit-serie_id" onchange="handleSerieChange(this.value)" class="w-full bg-slate-900 border border-slate-700 p-3 rounded-lg mt-1 text-sm font-bold text-yellow-500 outline-none"></select>
                    </div>
                    <div>
                        <div class="flex justify-between items-center">
                            <label class="text-[10px] font-bold text-slate-400 uppercase tracking-widest">Collana</label>
                            <div class="flex gap-2">
                                <button type="button" id="btn-edit-collana-issue" onclick="openEditCollanaFromIssue()" disabled class="text-[9px] bg-blue-500/10 text-blue-400 px-2 py-0.5 rounded hover:bg-blue-500/20 transition-all font-bold">‚úèÔ∏è EDIT</button>
                                <button type="button" onclick="openCollanaModal()" class="text-[9px] bg-yellow-500/10 text-yellow-500 px-2 py-0.5 rounded hover:bg-yellow-500/20 transition-all font-bold">+ NUOVA</button>
                            </div>
                        </div>
                        <select id="edit-collana_id" class="w-full bg-slate-900 border border-slate-700 p-3 rounded-lg mt-1 text-sm font-bold text-white outline-none" disabled></select>
                    </div>
                    <div>
                        <div class="flex justify-between items-center">
                            <label class="text-[10px] font-bold text-slate-400 uppercase tracking-widest">Editore</label>
                            <div class="flex gap-2">
                                <button type="button" id="btn-edit-editore-issue" onclick="openEditEditoreFromIssue()" disabled class="text-[9px] bg-blue-500/10 text-blue-400 px-2 py-0.5 rounded hover:bg-blue-500/20 transition-all font-bold">‚úèÔ∏è EDIT</button>
                                <button type="button" onclick="openEditoreModal()" class="text-[9px] bg-yellow-500/10 text-yellow-500 px-2 py-0.5 rounded hover:bg-yellow-500/20 transition-all font-bold">+ NUOVO</button>

                        </div>

                    </div>
                    <div>
                        <div class="flex justify-between items-center">
                            <label class="text-[10px] font-bold text-slate-400 uppercase tracking-widest">Testata</label>
                            <div class="flex gap-2">
                                <button type="button" id="btn-edit-testata-issue" onclick="openEditTestataFromIssue()" disabled class="text-[9px] bg-blue-500/10 text-blue-400 px-2 py-0.5 rounded hover:bg-blue-500/20 transition-all font-bold">‚úèÔ∏è EDIT</button>
                                <button type="button" onclick="openTestataModal()" class="text-[9px] bg-yellow-500/10 text-yellow-500 px-2 py-0.5 rounded hover:bg-yellow-500/20 transition-all font-bold">+ NUOVA</button>
                            </div>
                        </div>
                        <select id="edit-testata_id" onchange="document.getElementById('btn-edit-testata-issue').disabled = !this.value" class="w-full bg-slate-900 border border-slate-700 p-3 rounded-lg mt-1 text-sm font-bold text-white outline-none"></select>
                    </div>
                    <div>
                        <div class="flex justify-between items-center">
                            <label class="text-[10px] font-bold text-slate-400 uppercase tracking-widest">Annata</label>
                            <div class="flex gap-2">
                                <button type="button" id="btn-edit-annata-issue" onclick="openEditAnnataFromIssue()" disabled class="text-[9px] bg-blue-500/10 text-blue-400 px-2 py-0.5 rounded hover:bg-blue-500/20 transition-all font-bold">‚úèÔ∏è EDIT</button>
                                <button type="button" onclick="openAnnataModal()" class="text-[9px] bg-yellow-500/10 text-yellow-500 px-2 py-0.5 rounded hover:bg-yellow-500/20 transition-all font-bold">+ NUOVA</button>

                    <div>

                        <input type="text" id="edit-numero" class="w-full bg-slate-900 border border-slate-700 p-3 rounded-lg mt-1 text-sm font-bold text-white outline-none">
                    </div>
                    <div>
                        <label class="text-[10px] font-bold text-slate-400 uppercase tracking-widest">Condizione</label>
                        <select id="edit-condizione" class="w-full bg-slate-900 border border-slate-700 p-3 rounded-lg mt-1 text-sm font-bold text-yellow-500 outline-none">

                            <option value="1">1 Stella (Pessimo)</option>

                    </div>
                    <div>

                        <input type="number" step="0.01" id="edit-valore" class="w-full bg-slate-900 border border-slate-700 p-3 rounded-lg mt-1 text-sm font-bold text-emerald-400 outline-none focus:ring-1 focus:ring-emerald-500" placeholder="0.00">

                    <div>
                        <label class="text-[10px] font-bold text-slate-400 uppercase tracking-widest">Possesso</label>

            </div>
            <div class="w-full h-32 bg-slate-900 border-b border-slate-700 overflow-hidden shadow-inner">
                <img id="new-serie-preview" src="" class="w-full h-full object-cover" onerror="this.src='https://placehold.co/600x200/1e293b/fbbf24?text=Anteprima+Serie'">
            </div>
            <form id="serie-form" class="p-6 space-y-4">
                <input type="hidden" id="new-serie-id">
                <div>
                    <label class="text-[10px] font-bold text-slate-400 uppercase tracking-widest">Nome Serie</label>
                    <input type="text" id="new-serie-nome" required class="w-full bg-slate-900 border border-slate-700 p-3 rounded-lg mt-1 text-sm font-bold text-white outline-none">
                </div>
                <div>
                    <div class="flex justify-between items-center">
                        <label class="text-[10px] font-bold text-slate-400 uppercase tracking-widest">Collana</label>
                        <div class="flex gap-2">
                            <button type="button" id="btn-edit-collana-serie" onclick="openEditCollanaFromSerie()" disabled class="text-[9px] bg-blue-500/10 text-blue-400 px-2 py-0.5 rounded hover:bg-blue-500/20 transition-all font-bold">‚úèÔ∏è EDIT</button>
                            <button type="button" onclick="openCollanaModal()" class="text-[9px] bg-yellow-500/10 text-yellow-500 px-2 py-0.5 rounded hover:bg-yellow-500/20 transition-all font-bold">+ NUOVA</button>
                        </div>
                    </div>
                    <select id="new-serie-collana" onchange="document.getElementById('btn-edit-collana-serie').disabled = !this.value" class="w-full bg-slate-900 border border-slate-700 p-3 rounded-lg mt-1 text-sm font-bold text-white outline-none"></select>
                </div>
                <div>
                    <label class="text-[10px] font-bold text-slate-400 uppercase tracking-widest">URL Immagine</label>
                    <input type="text" id="new-serie-immagine" oninput="document.getElementById('new-serie-preview').src = this.value" class="w-full bg-slate-900 border border-slate-700 p-3 rounded-lg mt-1 text-sm text-blue-400 outline-none">
                </div>
                <div class="pt-4 flex gap-3">
                    <button type="submit" class="flex-1 bg-yellow-500 text-slate-900 font-black py-3 rounded-xl uppercase tracking-widest hover:bg-yellow-400 transition-all">Salva</button>
                    <button type="button" onclick="closeSerieModal()" class="flex-1 bg-slate-700 text-white font-bold py-3 rounded-xl uppercase tracking-widest hover:bg-slate-600 transition-all">Annulla</button>
                </div>
            </form>
        </div>
    </div>

    <div id="simple-modal" class="hidden fixed inset-0 z-[120] bg-slate-950/90 backdrop-blur-sm flex items-center justify-center p-4">
        <div class="bg-slate-800 border border-slate-700 rounded-2xl w-full max-w-sm shadow-2xl overflow-hidden">
            <div class="p-6 border-b border-slate-700 flex justify-between items-center bg-slate-800">
                <h3 id="simple-modal-title" class="text-xl font-bold text-yellow-500 uppercase italic">Gestione</h3>
                <button onclick="closeSimpleModal()" class="text-slate-400 hover:text-white text-2xl">&times;</button>
            </div>
            <div id="simple-preview-container" class="hidden w-full h-32 bg-slate-900 border-b border-slate-700 overflow-hidden shadow-inner">
                <img id="simple-preview-img" src="" class="w-full h-full object-contain" onerror="this.src='https://placehold.co/400x150/1e293b/fbbf24?text=Nessun+Logo'">
            </div>
            <form id="simple-form" class="p-6 space-y-4">
                <input type="hidden" id="simple-id">
                <div id="simple-form-fields"></div>
                <div class="pt-4 flex gap-3">
                    <button type="submit" class="flex-1 bg-yellow-500 text-slate-900 font-black py-3 rounded-xl uppercase tracking-widest hover:bg-yellow-400 transition-all">Salva</button>
                    <button type="button" onclick="closeSimpleModal()" class="flex-1 bg-slate-700 text-white font-bold py-3 rounded-xl uppercase tracking-widest hover:bg-slate-600 transition-all">Chiudi</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        const searchInput = document.getElementById('serie-search');
        const resultsDiv = document.getElementById('serie-results');
        const grid = document.getElementById('comic-grid');
        const statsCount = document.getElementById('stats-count');
        const showcase = document.getElementById('serie-showcase');
        const codiciBar = document.getElementById('codici-bar');
        const placeholderImg = 'https://placehold.co/300x450/1e293b/fbbf24?text=No+Cover';
        const placeholderLogo = 'https://placehold.co/200x200/1e293b/fbbf24?text=Codice';
        const placeholderAvatar = 'https://placehold.co/100x100/1e293b/fbbf24?text=?';
        
        let currentFilter = 'all'; 
        let currentSerieId = null;
        let currentSerieFullNome = ""; 
        let currentCodiceId = null;
        let currentView = 'grid'; 
        let currentData = [];
        const FULL_QUERY = `*, annata(id, nome), serie(id, nome, immagine_url, collana_id, collana(nome)), tipo_pubblicazione(nome)`;

        function setView(view) {
            currentView = view;
            document.querySelectorAll('.view-btn').forEach(btn => btn.classList.remove('active'));
            document.getElementById(`view-${view}`).classList.add('active');
            renderGrid(currentData, currentSerieFullNome);
        }

        function setFilter(filter) {
            currentFilter = filter;
            document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
            document.getElementById(`btn-${filter}`).classList.add('active');
            if (currentSerieId) selectSerie(currentSerieId, currentSerieFullNome); else loadRecent();
        }

        async function resetAllFilters() {
            currentCodiceId = null;
            currentSerieId = null;
            searchInput.value = "";
            await loadCodiciBar();
            await loadSerieShowcase();
            await loadRecent();
        }

        async function loadCodiciBar() {
            const { data: codici } = await window.supabaseClient.from('codice_editore').select('id, nome, immagine_url').order('nome');
            let html = `<button id="codice-tutti" onclick="resetAllFilters()" class="codice-item ${!currentCodiceId ? 'active' : ''} shrink-0 h-12 px-6 bg-slate-800 border border-slate-700 rounded-lg flex items-center justify-center text-[11px] font-black uppercase tracking-widest text-yellow-500">TUTTI</button>`;
            if (codici) {
                html += codici.map(cod => `
                    <div id="codice-${cod.id}" onclick="selectCodice('${cod.id}')" class="codice-item codice-item-square ${currentCodiceId === cod.id ? 'active' : ''} bg-slate-800 border border-slate-700 rounded-lg overflow-hidden flex items-center justify-center p-0">
                        <img src="${cod.immagine_url || placeholderLogo}" alt="${cod.nome}" title="${cod.nome}" class="w-full h-full object-cover grayscale hover:grayscale-0 transition-all">
                    </div>
                `).join('');
            }
            codiciBar.innerHTML = html;
        }

        async function selectCodice(codiceId) {
            currentCodiceId = codiceId;
            document.querySelectorAll('.codice-item').forEach(el => el.classList.remove('active'));
            const el = document.getElementById(`codice-${codiceId}`);
            if(el) el.classList.add('active');
            const { data: editori } = await window.supabaseClient.from('editore').select('id').eq('codice_editore_id', codiceId);
            const editoriIds = (editori || []).map(e => e.id);
            if (editoriIds.length === 0) {
                showcase.innerHTML = `<p class="text-slate-500 text-xs uppercase px-4 italic">Nessuna serie associata</p>`;
                return;
            }
            const { data: issues } = await window.supabaseClient.from('issue').select('serie_id').in('editore_id', editoriIds);
            const serieIds = [...new Set((issues || []).map(i => i.serie_id))];
            await loadSerieShowcase(serieIds);
        }

        async function loadSerieShowcase(filterSerieIds = null) {
            let query = window.supabaseClient.from('serie').select('id, nome, immagine_url, collana(nome)').order('nome');
            if (filterSerieIds) query = query.in('id', filterSerieIds);
            const { data: series } = await query;
            if (series) {
                showcase.innerHTML = series.map(serie => {
                    const display = getSerieDisplayName(serie);
                    return `<div class="serie-showcase-item shrink-0 h-16 bg-slate-800 border border-slate-700 rounded-lg overflow-hidden cursor-pointer shadow-lg relative group">
                        <div onclick="selectSerie('${serie.id}', '${display}')" class="h-full w-48 relative overflow-hidden">
                            <img src="${serie.immagine_url || placeholderImg}" class="w-full h-full object-cover opacity-30 group-hover:opacity-60 transition-all group-hover:scale-110">
                            <div class="absolute inset-0 flex flex-col justify-center px-4">
                                <span class="text-[10px] text-yellow-500 font-black uppercase leading-none truncate">${display}</span>
                            </div>
                        </div>
                    </div>`;
                }).join('');
            }
        }

        function getSerieDisplayName(serie) {
            return serie.collana ? `${serie.collana.nome} - ${serie.nome}` : serie.nome;
        }

        async function selectSerie(serieId, serieNome) {
            currentSerieId = serieId;
            currentSerieFullNome = serieNome;
            document.getElementById('serie-search').value = "";
            document.getElementById('serie-results').classList.add('hidden');
            let query = window.supabaseClient.from('issue').select(FULL_QUERY).eq('serie_id', serieId).order('numero', { ascending: true });
            if (currentFilter === 'celo') query = query.eq('possesso', 'celo');
            if (currentFilter === 'manca') query = query.eq('possesso', 'manca');
            const { data } = await query;
            renderGrid(data, serieNome);
        }

        async function loadRecent() {
            let query = window.supabaseClient.from('issue').select(FULL_QUERY).order('id', { ascending: false }).limit(20);
            if (currentFilter === 'celo') query = query.eq('possesso', 'celo');
            if (currentFilter === 'manca') query = query.eq('possesso', 'manca');
            const { data } = await query;
            renderGrid(data, "Ultimi Inserimenti");
        }

        function renderGrid(data, title) {
            currentData = data || [];
            grid.innerHTML = "";
            grid.className = currentView === 'list' ? "flex flex-col gap-4" : "grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-8";
            document.getElementById('view-title').innerText = title || "Archivio";
            statsCount.innerText = `Visualizzati: ${currentData.length}`;
            
            if (currentData.length === 0) {
                grid.innerHTML = `<div class="col-span-full py-20 text-center opacity-30 uppercase font-black tracking-widest">Nessun albo trovato</div>`;
                return;
            }

            currentData.forEach(issue => {
                const card = document.createElement('div');
                card.className = currentView === 'list' 
                    ? "list-view-item bg-slate-800 border border-slate-700 rounded-xl overflow-hidden hover:border-yellow-500/50 transition-all group cursor-pointer"
                    : "comic-card bg-slate-800 border border-slate-700 rounded-2xl overflow-hidden hover:border-yellow-500/50 transition-all group cursor-pointer shadow-xl";
                
                card.onclick = (e) => { if (!e.target.closest('button')) openEditModal(issue); };

                const condHtml = issue.condizione ? `<div class="absolute top-2 right-2 bg-yellow-500 text-slate-900 text-[10px] font-black px-2 py-0.5 rounded-full shadow-lg z-10">‚òÖ ${issue.condizione}</div>` : '';
                const possessoClass = issue.possesso === 'manca' ? 'grayscale opacity-50' : '';
                const displaySerie = getSerieDisplayName(issue.serie);

                card.innerHTML = `
                    <div class="relative aspect-[2/3] overflow-hidden bg-slate-900">
                        ${condHtml}
                        <img src="${issue.immagine_url || placeholderImg}" class="comic-image w-full h-full object-cover ${possessoClass} group-hover:scale-105">
                        <div class="absolute inset-0 bg-gradient-to-t from-slate-950/80 via-transparent opacity-0 group-hover:opacity-100 transition-opacity flex items-end p-4">
                            <span class="text-[10px] text-yellow-500 font-bold uppercase tracking-widest">Visualizza Dettagli</span>
                        </div>
                    </div>
                    <div class="${currentView === 'list' ? 'p-4 flex-grow' : 'p-4'}">
                        <div class="flex justify-between items-start gap-2">
                            <h4 class="font-black text-xs uppercase tracking-tighter line-clamp-2 leading-tight">${issue.nome || displaySerie}</h4>
                            <span class="bg-slate-900 px-2 py-1 rounded text-[11px] font-mono text-yellow-500 border border-slate-700 shadow-inner">#${issue.numero}</span>
                        </div>
                        <p class="text-[9px] text-slate-400 mt-1 uppercase font-bold tracking-widest truncate opacity-60">${displaySerie}</p>
                        <div class="mt-4 pt-3 border-t border-slate-700/50 flex justify-between items-center">
                            <span class="text-[11px] font-bold text-emerald-400">${issue.valore ? '‚Ç¨' + issue.valore.toFixed(2) : '---'}</span>
                            <button class="text-slate-500 hover:text-white transition-colors">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 5v.01M12 12v.01M12 19v.01M12 6a1 1 0 110-2 1 1 0 010 2zm0 7a1 1 0 110-2 1 1 0 010 2zm0 7a1 1 0 110-2 1 1 0 010 2z" /></svg>
                            </button>
                        </div>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        async function openAddModal() {
            document.getElementById('edit-form').reset();
            document.getElementById('edit-id').value = "";
            document.getElementById('modal-title').innerText = "Nuovo Albo";
            document.getElementById('edit-preview').src = "";
            document.getElementById('issue-stories-list').innerHTML = `<p class="text-[10px] text-slate-500 italic uppercase">Salva l'albo per aggiungere storie</p>`;
            await populateDropdowns();
            document.getElementById('edit-modal').classList.remove('hidden');
        }

        async function openEditModal(issue) {
            document.getElementById('edit-id').value = issue.id;
            document.getElementById('modal-title').innerText = `Modifica Albo #${issue.numero}`;
            document.getElementById('edit-nome').value = issue.nome || "";
            document.getElementById('edit-immagine_url').value = issue.immagine_url || "";
            document.getElementById('edit-preview').src = issue.immagine_url || "";
            document.getElementById('edit-numero').value = issue.numero;
            document.getElementById('edit-valore').value = issue.valore || "";
            document.getElementById('edit-condizione').value = issue.condizione || "";
            document.getElementById('edit-possesso').value = issue.possesso;
            document.getElementById('edit-data_pubblicazione').value = issue.data_pubblicazione || "";
            await populateDropdowns(issue);
            loadIssueStories(issue.id);
            document.getElementById('edit-modal').classList.remove('hidden');
        }

        function closeModal() { document.getElementById('edit-modal').classList.add('hidden'); }

        async function populateDropdowns(issue = null) {
            const [series, editori, testate, annate, tipi, sups] = await Promise.all([
                window.supabaseClient.from('serie').select('id, nome, collana(nome)').order('nome'),
                window.supabaseClient.from('editore').select('id, nome').order('nome'),
                window.supabaseClient.from('testata').select('id, nome').order('nome'),
                window.supabaseClient.from('annata').select('id, nome').order('nome'),
                window.supabaseClient.from('tipo_pubblicazione').select('id, nome').order('nome'),
                window.supabaseClient.from('issue').select('id, numero, serie(nome)').order('id', { ascending: false }).limit(100)
            ]);

            fillSelect('edit-serie_id', series.data, issue?.serie_id, (s) => getSerieDisplayName(s));
            fillSelect('edit-editore_id', editori.data, issue?.editore_id);
            fillSelect('edit-testata_id', testate.data, issue?.testata_id);
            fillSelect('edit-annata_id', annate.data, issue?.annata_id);
            fillSelect('edit-tipo_pubblicazione_id', tipi.data, issue?.tipo_pubblicazione_id);
            fillSelect('edit-supplemento_id', sups.data, issue?.supplemento_id, (i) => `${i.serie.nome} #${i.numero}`, "Nessun Supplemento");

            if (issue?.serie_id) handleSerieChange(issue.serie_id, issue.collana_id);
            
            document.getElementById('btn-edit-serie-context').disabled = !issue?.serie_id;
            document.getElementById('btn-edit-editore-issue').disabled = !issue?.editore_id;
            document.getElementById('btn-edit-testata-issue').disabled = !issue?.testata_id;
            document.getElementById('btn-edit-annata-issue').disabled = !issue?.annata_id;
        }

        function fillSelect(id, data, selectedId, labelFn = (item) => item.nome, emptyLabel = "Seleziona...") {
            const select = document.getElementById(id);
            let html = `<option value="">${emptyLabel}</option>`;
            if (data) {
                html += data.map(item => `<option value="${item.id}" ${item.id === selectedId ? 'selected' : ''}>${labelFn(item)}</option>`).join('');
            }
            select.innerHTML = html;
        }

        async function handleSerieChange(serieId, selectedCollanaId = null) {
            document.getElementById('btn-edit-serie-context').disabled = !serieId;
            if (!serieId) {
                document.getElementById('edit-collana_id').innerHTML = '<option value="">-</option>';
                document.getElementById('btn-edit-collana-issue').disabled = true;
                return;
            }
            const { data: serie } = await window.supabaseClient.from('serie').select('collana_id, collana(id, nome)').eq('id', serieId).single();
            if (serie && serie.collana) {
                document.getElementById('edit-collana_id').innerHTML = `<option value="${serie.collana.id}" selected>${serie.collana.nome}</option>`;
                document.getElementById('btn-edit-collana-issue').disabled = false;
            }
        }

        async function loadIssueStories(issueId) {
            const container = document.getElementById('issue-stories-list');
            const { data: relations, error } = await window.supabaseClient.from('storie_in_issue').select('posizione, storie(id, nome)').eq('issue_id', issueId).order('posizione');
            if (error || !relations || relations.length === 0) {
                container.innerHTML = `<p class="text-[10px] text-slate-600 italic uppercase">Nessuna storia associata</p>`;
                return;
            }
            container.innerHTML = relations.map(rel => `
                <div class="flex items-center justify-between bg-slate-900/50 p-2 rounded border border-slate-700 group">
                    <div class="flex items-center gap-2 overflow-hidden">
                        <span class="text-[9px] font-mono text-yellow-500 bg-slate-800 px-1.5 py-0.5 rounded border border-slate-700">${rel.posizione}</span>
                        <span class="text-[10px] font-bold text-slate-300 truncate uppercase tracking-tighter">${rel.storie.nome}</span>
                    </div>
                    <button type="button" onclick="openStorieModal('${rel.storie.id}', '${issueId}', ${rel.posizione})" class="opacity-0 group-hover:opacity-100 text-[9px] text-blue-400 font-bold uppercase hover:underline">Edit</button>
                </div>
            `).join('');
        }

        async function openStorieModal(storiaId = null, forceIssueId = null, posizione = null) {
            const form = document.getElementById('storie-form');
            form.reset();
            document.getElementById('storie-id').value = storiaId || "";
            document.getElementById('old-storia-id').value = storiaId || "";
            document.getElementById('storie-modal-title').innerText = storiaId ? "Modifica Storia" : "Nuova Storia";
            
            const issueSelect = document.getElementById('storie-issue-id');
            const { data: issues } = await window.supabaseClient.from('issue').select('id, numero, serie(nome)').order('id', { ascending: false }).limit(50);
            fillSelect('storie-issue-id', issues, forceIssueId || document.getElementById('edit-id').value, (i) => `${i.serie.nome} #${i.numero}`, "Non associare");
            
            togglePosizioneField(issueSelect.value);
            if (posizione) document.getElementById('storie-posizione').value = posizione;

            if (storiaId) {
                const { data: storia } = await window.supabaseClient.from('storie').select('nome').eq('id', storiaId).single();
                if (storia) document.getElementById('storie-nome').value = storia.nome;
                document.getElementById('sezione-personaggi').classList.remove('hidden');
                loadPersonaggiStoria(storiaId);
            } else {
                document.getElementById('sezione-personaggi').classList.add('hidden');
            }

            const { data: tutteStorie } = await window.supabaseClient.from('storie').select('nome').order('nome');
            document.getElementById('storie-esistenti').innerHTML = (tutteStorie || []).map(s => `<option value="${s.nome}">`).join('');

            document.getElementById('storie-modal').classList.remove('hidden');
        }

        function closeStorieModal() { document.getElementById('storie-modal').classList.add('hidden'); }

        function togglePosizioneField(val) {
            const container = document.getElementById('storie-posizione-container');
            if (val) container.classList.remove('hidden'); else container.classList.add('hidden');
        }

        async function loadPersonaggiStoria(storiaId) {
            const container = document.getElementById('lista-personaggi-storia');
            container.innerHTML = '<p class="text-[10px] text-slate-500 uppercase italic">Caricamento...</p>';
            
            const { data: rels } = await window.supabaseClient.from('personaggi_storie').select('personaggio:personaggio_id(id, nome, immagine_url)').eq('storia_id', storiaId);
            
            if (!rels || rels.length === 0) {
                container.innerHTML = '<p class="text-[9px] text-slate-600 uppercase italic col-span-full">Nessun personaggio associato</p>';
                return;
            }

            container.innerHTML = rels.map(r => `
                <div class="flex items-center gap-3 bg-slate-900 p-2 rounded-xl border border-slate-700/50 group relative">
                    <img src="${r.personaggio.immagine_url || placeholderAvatar}" class="w-10 h-10 rounded-full object-cover border-2 border-slate-700 shadow-lg">
                    <div class="flex flex-col overflow-hidden">
                        <span class="text-[10px] font-black text-white uppercase truncate tracking-tighter">${r.personaggio.nome}</span>
                        <div class="flex gap-2 mt-1">
                            <button onclick="openPersonaggioModal('${r.personaggio.id}')" class="text-[8px] text-blue-400 font-bold uppercase hover:text-blue-300">Edit</button>
                            <button onclick="unlinkPersonaggio('${r.personaggio.id}', '${storiaId}')" class="text-[8px] text-red-400 font-bold uppercase hover:text-red-300">Rimuovi</button>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // --- GESTIONE PERSONAGGI (V7.4) ---
        async function openPersonaggioModal(personaggioId = null) {
            const form = document.getElementById('personaggio-form');
            form.reset();
            document.getElementById('personaggio-id').value = personaggioId || "";
            document.getElementById('personaggio-modal-title').innerText = personaggioId ? "Modifica Personaggio" : "Nuovo Personaggio";
            document.getElementById('personaggio-preview').src = "";

            if (personaggioId) {
                const { data } = await window.supabaseClient.from('personaggio').select('*').eq('id', personaggioId).single();
                if (data) {
                    document.getElementById('personaggio-nome').value = data.nome;
                    document.getElementById('personaggio-immagine_url').value = data.immagine_url || "";
                    document.getElementById('personaggio-preview').src = data.immagine_url || "";
                }
            }
            document.getElementById('personaggio-modal').classList.remove('hidden');
        }

        function closePersonaggioModal() { document.getElementById('personaggio-modal').classList.add('hidden'); }

        document.getElementById('personaggio-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const id = document.getElementById('personaggio-id').value;
            const nome = document.getElementById('personaggio-nome').value.trim();
            const immagine_url = document.getElementById('personaggio-immagine_url').value.trim();
            const storiaId = document.getElementById('storie-id').value;

            let finalPersonaggioId = id;

            if (!id) {
                const { data, error } = await window.supabaseClient.from('personaggio').insert([{ nome, immagine_url }]).select().single();
                if (error) { alert(error.message); return; }
                finalPersonaggioId = data.id;
            } else {
                const { error } = await window.supabaseClient.from('personaggio').update({ nome, immagine_url }).eq('id', id);
                if (error) { alert(error.message); return; }
            }

            // Se stiamo creando/editando da un modale storia attivo, creiamo il legame
            if (storiaId) {
                const { data: exist } = await window.supabaseClient.from('personaggi_storie').select('*').eq('storia_id', storiaId).eq('personaggio_id', finalPersonaggioId).single();
                if (!exist) {
                    await window.supabaseClient.from('personaggi_storie').insert([{ storia_id: storiaId, personaggio_id: finalPersonaggioId }]);
                }
            }

            closePersonaggioModal();
            if (storiaId) loadPersonaggiStoria(storiaId);
        });

        async function unlinkPersonaggio(personaggioId, storiaId) {
            if (!confirm("Rimuovere il personaggio da questa storia?")) return;
            const { error } = await window.supabaseClient.from('personaggi_storie').delete().eq('storia_id', storiaId).eq('personaggio_id', personaggioId);
            if (error) alert(error.message);
            else loadPersonaggiStoria(storiaId);
        }

        // --- SUBMIT STORIE ---
        document.getElementById('storie-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const nome = document.getElementById('storie-nome').value.trim();
            const issueId = document.getElementById('storie-issue-id').value;
            const pos = document.getElementById('storie-posizione').value;
            const oldId = document.getElementById('old-storia-id').value;

            let { data: storia } = await window.supabaseClient.from('storie').select('id').eq('nome', nome).maybeSingle();
            if (!storia) {
                const { data: newS, error: errS } = await window.supabaseClient.from('storie').insert([{ nome }]).select().single();
                if (errS) { alert(errS.message); return; }
                storia = newS;
            }

            if (issueId) {
                if (oldId && oldId !== storia.id) {
                    await window.supabaseClient.from('storie_in_issue').delete().eq('issue_id', issueId).eq('storia_id', oldId);
                }
                const { error: errRel } = await window.supabaseClient.from('storie_in_issue').upsert({ issue_id: issueId, storia_id: storia.id, posizione: pos || 1 });
                if (errRel) alert(errRel.message);
            }

            alert("Storia salvata!");
            closeStorieModal();
            const activeIssueId = document.getElementById('edit-id').value;
            if (activeIssueId) loadIssueStories(activeIssueId);
        });

        // --- ALTRI MODALI (SERIE, EDITORE, ETC) ---
        async function openSerieModal() {
            const form = document.getElementById('serie-form');
            form.reset();
            document.getElementById('new-serie-id').value = "";
            document.getElementById('serie-modal-title').innerText = "Nuova Serie";
            const { data: collane } = await window.supabaseClient.from('collana').select('id, nome').order('nome');
            fillSelect('new-serie-collana', collane);
            document.getElementById('serie-modal').classList.remove('hidden');
        }

        function closeSerieModal() { document.getElementById('serie-modal').classList.add('hidden'); }

        async function openEditSerieFromContext() {
            const id = document.getElementById('edit-serie_id').value;
            if (!id) return;
            const { data: serie } = await window.supabaseClient.from('serie').select('*').eq('id', id).single();
            if (serie) {
                document.getElementById('new-serie-id').value = serie.id;
                document.getElementById('new-serie-nome').value = serie.nome;
                document.getElementById('new-serie-immagine').value = serie.immagine_url || "";
                document.getElementById('new-serie-preview').src = serie.immagine_url || "";
                document.getElementById('serie-modal-title').innerText = "Modifica Serie";
                const { data: collane } = await window.supabaseClient.from('collana').select('id, nome').order('nome');
                fillSelect('new-serie-collana', collane, serie.collana_id);
                document.getElementById('serie-modal').classList.remove('hidden');
            }
        }

        document.getElementById('serie-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const id = document.getElementById('new-serie-id').value;
            const payload = { 
                nome: document.getElementById('new-serie-nome').value, 
                collana_id: document.getElementById('new-serie-collana').value || null, 
                immagine_url: document.getElementById('new-serie-immagine').value 
            };
            const { error } = id ? await window.supabaseClient.from('serie').update(payload).eq('id', id) : await window.supabaseClient.from('serie').insert([payload]);
            if (error) alert(error.message);
            else { closeSerieModal(); await populateDropdowns({ serie_id: id }); }
        });

        function openSimpleModal(title, table, currentId = null, fields = []) {
            document.getElementById('simple-modal-title').innerText = title;
            document.getElementById('simple-id').value = currentId || "";
            const container = document.getElementById('simple-form-fields');
            container.innerHTML = fields.map(f => `
                <div>
                    <label class="text-[10px] font-bold text-slate-400 uppercase tracking-widest">${f.label}</label>
                    <input type="${f.type}" id="field-${f.name}" class="w-full bg-slate-900 border border-slate-700 p-3 rounded-lg mt-1 text-sm font-bold text-white outline-none" value="${f.value || ''}">
                </div>
            `).join('');
            
            const imgField = fields.find(f => f.name === 'immagine_url');
            if (imgField) {
                document.getElementById('simple-preview-container').classList.remove('hidden');
                document.getElementById('simple-preview-img').src = imgField.value || "";
                document.getElementById(`field-immagine_url`).oninput = (e) => document.getElementById('simple-preview-img').src = e.target.value;
            } else {
                document.getElementById('simple-preview-container').classList.add('hidden');
            }

            document.getElementById('simple-form').onsubmit = async (e) => {
                e.preventDefault();
                const payload = {};
                fields.forEach(f => payload[f.name] = document.getElementById(`field-${f.name}`).value);
                const { error } = currentId ? await window.supabaseClient.from(table).update(payload).eq('id', currentId) : await window.supabaseClient.from(table).insert([payload]);
                if (error) alert(error.message); else { closeSimpleModal(); populateDropdowns(); }
            };
            document.getElementById('simple-modal').classList.remove('hidden');
        }

        function closeSimpleModal() { document.getElementById('simple-modal').classList.add('hidden'); }

        async function openEditEditoreFromIssue() {
            const id = document.getElementById('edit-editore_id').value;
            const { data } = await window.supabaseClient.from('editore').select('*').eq('id', id).single();
            openSimpleModal("Edit Editore", "editore", id, [{ label: "Nome", name: "nome", type: "text", value: data.nome }]);
        }
        function openEditoreModal() { openSimpleModal("Nuovo Editore", "editore", null, [{ label: "Nome", name: "nome", type: "text" }]); }
        async function openEditTestataFromIssue() {
            const id = document.getElementById('edit-testata_id').value;
            const { data } = await window.supabaseClient.from('testata').select('*').eq('id', id).single();
            openSimpleModal("Edit Testata", "testata", id, [{ label: "Nome", name: "nome", type: "text", value: data.nome }]);
        }
        function openTestataModal() { openSimpleModal("Nuova Testata", "testata", null, [{ label: "Nome", name: "nome", type: "text" }]); }
        async function openEditAnnataFromIssue() {
            const id = document.getElementById('edit-annata_id').value;
            const { data } = await window.supabaseClient.from('annata').select('*').eq('id', id).single();
            openSimpleModal("Edit Annata", "annata", id, [{ label: "Nome", name: "nome", type: "text", value: data.nome }]);
        }
        function openAnnataModal() { openSimpleModal("Nuova Annata", "annata", null, [{ label: "Nome", name: "nome", type: "text" }]); }
        function openCollanaModal() { openSimpleModal("Nuova Collana", "collana", null, [{ label: "Nome", name: "nome", type: "text" }, { label: "URL Logo", name: "immagine_url", type: "text" }]); }
        async function openEditCollanaFromIssue() {
            const serieId = document.getElementById('edit-serie_id').value;
            const { data: serie } = await window.supabaseClient.from('serie').select('collana_id').eq('id', serieId).single();
            const { data: collana } = await window.supabaseClient.from('collana').select('*').eq('id', serie.collana_id).single();
            openSimpleModal("Edit Collana", "collana", collana.id, [{ label: "Nome", name: "nome", type: "text", value: collana.nome }, { label: "URL Logo", name: "immagine_url", type: "text", value: collana.immagine_url || "" }]);
        }

        // --- GLOBAL SAVE ISSUE ---
        document.getElementById('edit-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const id = document.getElementById('edit-id').value;
            const payload = {
                nome: document.getElementById('edit-nome').value,
                serie_id: document.getElementById('edit-serie_id').value,
                editore_id: document.getElementById('edit-editore_id').value || null,
                testata_id: document.getElementById('edit-testata_id').value || null,
                annata_id: document.getElementById('edit-annata_id').value || null,
                tipo_pubblicazione_id: document.getElementById('edit-tipo_pubblicazione_id').value || null,
                supplemento_id: document.getElementById('edit-supplemento_id').value || null,
                numero: document.getElementById('edit-numero').value,
                possesso: document.getElementById('edit-possesso').value,
                condizione: document.getElementById('edit-condizione').value === "" ? null : document.getElementById('edit-condizione').value,
                valore: document.getElementById('edit-valore').value === "" ? null : parseFloat(document.getElementById('edit-valore').value),
                data_pubblicazione: document.getElementById('edit-data_pubblicazione').value || null,
                immagine_url: document.getElementById('edit-immagine_url').value
            };
            const { error } = id ? await window.supabaseClient.from('issue').update(payload).eq('id', id) : await window.supabaseClient.from('issue').insert([payload]);
            if (error) alert(error.message); else { closeModal(); if (currentSerieId) selectSerie(currentSerieId, currentSerieFullNome); else loadRecent(); }
        });

        // --- SEARCH ---
        searchInput.addEventListener('input', async (e) => {
            const queryText = e.target.value.trim(); if (queryText.length < 2) { resultsDiv.classList.add('hidden'); return; }
            const { data } = await window.supabaseClient.from('serie').select('id, nome, collana(nome)').ilike('nome', `%${queryText}%`).limit(10);
            if (data && data.length > 0) {
                resultsDiv.innerHTML = data.map(s => { const full = getSerieDisplayName(s); return `<div onclick="selectSerie('${s.id}', '${full}')" class="p-3 hover:bg-slate-700 cursor-pointer border-b border-slate-700 last:border-0 text-sm font-bold">${full}</div>`; }).join('');
                resultsDiv.classList.remove('hidden');
            } else { resultsDiv.classList.add('hidden'); }
        });

        loadCodiciBar(); loadSerieShowcase(); loadRecent();
        document.addEventListener('click', (e) => { if (!searchInput.contains(e.target)) resultsDiv.classList.add('hidden'); });
    </script>
</body>
</html>
