<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<title>Editing</title>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<style>
body{font-family:Arial;background:#eee;padding:20px}
.card{background:#fff;padding:15px;margin-bottom:15px;border-radius:8px}
</style>
</head>
<body>

<a href="index.html">â¬… Home</a>

<h1>ðŸ›  Editing</h1>

<div class="card">
<h3>âž• Codice Editore</h3>
<input id="codice" placeholder="Codice (es. MAR)">
<button onclick="saveCodice()">Salva</button>
</div>

<div class="card">
<h3>âž• Editore</h3>
<input id="nomeEditore" placeholder="Nome">
<input id="logoEditore" placeholder="Logo URL">
<input id="codiceRef" placeholder="Codice Editore">
<button onclick="saveEditore()">Salva</button>
</div>

<div class="card">
<h3>âž• Serie</h3>
<input id="titolo" placeholder="Titolo">
<input id="collana" placeholder="Collana">
<input id="codiceSerie" placeholder="Codice Editore">
<input id="genere" placeholder="Genere">
<input id="immagine" placeholder="Immagine URL">
<button onclick="saveSerie()">Salva</button>
</div>

<script>
firebase.initializeApp(firebaseConfig);
const db=firebase.firestore();

async function saveCodice(){
  await db.collection("codiciEditore").doc(codice.value).set({codice:codice.value});
  alert("Codice salvato");
}

async function saveEditore(){
  await db.collection("editori").add({
    nome:nomeEditore.value,
    logo:logoEditore.value,
    codiceEditore:codiceRef.value
  });
  alert("Editore salvato");
}

async function saveSerie(){
  await db.collection("serie").add({
    titolo:titolo.value,
    collana:collana.value,
    codiceEditore:codiceSerie.value,
    genere:genere.value,
    immagine:immagine.value
  });
  alert("Serie salvata");
}
</script>
</body>
</html>
