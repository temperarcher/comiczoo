<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<title>ComicZoo ‚Äì Editing</title>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<style>
body { font-family: Arial; background:#f4f6f8; padding:20px; }
.card { background:#fff; padding:15px; border-radius:8px; max-width:520px; margin:20px auto; }
input, select, button { width:100%; padding:8px; margin:6px 0; }
h2 { margin-top:0; }
hr { margin:20px 0; }
</style>
</head>

<body>

<a href="index.html">‚¨Ö Torna alla vetrina</a>

<!-- ================= SERIE ================= -->
<div class="card">
<h2 id="serieTitle">‚ûï Serie</h2>

<input id="titolo" placeholder="Titolo serie">
<input id="collana" placeholder="Collana (opzionale)">
<select id="codiceEditoreSerie"></select>
<input id="genere" placeholder="Genere">
<input id="immagine" placeholder="Link immagine">

<button id="saveSerie">Salva serie</button>
</div>

<!-- ================= CODICI EDITORE ================= -->
<div class="card">
<h2>üè∑Ô∏è Codice Editore</h2>

<input id="codiceEditore" placeholder="Codice editore (es. MAR)">
<button id="saveCodice">Salva codice</button>

<div id="listaCodici"></div>
</div>

<!-- ================= EDITORI ================= -->
<div class="card">
<h2>üè¢ Editore</h2>

<input id="nomeEditore" placeholder="Nome editore">
<input id="logoEditore" placeholder="Link logo">
<select id="codiceEditoreEditore"></select>

<button id="saveEditore">Salva editore</button>

<div id="listaEditori"></div>
</div>

<script>
// FIREBASE
firebase.initializeApp({
  apiKey: "AIzaSyCMWWtqeymGjCxQiQbGcIEZUAEkhaUt-TI",
  authDomain: "comiczoo.firebaseapp.com",
  projectId: "comiczoo"
});

const auth = firebase.auth();
const db = firebase.firestore();

const params = new URLSearchParams(location.search);
const serieId = params.get("id");

// AUTH
auth.onAuthStateChanged(async user => {
  if (!user) return location.href = "index.html";

  loadCodici();
  loadEditori();

  if (serieId) {
    const doc = await db.collection("serie").doc(serieId).get();
    if (!doc.exists) return;

    const s = doc.data();
    titolo.value = s.titolo;
    collana.value = s.collana || "";
    genere.value = s.genere || "";
    immagine.value = s.immagine || "";
    codiceEditoreSerie.value = s.codiceEditore;

    serieTitle.textContent = "‚úèÔ∏è Modifica serie";
    saveSerie.textContent = "Aggiorna serie";
  }
});

// ================= SERIE =================
saveSerie.onclick = async () => {
  const data = {
    uid: auth.currentUser.uid,
    titolo: titolo.value,
    collana: collana.value,
    codiceEditore: codiceEditoreSerie.value,
    genere: genere.value,
    immagine: immagine.value
  };

  if (serieId) {
    await db.collection("serie").doc(serieId).update(data);
  } else {
    await db.collection("serie").add(data);
  }
  location.href = "index.html";
};

// ================= CODICI EDITORE =================
saveCodice.onclick = async () => {
  const codice = codiceEditore.value.trim().toUpperCase();
  if (!codice) return alert("Inserisci un codice");

  await db.collection("codici_editori").doc(codice).set({
    uid: auth.currentUser.uid
  });

  codiceEditore.value = "";
  loadCodici();
};

function loadCodici() {
  db.collection("codici_editori")
    .where("uid","==",auth.currentUser.uid)
    .onSnapshot(snap => {
      listaCodici.innerHTML = "";
      codiceEditoreSerie.innerHTML = "";
      codiceEditoreEditore.innerHTML = "";

      snap.forEach(doc => {
        const c = doc.id;
        listaCodici.innerHTML += `<div>${c}</div>`;
        codiceEditoreSerie.innerHTML += `<option value="${c}">${c}</option>`;
        codiceEditoreEditore.innerHTML += `<option value="${c}">${c}</option>`;
      });
    });
}

// ================= EDITORI =================
saveEditore.onclick = async () => {
  if (!nomeEditore.value) return alert("Nome editore obbligatorio");

  await db.collection("editori").add({
    uid: auth.currentUser.uid,
    nome: nomeEditore.value,
    logo: logoEditore.value,
    codiceEditore: codiceEditoreEditore.value
  });

  nomeEditore.value = "";
  logoEditore.value = "";
  loadEditori();
};

function loadEditori() {
  db.collection("editori")
    .where("uid","==",auth.currentUser.uid)
    .onSnapshot(snap => {
      listaEditori.innerHTML = "";
      snap.forEach(doc => {
        const e = doc.data();
        listaEditori.innerHTML += `
          <div>
            <b>${e.nome}</b> (${e.codiceEditore})
          </div>
        `;
      });
    });
}
</script>

</body>
</html>
