<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<title>ComicZoo ‚Äì Editing</title>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<style>
body {
  font-family: Arial;
  background: #f4f6f8;
  padding: 20px;
}
.card {
  background: #fff;
  padding: 15px;
  border-radius: 8px;
  max-width: 500px;
  margin: 20px auto;
}
input, textarea, button {
  width: 100%;
  padding: 8px;
  margin: 6px 0;
}
hr { margin: 20px 0; }
</style>
</head>

<body>

<a href="index.html">‚¨Ö Torna alla vetrina</a>

<!-- ================= SERIE ================= -->
<div class="card">
<h2 id="serieTitle">‚ûï Aggiungi serie</h2>

<input id="titolo" placeholder="Titolo serie">
<input id="collana" placeholder="Collana (opzionale)">
<input id="codiceEditore" placeholder="Codice editore (es. MAR)">
<input id="genere" placeholder="Genere">
<input id="immagine" placeholder="Link immagine">
<button id="saveSerie">Salva serie</button>
</div>

<!-- ================= EDITORI ================= -->
<div class="card">
<h2>üè∑Ô∏è Codici Editore</h2>

<input id="codEditore" placeholder="Codice editore (univoco)">
<textarea id="nomiEditori" placeholder="Nomi editori (separati da virgola)"></textarea>
<button id="saveEditore">Salva codice editore</button>

<hr>
<h3>EditorI esistenti</h3>
<div id="editoriList"></div>
</div>

<script>
// FIREBASE
const firebaseConfig = {
  apiKey: "AIzaSyCMWWtqeymGjCxQiQbGcIEZUAEkhaUt-TI",
  authDomain: "comiczoo.firebaseapp.com",
  projectId: "comiczoo"
};
firebase.initializeApp(firebaseConfig);

const auth = firebase.auth();
const db = firebase.firestore();

// PARAMS
const params = new URLSearchParams(window.location.search);
const serieId = params.get("id");

// AUTH
auth.onAuthStateChanged(async user => {
  if (!user) {
    location.href = "index.html";
    return;
  }

  loadEditori();

  if (serieId) {
    const doc = await db.collection("serie").doc(serieId).get();
    if (!doc.exists) return alert("Serie non trovata");

    const s = doc.data();
    titolo.value = s.titolo;
    collana.value = s.collana || "";
    codiceEditore.value = s.codiceEditore;
    genere.value = s.genere || "";
    immagine.value = s.immagine || "";

    document.getElementById("serieTitle").textContent = "‚úèÔ∏è Modifica serie";
    saveSerie.textContent = "Aggiorna serie";
  }
});

// ================= SERIE =================
saveSerie.onclick = async () => {
  if (!auth.currentUser) return;

  const data = {
    uid: auth.currentUser.uid,
    titolo: titolo.value,
    collana: collana.value,
    codiceEditore: codiceEditore.value,
    genere: genere.value,
    immagine: immagine.value
  };

  if (serieId) {
    await db.collection("serie").doc(serieId).update(data);
  } else {
    data.createdAt = firebase.firestore.FieldValue.serverTimestamp();
    await db.collection("serie").add(data);
  }

  location.href = "index.html";
};

// ================= EDITORI =================
saveEditore.onclick = async () => {
  const codice = codEditore.value.trim();
  if (!codice) return alert("Inserisci un codice editore");

  const editori = nomiEditori.value
    .split(",")
    .map(e => e.trim())
    .filter(e => e);

  if (editori.length === 0) return alert("Inserisci almeno un editore");

  await db.collection("editori").doc(codice).set({
    uid: auth.currentUser.uid,
    codice,
    editori
  });

  codEditore.value = "";
  nomiEditori.value = "";
  loadEditori();
};

// LISTA EDITORI
function loadEditori() {
  db.collection("editori")
    .where("uid", "==", auth.currentUser.uid)
    .onSnapshot(snap => {
      const div = document.getElementById("editoriList");
      div.innerHTML = "";

      snap.forEach(doc => {
        const e = doc.data();
        div.innerHTML += `
          <div style="margin-bottom:8px">
            <b>${e.codice}</b>: ${e.editori.join(", ")}
          </div>
        `;
      });
    });
}
</script>

</body>
</html>
