<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Archivio Fumetti</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Archivio Fumetti</h1>
        <button id="loginBtn">Login con Google</button>
        <button id="logoutBtn" style="display:none;">Logout</button>
    </header>

    <main>
        <section id="fumettiList">
            <h2>Fumetti della Collezione</h2>
            <ul id="fumettiListContent"></ul>
        </section>

        <section id="addComic">
            <h2>Aggiungi un Fumetto</h2>
            <form id="addComicForm">
                <label for="name">Nome:</label>
                <input type="text" id="name" required><br>

                <label for="seriesId">Serie:</label>
                <input type="text" id="seriesId" required><br>

                <label for="imageUrl">URL Immagine:</label>
                <input type="url" id="imageUrl" required><br>

                <label for="publisherId">Editore ID:</label>
                <input type="text" id="publisherId" required><br>

                <button type="submit">Aggiungi Fumetto</button>
            </form>
            <h2>ðŸ“š La mia collezione</h2>
            <div id="comics-list" class="comics-grid"></div>

        </section>
    </main>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="firebase-config.js"></script>
    <script src="app.js"></script>
</body>
</html>
