<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Archivio Fumetti</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <!-- Favicon -->
  <link rel="icon" href="favicon.ico" type="image/x-icon">

  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<header>
  <h1>ðŸ“š Archivio Fumetti</h1>
  <button id="login">Login Google</button>
  <button id="logout">Logout</button>
</header>

<main>
  <!-- Form per aggiungere un fumetto -->
  <section id="add-comic-form">
    <h2>Aggiungi un fumetto</h2>
    <form id="comic-form">
      <label for="title">Titolo:</label>
      <input type="text" id="title" required><br>
      
      <label for="series">Serie:</label>
      <input type="text" id="series" required><br>

      <label for="publisher">Editore:</label>
      <input type="text" id="publisher" required><br>

      <label for="annata">Annata (facoltativo):</label>
      <input type="text" id="annata"><br>

      <label for="collana">Collana (facoltativo):</label>
      <input type="text" id="collana"><br>

      <label for="testata">Testata (facoltativo):</label>
      <input type="text" id="testata"><br>

      <label for="publicationDate">Data di pubblicazione:</label>
      <input type="date" id="publicationDate" required><br>

      <label for="publisherCode">Codice editore:</label>
      <input type="text" id="publisherCode" required><br>

      <label for="condition">Condizione:</label>
      <input type="text" id="condition" required><br>

      <label for="value">Valore (â‚¬):</label>
      <input type="number" id="value" required><br>

      <label for="cover">Immagine di copertura (URL):</label>
      <input type="url" id="cover"><br>

      <button type="submit">Aggiungi</button>
    </form>
  </section>

  <!-- Elenco dei fumetti -->
  <section id="comics-list">
    <h2>I tuoi fumetti</h2>
    <div id="comics"></div>
  </section>
</main>

<script type="module" src="js/app.js"></script>
</body>
</html>
