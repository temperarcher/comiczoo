<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Archivio Fumetti</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <h1>Archivio Fumetti</h1>

  <button id="login-btn">Login con Google</button>
  <button id="logout-btn" style="display:none;">Logout</button>

  <form id="comic-form" style="display:none;">
    <input type="text" id="name" placeholder="Nome fumetto" required>
    <input type="url" id="imageUrl" placeholder="URL immagine" required>
    <label>
      <input type="checkbox" id="owned"> Ce l'ho
    </label>
    <button type="submit">Aggiungi</button>
  </form>

  <h2>Collezione</h2>
  <div id="comics-list"></div>

  <!-- Firebase SDK v8 (IMPORTANTE) -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

  <!-- Config Firebase -->
  <script src="firebase-config.js"></script>

  <!-- App (ULTIMO) -->
  <script src="app.js"></script>

</body>
</html>
