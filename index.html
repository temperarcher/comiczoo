<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comic Archive - Safe Mode</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="config.js"></script>
    <style>
        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #4b5563; border-radius: 10px; }
        .filter-btn.active { background-color: #eab308; color: #0f172a; border-color: #eab308; }
        .modal.hidden { display: none; }
    </style>
</head>
<body class="bg-slate-900 text-slate-100 min-h-screen">

    <header class="bg-slate-800 border-b border-slate-700 p-6 sticky top-0 z-50">
        <div class="container mx-auto flex flex-col md:flex-row justify-between items-center gap-4">
            <h1 class="text-2xl font-black text-yellow-500 uppercase italic cursor-pointer" onclick="loadRecent()">Comic Archive</h1>
            <div class="relative w-full max-w-md">
                <input type="text" id="serie-search" class="w-full bg-slate-900 border border-slate-600 p-2 rounded-full px-4 outline-none focus:border-yellow-500" placeholder="Cerca serie...">
                <div id="serie-results" class="absolute w-full mt-2 bg-slate-800 border border-slate-700 rounded-xl hidden z-50 overflow-hidden"></div>
            </div>
            <div class="flex bg-slate-900 p-1 rounded-full border border-slate-700">
                <button onclick="setFilter('all')" id="btn-all" class="filter-btn active px-4 py-1 rounded-full text-xs font-bold uppercase">Tutti</button>
                <button onclick="setFilter('celo')" id="btn-celo" class="filter-btn px-4 py-1 rounded-full text-xs font-bold uppercase">Celo</button>
                <button onclick="setFilter('manca')" id="btn-manca" class="filter-btn px-4 py-1 rounded-full text-xs font-bold uppercase">Manca</button>
            </div>
        </div>
    </header>

    <main class="container mx-auto p-6">
        <div id="view-info" class="mb-6">
            <h2 id="view-title" class="text-xl font-bold uppercase tracking-widest text-slate-400">Ultimi Arrivi</h2>
            <p id="stats-count" class="text-xs text-slate-500 font-mono"></p>
        </div>
        <div id="comic-grid" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-5 gap-6"></div>
    </main>

    <button onclick="openModal()" class="fixed bottom-8 right-8 bg-yellow-500 text-slate-900 w-14 h-14 rounded-full shadow-2xl flex items-center justify-center text-3xl font-bold z-40">+</button>

    <div id="add-modal" class="modal hidden fixed inset-0 z-[100] flex items-center justify-center p-4 bg-slate-950/80">
        <div class="bg-slate-800 border border-slate-700 rounded-2xl w-full max-w-2xl max-h-[90vh] flex flex-col">
            <div class="p-4 border-b border-slate-700 flex justify-between">
                <h3 class="font-bold text-yellow-500">AGGIUNGI ALBO</h3>
                <button onclick="closeModal()">✕</button>
            </div>
            <form id="add-comic-form" class="p-6 overflow-y-auto grid grid-cols-2 gap-4">
                <div class="col-span-2"><label class="text-[10px] text-slate-400">SERIE *</label><select id="form-serie_id" class="w-full bg-slate-900 p-2 rounded" required></select></div>
                <div><label class="text-[10px] text-slate-400">NUMERO *</label><input type="number" id="form-numero" class="w-full bg-slate-900 p-2 rounded" required></div>
                <div><label class="text-[10px] text-slate-400">POSSESSO</label><select id="form-possesso" class="w-full bg-slate-900 p-2 rounded"><option value="celo">celo</option><option value="manca">manca</option></select></div>
                <div class="col-span-2"><button type="submit" class="w-full bg-yellow-500 p-3 rounded font-bold text-slate-900 mt-4">SALVA</button></div>
            </form>
        </div>
    </div>

    <script>
        // LE NOSTRE MAPPE DEI NOMI (Cache locale per evitare PGRST200)
        let cache = { serie: {}, editori: {}, testate: {}, supplementi: {}, annate: {} };

        // 1. Carica tutti i nomi una volta sola all'avvio
        async function loadCache() {
            const [s, e, t, su, a] = await Promise.all([
                window.supabaseClient.from('serie').select('id, nome'),
                window.supabaseClient.from('editore').select('id, nome'),
                window.supabaseClient.from('testata').select('id, nome'),
                window.supabaseClient.from('supplemento').select('id, nome'),
                window.supabaseClient.from('annata').select('id, nome')
            ]);
            s.data?.forEach(x => cache.serie[x.id] = x.nome);
            e.data?.forEach(x => cache.editori[x.id] = x.nome);
            t.data?.forEach(x => cache.testate[x.id] = x.nome);
            su.data?.forEach(x => cache.supplementi[x.id] = x.nome);
            a.data?.forEach(x => cache.annate[x.id] = x.nome);
        }

        async function loadRecent() {
            const { data, error } = await window.supabaseClient.from('issue').select('*').order('created_at', {ascending: false}).limit(20);
            if(error) console.error(error);
            renderGrid(data || []);
        }

        async function selectSerie(id, nome) {
            document.getElementById('view-title').innerText = nome;
            document.getElementById('serie-results').classList.add('hidden');
            const { data } = await window.supabaseClient.from('issue').select('*').eq('serie_id', id).order('numero', {ascending: true});
            renderGrid(data || []);
        }

        function renderGrid(items) {
            const grid = document.getElementById('comic-grid');
            document.getElementById('stats-count').innerText = `${items.length} fumetti trovati`;
            
            grid.innerHTML = items.map(item => {
                const sNome = cache.serie[item.serie_id] || "Serie Sconosciuta";
                const eNome = cache.editori[item.editore_id] || "";
                const aNome = cache.annate[item.annata_id] ? cache.annate[item.annata_id] + " " : "";
                const isOwned = item.possesso === 'celo';

                return `
                <div class="bg-slate-800 rounded-lg overflow-hidden border ${isOwned ? 'border-slate-700' : 'border-red-900/40 opacity-60'}">
                    <div class="h-56 bg-black relative">
                        <img src="${item.immagine_url || 'https://via.placeholder.com/200x300?text=No+Cover'}" class="w-full h-full object-cover">
                        ${item.valore > 0 ? `<div class="absolute bottom-2 left-2 bg-yellow-500 text-slate-900 text-[10px] font-bold px-1 rounded">€${item.valore}</div>` : ''}
                    </div>
                    <div class="p-3">
                        <p class="text-[9px] text-yellow-500 font-bold uppercase truncate">${sNome}</p>
                        <h4 class="font-bold text-sm truncate">${aNome}#${item.numero}</h4>
                        <div class="flex justify-between items-center mt-2 opacity-50">
                            <span class="text-[9px] uppercase">${eNome}</span>
                            <div class="text-[8px]">${'★'.repeat(item.condizione || 0)}</div>
                        </div>
                    </div>
                </div>`;
            }).join('');
        }

        // --- RICERCA ---
        document.getElementById('serie-search').addEventListener('input', async (e) => {
            const term = e.target.value;
            if (term.length < 2) return;
            const { data } = await window.supabaseClient.from('serie').select('id, nome').ilike('nome', `%${term}%`).limit(5);
            const res = document.getElementById('serie-results');
            res.innerHTML = data.map(s => `<div onclick="selectSerie('${s.id}', '${s.nome}')" class="p-2 hover:bg-slate-700 cursor-pointer border-b border-slate-700 text-sm">${s.nome}</div>`).join('');
            res.classList.remove('hidden');
        });

        // --- INIZIALIZZAZIONE ---
        (async () => {
            await loadCache(); // Carichiamo i nomi prima di tutto
            await loadRecent(); // Poi carichiamo i fumetti
        })();

        // Logica filtri e modale rimane simile alle precedenti...
        function setFilter(f) { /* ... */ }
        function openModal() { document.getElementById('add-modal').classList.remove('hidden'); /* Carica tendine... */ }
        function closeModal() { document.getElementById('add-modal').classList.add('hidden'); }
    </script>
</body>
</html>
