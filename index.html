<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<title>ComicZoo ‚Äì Serie</title>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<style>
body { font-family:Arial; background:#f4f6f8; padding:20px; }
.card { background:#fff; padding:15px; margin:10px 0; border-radius:8px; }
.grid { display:grid; grid-template-columns:repeat(auto-fill,minmax(200px,1fr)); gap:15px; }
img { width:100%; border-radius:6px; }
input,select,button { width:100%; padding:8px; margin:5px 0; }
a { display:inline-block; margin-top:5px; }
</style>
</head>

<body>
<h1>üìö ComicZoo</h1>

<!-- LOGIN -->
<div id="auth" class="card">
  <input id="email" placeholder="Email">
  <input id="password" type="password" placeholder="Password">
  <button id="login">Login</button>
  <button id="signup">Registrati</button>
</div>

<!-- APP -->
<div id="app" style="display:none">
  <button id="logout">Logout</button>
  <a href="editing.html">‚ûï Aggiungi serie</a>

  <div class="card">
    <input id="search" placeholder="Cerca per titolo">
    <select id="editoreFilter">
      <option value="">Tutti gli editori</option>
    </select>
  </div>

  <div id="serie" class="grid"></div>
</div>

<script>
// FIREBASE
const firebaseConfig={
  apiKey:"AIzaSyCMWWtqeymGjCxQiQbGcIEZUAEkhaUt-TI",
  authDomain:"comiczoo.firebaseapp.com",
  projectId:"comiczoo"
};
firebase.initializeApp(firebaseConfig);
const auth=firebase.auth(), db=firebase.firestore();

// DOM
const authDiv=document.getElementById("auth");
const appDiv=document.getElementById("app");
const serieDiv=document.getElementById("serie");
const search=document.getElementById("search");
const editoreFilter=document.getElementById("editoreFilter");

// LOGIN/REGISTRAZIONE
login.onclick=()=>auth.signInWithEmailAndPassword(email.value,password.value).catch(e=>alert(e.message));
signup.onclick=()=>auth.createUserWithEmailAndPassword(email.value,password.value).catch(e=>alert(e.message));
logout.onclick=()=>auth.signOut();

// ONAUTH
auth.onAuthStateChanged(u=>{
  authDiv.style.display=u?"none":"block";
  appDiv.style.display=u?"block":"none";
  if(u) loadSerie();
});

// LOAD SERIE
function loadSerie(){
  db.collection("serie")
    .where("uid","==",auth.currentUser.uid)
    .onSnapshot(snap=>{
      serieDiv.innerHTML="";
      const editori=new Set();

      snap.forEach(doc=>{
        const s=doc.data();
        editori.add(s.codiceEditore);

        if(search.value && !s.titolo.toLowerCase().includes(search.value.toLowerCase())) return;
        if(editoreFilter.value && s.codiceEditore!==editoreFilter.value) return;

        serieDiv.innerHTML+=`
          <div class="card">
            ${s.immagine?`<img src="${s.immagine}">`:""}
            <h3>${s.titolo}</h3>
            <p>${s.codiceEditore}</p>
            <a href="serie.html?id=${doc.id}">üìò Apri serie</a><br>
            <a href="editing.html?id=${doc.id}">‚úèÔ∏è Edit</a>
          </div>`;
      });

      // aggiorna filtro editori
      editoreFilter.innerHTML='<option value="">Tutti gli editori</option>';
      editori.forEach(e=>editoreFilter.innerHTML+=`<option>${e}</option>`);
    });
}

search.oninput=loadSerie;
editoreFilter.onchange=loadSerie;
</script>
</body>
</html>
