<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comic Archive Pro - V5.1</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="config.js"></script>
    <style>
        .custom-scrollbar::-webkit-scrollbar { width: 6px; height: 6px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #4b5563; border-radius: 10px; }
        .comic-image { transition: filter 0.5s ease, transform 0.5s ease, opacity 0.5s ease; }
        .comic-card:hover .grayscale { filter: grayscale(0); opacity: 1; }
        .filter-btn.active { background-color: #eab308; color: #0f172a; border-color: #eab308; }
        input, select { color-scheme: dark; }
        .serie-showcase-item { transition: transform 0.3s ease, border-color 0.3s ease; }
        .serie-showcase-item:hover { transform: translateY(-4px); border-color: #eab308; }
        
        /* Nuova barra codici statica */
        .codice-item { transition: all 0.3s ease; border-width: 2px; }
        .codice-item.active { border-color: #eab308; background: #1e293b; }
    </style>
</head>
<body class="bg-slate-900 text-slate-100 min-h-screen font-sans flex flex-col">

    <header class="bg-slate-800 border-b border-slate-700 p-6 sticky top-0 z-50 shadow-2xl">
        <div class="container mx-auto flex flex-col lg:flex-row justify-between items-center gap-6">
            <h1 class="text-3xl font-black text-yellow-500 tracking-tighter uppercase italic cursor-pointer select-none shrink-0" onclick="resetAll()">Comic Archive</h1>
            
            <div class="flex flex-col md:flex-row w-full gap-4 items-center">
                <div class="relative w-full">
                    <input type="text" id="serie-search" class="w-full bg-slate-900 border border-slate-600 p-3 rounded-full pl-12 focus:ring-2 focus:ring-yellow-500 outline-none transition-all" placeholder="Cerca una serie...">
                    <span class="absolute left-4 top-3.5 opacity-40">üîç</span>
                    <div id="serie-results" class="absolute w-full mt-2 bg-slate-800 border border-slate-700 rounded-xl hidden shadow-2xl max-h-60 overflow-y-auto custom-scrollbar z-50"></div>
                </div>

                <div class="flex gap-3 items-center shrink-0">
                    <button onclick="openAddModal()" class="bg-yellow-500 hover:bg-yellow-400 text-slate-900 font-black px-5 py-2.5 rounded-full uppercase text-[10px] tracking-widest transition-all shadow-lg shadow-yellow-500/20">
                        + Nuovo Albo
                    </button>
                    <div class="flex bg-slate-900 p-1 rounded-full border border-slate-700">
                        <button onclick="setFilter('all')" id="btn-all" class="filter-btn active px-4 py-1.5 rounded-full text-xs font-bold uppercase transition-all">Tutti</button>
                        <button onclick="setFilter('celo')" id="btn-celo" class="filter-btn px-4 py-1.5 rounded-full text-xs font-bold uppercase transition-all">Celo</button>
                        <button onclick="setFilter('manca')" id="btn-manca" class="filter-btn px-4 py-1.5 rounded-full text-xs font-bold uppercase transition-all">Manca</button>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <section class="bg-slate-800/30 border-b border-slate-800 py-3">
        <div class="container mx-auto px-6">
            <div id="codice-filter-bar" class="flex gap-3 overflow-x-auto pb-2 custom-scrollbar items-center">
                </div>
        </div>
    </section>

    <section class="bg-slate-900/50 border-b border-slate-800 py-4 overflow-hidden">
        <div class="container mx-auto px-6">
            <div id="serie-showcase" class="flex gap-4 overflow-x-auto pb-2 custom-scrollbar items-center"></div>
        </div>
    </section>

    <main class="container mx-auto p-6 flex-grow">
        <div class="mb-8 border-l-4 border-yellow-500 pl-4 flex justify-between items-end">
            <div>
                <h2 id="view-title" class="text-2xl font-bold uppercase tracking-tight text-white">Ultimi Arrivi</h2>
                <p id="view-subtitle" class="text-slate-400 text-sm italic"></p>
            </div>
            <div id="stats-count" class="text-slate-500 text-xs font-mono uppercase"></div>
        </div>
        <div id="comic-grid" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-8"></div>
    </main>

    <footer class="bg-slate-800 border-t border-slate-700 p-4 mt-8">
        <div class="container mx-auto text-center text-slate-500 text-[10px] font-bold uppercase tracking-widest">
            versione 5.1 - barra codici statica
        </div>
    </footer>

    <div id="edit-modal" class="hidden fixed inset-0 z-[100] bg-slate-950/90 backdrop-blur-sm flex items-center justify-center p-4">
        <div class="bg-slate-800 border border-slate-700 rounded-2xl w-full max-w-4xl shadow-2xl overflow-hidden max-h-[95vh] flex flex-col">
            <div class="p-6 border-b border-slate-700 flex justify-between items-center">
                <h3 id="modal-title" class="text-xl font-bold text-yellow-500 uppercase italic">Gestione Albo</h3>
                <button onclick="closeModal()" class="text-slate-400 hover:text-white text-2xl">&times;</button>
            </div>
            <form id="edit-form" class="p-6 overflow-y-auto custom-scrollbar flex flex-col md:flex-row gap-8">
                <input type="hidden" id="edit-id">
                <div class="w-full md:w-56 shrink-0">
                    <div class="aspect-[2/3] bg-slate-900 rounded-lg border border-slate-700 overflow-hidden mb-4">
                        <img id="edit-preview" src="" class="w-full h-full object-cover" onerror="this.src='https://placehold.co/300x450/1e293b/fbbf24?text=No+Cover'">
                    </div>
                    <label class="text-[10px] font-bold text-slate-400 uppercase tracking-widest">URL Immagine</label>
                    <input type="text" id="edit-immagine_url" oninput="document.getElementById('edit-preview').src = this.value" class="w-full bg-slate-900 border border-slate-700 p-2 rounded mt-1 text-xs text-blue-400 outline-none">
                </div>
                <div class="flex-1 grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div class="md:col-span-2">
                        <label class="text-[10px] font-bold text-slate-400 uppercase tracking-widest">Titolo Albo</label>
                        <input type="text" id="edit-nome" class="w-full bg-slate-900 border border-slate-700 p-3 rounded-lg mt-1 text-sm font-bold text-white outline-none">
                    </div>
                    <div>
                        <label class="text-[10px] font-bold text-slate-400 uppercase tracking-widest">Serie</label>
                        <select id="edit-serie_id" onchange="updateSubDropdowns(this.value)" class="w-full bg-slate-900 border border-slate-700 p-3 rounded-lg mt-1 text-sm text-yellow-500 font-bold outline-none"></select>
                    </div>
                    <div>
                        <label class="text-[10px] font-bold text-slate-400 uppercase tracking-widest">Annata</label>
                        <select id="edit-annata_id" class="w-full bg-slate-900 border border-slate-700 p-3 rounded-lg mt-1 text-sm text-white outline-none"></select>
                    </div>
                    <div>
                        <label class="text-[10px] font-bold text-slate-400 uppercase tracking-widest">Numero</label>
                        <input type="text" id="edit-numero" class="w-full bg-slate-900 border border-slate-700 p-3 rounded-lg mt-1 text-sm font-bold text-white outline-none">
                    </div>
                    <div>
                        <label class="text-[10px] font-bold text-slate-400 uppercase tracking-widest">Condizione (1-5)</label>
                        <select id="edit-condizione" class="w-full bg-slate-900 border border-slate-700 p-3 rounded-lg mt-1 text-sm text-yellow-500 outline-none">
                            <option value="">N.D.</option><option value="1">1 Stella</option><option value="2">2 Stelle</option><option value="3">3 Stelle</option><option value="4">4 Stelle</option><option value="5">5 Stelle</option>
                        </select>
                    </div>
                    <div>
                        <label class="text-[10px] font-bold text-slate-400 uppercase tracking-widest">Valore (‚Ç¨)</label>
                        <input type="number" step="0.01" id="edit-valore" class="w-full bg-slate-900 border border-slate-700 p-3 rounded-lg mt-1 text-sm text-emerald-400 outline-none">
                    </div>
                    <div>
                        <label class="text-[10px] font-bold text-slate-400 uppercase tracking-widest">Possesso</label>
                        <select id="edit-possesso" class="w-full bg-slate-900 border border-slate-700 p-3 rounded-lg mt-1 text-sm text-white outline-none">
                            <option value="celo">Celo</option><option value="manca">Manca</option>
                        </select>
                    </div>
                    <div class="md:col-span-2">
                        <label class="text-[10px] font-bold text-slate-400 uppercase tracking-widest">Tipo Pubblicazione</label>
                        <select id="edit-tipo_pubblicazione_id" class="w-full bg-slate-900 border border-slate-700 p-3 rounded-lg mt-1 text-sm text-white outline-none"></select>
                    </div>
                    <div class="md:col-span-2 pt-4 flex gap-3">
                        <button type="submit" class="flex-1 bg-yellow-500 text-slate-900 font-black py-3 rounded-xl uppercase tracking-widest hover:bg-yellow-400 transition-all">Salva Albo</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script>
        const searchInput = document.getElementById('serie-search');
        const resultsDiv = document.getElementById('serie-results');
        const showcase = document.getElementById('serie-showcase');
        const grid = document.getElementById('comic-grid');
        const statsCount = document.getElementById('stats-count');
        
        let currentFilter = 'all';
        let currentSerieId = null;

        const ISSUE_QUERY = `*, annata(nome), serie(nome, immagine_url), tipo_pubblicazione(nome)`;

        // --- NUOVA BARRA CODICI (STATICA 5.1) ---
        async function loadCodiceBar() {
            const { data } = await window.supabaseClient.from('codice_editore').select('*').order('nome');
            const bar = document.getElementById('codice-filter-bar');
            let html = `<div class="codice-item active shrink-0 px-4 h-10 bg-slate-800 rounded border border-slate-700 flex items-center justify-center cursor-pointer font-black text-[10px] uppercase">TUTTI SELEZIONATI</div>`;
            if (data) {
                html += data.map(c => `
                    <div class="codice-item shrink-0 h-10 bg-slate-800 rounded border border-slate-700 overflow-hidden cursor-pointer flex items-center justify-center p-1 px-3">
                        <img src="${c.immagine_url || 'https://placehold.co/100x50?text='+c.nome}" class="h-full w-auto object-contain">
                    </div>
                `).join('');
            }
            bar.innerHTML = html;
        }

        // --- LOGICA 4.9 CONSOLIDATA ---
        async function loadSerieShowcase() {
            const { data } = await window.supabaseClient.from('serie').select('*').order('nome');
            if (data) {
                showcase.innerHTML = data.map(s => `
                    <div onclick="selectSerie('${s.id}', '${s.nome}')" class="serie-showcase-item shrink-0 h-16 bg-slate-800 border border-slate-700 rounded-lg overflow-hidden cursor-pointer shadow-lg">
                        <img src="${s.immagine_url || 'https://placehold.co/150x200?text='+s.nome}" class="h-full w-auto object-contain" title="${s.nome}">
                    </div>
                `).join('');
            }
        }

        async function loadRecent() {
            let query = window.supabaseClient.from('issue').select(ISSUE_QUERY);
            if (currentFilter !== 'all') query = query.eq('possesso', currentFilter);
            const { data } = await query.order('created_at', { ascending: false }).limit(20);
            renderGrid(data);
        }

        async function selectSerie(serieId, nome) {
            currentSerieId = serieId;
            document.getElementById('view-title').innerText = nome;
            let query = window.supabaseClient.from('issue').select(ISSUE_QUERY).eq('serie_id', serieId);
            if (currentFilter !== 'all') query = query.eq('possesso', currentFilter);
            const { data } = await query.order('numero', { ascending: true });
            renderGrid(data);
        }

        function renderGrid(items) {
            statsCount.innerText = `${items?.length || 0} ALBI`;
            grid.innerHTML = (items || []).map(comic => {
                const isOwned = comic.possesso === 'celo';
                const comicData = encodeURIComponent(JSON.stringify(comic));
                return `
                <div class="comic-card group bg-slate-800 rounded-xl overflow-hidden border border-slate-700 transition-all relative">
                    <button onclick="openEditModal('${comicData}')" class="absolute top-2 right-2 z-10 bg-yellow-500 text-slate-900 p-1.5 rounded-full opacity-0 group-hover:opacity-100 transition-opacity">‚úèÔ∏è</button>
                    <div class="relative h-64 bg-slate-950">
                        <img src="${comic.immagine_url || 'https://placehold.co/300x450?text=No+Cover'}" class="comic-image w-full h-full object-cover ${isOwned ? '' : 'grayscale opacity-40'}">
                    </div>
                    <div class="p-4 text-center">
                        <h4 class="font-bold text-white truncate text-sm">#${comic.numero} ${comic.nome || ''}</h4>
                        <div class="mt-2 flex justify-center gap-1">${getStars(comic.condizione)}</div>
                    </div>
                </div>`;
            }).join('');
        }

        function getStars(val) {
            let h = '';
            for (let i=1; i<=5; i++) h += `<span class="${i <= val ? 'text-yellow-500' : 'text-slate-600'} text-[10px]">‚òÖ</span>`;
            return h;
        }

        function setFilter(f) {
            currentFilter = f;
            document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(`btn-${f}`).classList.add('active');
            if (currentSerieId) selectSerie(currentSerieId, document.getElementById('view-title').innerText); else loadRecent();
        }

        function resetAll() { location.reload(); }

        // Inizializzazione
        loadCodiceBar();
        loadSerieShowcase();
        loadRecent();
    </script>
</body>
</html>
