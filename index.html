<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comic Archive Pro - V7.3.1 - Gestione Personaggi (Struttura)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="config.js"></script>
    <style>
        .custom-scrollbar::-webkit-scrollbar { width: 6px; height: 6px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #4b5563; border-radius: 10px; }
        .comic-image { transition: filter 0.5s ease, transform 0.5s ease, opacity 0.5s ease; }
        .comic-card:hover .grayscale { filter: grayscale(0); opacity: 1; }
        .filter-btn.active, .view-btn.active { background-color: #eab308; color: #0f172a; border-color: #eab308; }
        input, select { color-scheme: dark; }
        .serie-showcase-item { transition: transform 0.3s ease, border-color 0.3s ease; }
        .serie-showcase-item:hover { transform: translateY(-4px); border-color: #eab308; }
        
        .codice-item { transition: all 0.2s ease; cursor: pointer; opacity: 0.7; }
        .codice-item:hover, .codice-item.active { opacity: 1; border-color: #eab308; transform: scale(1.05); z-index: 10; box-shadow: 0 0 15px rgba(234, 179, 8, 0.3); }
        .codice-item.active img { filter: grayscale(0); }
        .codice-item-square { width: 48px; height: 48px; flex-shrink: 0; }
        
        button:disabled { opacity: 0.3; cursor: not-allowed; filter: grayscale(1); }
    </style>
</head>
<body class="bg-slate-900 text-slate-100 min-h-screen font-sans flex flex-col">

    <header class="bg-slate-800 border-b border-slate-700 p-6 sticky top-0 z-50 shadow-2xl">
        <div class="container mx-auto flex flex-col lg:flex-row justify-between items-center gap-6">
            <h1 class="text-3xl font-black text-yellow-500 tracking-tighter uppercase italic cursor-pointer select-none shrink-0" onclick="resetAllFilters()">Comic Archive</h1>
            
            <div class="flex flex-col md:flex-row w-full gap-4 items-center">
                <div class="relative w-full">
                    <input type="text" id="serie-search" class="w-full bg-slate-900 border border-slate-700 p-3 rounded-full pl-12 focus:ring-2 focus:ring-yellow-500 outline-none transition-all" placeholder="Cerca una serie...">
                    <span class="absolute left-4 top-3.5 opacity-40">üîç</span>
                    <div id="serie-results" class="absolute w-full mt-2 bg-slate-800 border border-slate-700 rounded-xl hidden shadow-2xl max-h-60 overflow-y-auto custom-scrollbar z-50"></div>
                </div>

                <div class="flex gap-3 items-center shrink-0">
                    <button onclick="openAddModal()" class="bg-yellow-500 hover:bg-yellow-400 text-slate-900 font-black px-5 py-2.5 rounded-full uppercase text-[10px] tracking-widest transition-all shadow-lg shadow-yellow-500/20">
                        + Nuovo Albo
                    </button>
                    <div class="flex bg-slate-900 p-1 rounded-full border border-slate-700">
                        <button onclick="setFilter('all')" id="btn-all" class="filter-btn active px-4 py-1.5 rounded-full text-xs font-bold uppercase transition-all">Tutti</button>
                        <button onclick="setFilter('celo')" id="btn-celo" class="filter-btn px-4 py-1.5 rounded-full text-xs font-bold uppercase transition-all">Celo</button>
                        <button onclick="setFilter('manca')" id="btn-manca" class="filter-btn px-4 py-1.5 rounded-full text-xs font-bold uppercase transition-all">Manca</button>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <section class="bg-slate-800/30 border-b border-slate-800 py-3">
        <div class="container mx-auto px-6">
            <div id="codici-bar" class="flex gap-3 overflow-x-auto pb-2 custom-scrollbar items-center"></div>
        </div>
    </section>

    <section class="bg-slate-900/50 border-b border-slate-800 py-4 overflow-hidden">
        <div class="container mx-auto px-6">
            <div id="serie-showcase" class="flex gap-4 overflow-x-auto pb-2 custom-scrollbar items-center"></div>
        </div>
    </section>

    <main class="container mx-auto p-6 flex-grow">
        <div class="mb-8 border-l-4 border-yellow-500 pl-4 flex justify-between items-end">
            <div>
                <h2 id="view-title" class="text-2xl font-bold uppercase tracking-tight text-white">Caricamento...</h2>
                <p id="view-subtitle" class="text-slate-400 text-sm italic"></p>
            </div>
            <div id="stats-count" class="text-slate-500 text-xs font-mono uppercase"></div>
        </div>
        <div id="comic-grid" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-8"></div>
    </main>

    <div id="edit-modal" class="hidden fixed inset-0 z-[100] bg-slate-950/90 backdrop-blur-sm flex items-center justify-center p-4">
        <div class="bg-slate-800 border border-slate-700 rounded-2xl w-full max-w-4xl shadow-2xl overflow-hidden max-h-[95vh] flex flex-col">
            <div class="p-6 border-b border-slate-700 flex justify-between items-center bg-slate-800">
                <h3 id="modal-title" class="text-xl font-bold text-yellow-500 uppercase italic">Gestione Albo</h3>
                <button onclick="closeModal()" class="text-slate-400 hover:text-white text-2xl">&times;</button>
            </div>
            <form id="edit-form" class="p-6 overflow-y-auto custom-scrollbar flex flex-col md:flex-row gap-8">
                <input type="hidden" id="edit-id">
                <div class="w-full md:w-56 shrink-0">
                    <label class="text-[10px] font-bold text-slate-400 uppercase tracking-widest block mb-2">Anteprima</label>
                    <div class="aspect-[2/3] bg-slate-900 rounded-lg border border-slate-700 overflow-hidden shadow-inner mb-4">
                        <img id="edit-preview" src="" class="w-full h-full object-cover">
                    </div>
                    
                    <div class="mt-4">
                        <div class="flex justify-between items-center mb-2">
                            <label class="text-[10px] font-bold text-yellow-500 uppercase tracking-widest block">Storie Incluse</label>
                            <button type="button" onclick="openStorieModal()" class="text-[9px] bg-yellow-500/10 text-yellow-500 px-2 py-0.5 rounded hover:bg-yellow-500/20 transition-all font-bold">+ AGGIUNGI</button>
                        </div>
                        <div id="issue-stories-list" class="space-y-2 max-h-48 overflow-y-auto custom-scrollbar pr-2"></div>
                    </div>
                </div>
                
                <div class="flex-1 grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div class="md:col-span-2">
                        <label class="text-[10px] font-bold text-slate-400 uppercase tracking-widest">URL Immagine</label>
                        <input type="text" id="edit-immagine_url" oninput="document.getElementById('edit-preview').src = this.value" class="w-full bg-slate-900 border border-slate-700 p-3 rounded-lg mt-1 text-sm text-blue-400 outline-none">
                    </div>
                    <div class="md:col-span-2">
                        <label class="text-[10px] font-bold text-slate-400 uppercase tracking-widest">Titolo Albo</label>
                        <input type="text" id="edit-nome" class="w-full bg-slate-900 border border-slate-700 p-3 rounded-lg mt-1 text-sm font-bold text-white outline-none">
                    </div>
                    <div>
                        <label class="text-[10px] font-bold text-slate-400 uppercase tracking-widest">Serie</label>
                        <select id="edit-serie_id" class="w-full bg-slate-900 border border-slate-700 p-3 rounded-lg mt-1 text-sm font-bold text-yellow-500 outline-none"></select>
                    </div>
                    <div>
                        <label class="text-[10px] font-bold text-slate-400 uppercase tracking-widest">Numero</label>
                        <input type="text" id="edit-numero" class="w-full bg-slate-900 border border-slate-700 p-3 rounded-lg mt-1 text-sm font-bold text-white outline-none">
                    </div>
                    <div>
                        <label class="text-[10px] font-bold text-slate-400 uppercase tracking-widest">Possesso</label>
                        <select id="edit-possesso" class="w-full bg-slate-900 border border-slate-700 p-3 rounded-lg mt-1 text-sm font-bold text-white outline-none">
                            <option value="celo">Celo</option>
                            <option value="manca">Manca</option>
                        </select>
                    </div>
                    <div>
                        <label class="text-[10px] font-bold text-slate-400 uppercase tracking-widest">Condizione</label>
                        <select id="edit-condizione" class="w-full bg-slate-900 border border-slate-700 p-3 rounded-lg mt-1 text-sm font-bold text-white outline-none">
                            <option value="">Nessuna</option>
                            <option value="1">1 Stella</option>
                            <option value="2">2 Stelle</option>
                            <option value="3">3 Stelle</option>
                            <option value="4">4 Stelle</option>
                            <option value="5">5 Stelle</option>
                        </select>
                    </div>
                    <div class="md:col-span-2 pt-4">
                        <button type="submit" class="w-full bg-yellow-500 text-slate-900 font-black py-3 rounded-xl uppercase tracking-widest hover:bg-yellow-400 transition-all">Salva</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <div id="storie-modal" class="hidden fixed inset-0 z-[130] bg-slate-950/90 backdrop-blur-sm flex items-center justify-center p-4">
        <div class="bg-slate-800 border border-slate-700 rounded-2xl w-full max-w-lg shadow-2xl overflow-hidden max-h-[90vh] flex flex-col">
            <div class="p-6 border-b border-slate-700 flex justify-between items-center bg-slate-800">
                <h3 class="text-xl font-bold text-yellow-500 uppercase italic">Dettaglio Storia</h3>
                <button onclick="closeStorieModal()" class="text-slate-400 hover:text-white text-2xl">&times;</button>
            </div>
            <div class="p-6 overflow-y-auto custom-scrollbar">
                <form id="storie-form" class="space-y-4 mb-6">
                    <input type="hidden" id="storie-id">
                    <div>
                        <label class="text-[10px] font-bold text-slate-400 uppercase tracking-widest">Titolo Storia</label>
                        <input type="text" id="storie-nome" required class="w-full bg-slate-900 border border-slate-700 p-3 rounded-lg mt-1 text-sm font-bold text-white outline-none">
                    </div>
                    <button type="submit" class="w-full bg-yellow-500 text-slate-900 font-black py-2 rounded-xl uppercase tracking-widest text-xs">Salva Titolo</button>
                </form>

                <div class="pt-6 border-t border-slate-700">
                    <div class="flex justify-between items-center mb-4">
                        <h4 class="text-xs font-black text-yellow-500 uppercase tracking-widest italic">Personaggi Protagonisti</h4>
                        <button type="button" onclick="placeholderAdd()" class="text-[9px] bg-emerald-500 text-slate-900 px-3 py-1 rounded-full font-black uppercase tracking-widest hover:bg-emerald-400 transition-all shadow-lg">+ AGGIUNGI</button>
                    </div>
                    <div id="lista-personaggi-storia" class="grid grid-cols-1 gap-3">
                        <div class="flex items-center justify-between bg-slate-900/50 p-2 rounded-lg border border-slate-700 group">
                            <div class="flex items-center gap-3">
                                <div class="w-8 h-8 rounded-full bg-slate-800 border border-slate-600"></div>
                                <span class="text-[10px] font-black uppercase text-slate-300">Personaggio Esempio</span>
                            </div>
                            <button type="button" onclick="placeholderRemove()" class="text-red-500 hover:text-red-400 opacity-0 group-hover:opacity-100 transition-all p-1">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                                </svg>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="bg-slate-800 border-t border-slate-700 p-4 mt-8">
        <div class="container mx-auto text-center text-slate-500 text-[10px] font-bold uppercase tracking-widest">
            versione 7.3.1 - struttura gestione personaggi
        </div>
    </footer>

    <script>
        const placeholderImg = 'https://placehold.co/300x450/1e293b/fbbf24?text=No+Cover';
        let currentFilter = 'all';
        let currentSerieId = null;

        // --- FUNZIONI VUOTE CHIRURGICHE 7.3.1 ---
        function placeholderAdd() {
            alert("Azione: Apertura selettore personaggi (Da implementare)");
        }
        function placeholderRemove() {
            alert("Azione: Rimozione personaggio (Da implementare)");
        }

        // --- RIPRISTINO LOGICA 7.3 ---
        async function loadSerieShowcase() {
            const { data } = await window.supabaseClient.from('serie').select('id, nome, immagine_url').limit(15);
            const showcase = document.getElementById('serie-showcase');
            showcase.innerHTML = data.map(s => `
                <div onclick="selectSerie('${s.id}', '${s.nome}')" class="serie-showcase-item shrink-0 w-32 cursor-pointer">
                    <div class="aspect-square bg-slate-800 rounded-xl overflow-hidden border border-slate-700 mb-2">
                        <img src="${s.immagine_url || placeholderImg}" class="w-full h-full object-cover">
                    </div>
                    <p class="text-[9px] font-black text-center uppercase tracking-tighter truncate text-slate-400">${s.nome}</p>
                </div>
            `).join('');
        }

        async function loadRecent() {
            const { data } = await window.supabaseClient.from('issue').select('*, serie(nome)').order('created_at', { ascending: false }).limit(20);
            renderGrid(data || [], "Ultimi Arrivi");
        }

        function renderGrid(data, title) {
            document.getElementById('view-title').innerText = title;
            document.getElementById('comic-grid').innerHTML = data.map(comic => `
                <div class="comic-card bg-slate-800 rounded-2xl overflow-hidden border border-slate-700 p-4" onclick="openEditModal('${comic.id}')">
                    <img src="${comic.immagine_url || placeholderImg}" class="aspect-[2/3] object-cover w-full rounded-lg mb-4">
                    <p class="text-[10px] font-bold text-yellow-500 uppercase">${comic.serie?.nome}</p>
                    <h3 class="text-sm font-black text-white uppercase italic">${comic.nome}</h3>
                </div>
            `).join('');
        }

        async function openEditModal(id) {
            const { data: comic } = await window.supabaseClient.from('issue').select('*, serie(id, nome)').eq('id', id).single();
            if (!comic) return;
            document.getElementById('edit-id').value = comic.id;
            document.getElementById('edit-nome').value = comic.nome;
            document.getElementById('edit-preview').src = comic.immagine_url || placeholderImg;
            document.getElementById('edit-modal').classList.remove('hidden');
            loadIssueStories(comic.id);
        }

        async function loadIssueStories(issueId) {
            const container = document.getElementById('issue-stories-list');
            const { data } = await window.supabaseClient.from('storia').select('*').eq('issue_id', issueId);
            container.innerHTML = (data || []).map(s => `
                <div class="bg-slate-900/80 p-2 rounded border border-slate-700 flex justify-between items-center group">
                    <span class="text-[10px] font-bold text-slate-200 uppercase truncate">${s.nome}</span>
                    <button type="button" onclick="openStorieModal({id:'${s.id}', nome:'${s.nome}'})" class="text-[9px] text-yellow-500 font-black opacity-0 group-hover:opacity-100">EDIT</button>
                </div>
            `).join('');
        }

        function openStorieModal(storia = null) {
            document.getElementById('storie-modal').classList.remove('hidden');
            if(storia) {
                document.getElementById('storie-id').value = storia.id;
                document.getElementById('storie-nome').value = storia.nome;
            } else {
                document.getElementById('storie-id').value = '';
                document.getElementById('storie-nome').value = '';
            }
        }

        function closeStorieModal() { document.getElementById('storie-modal').classList.add('hidden'); }
        function closeModal() { document.getElementById('edit-modal').classList.add('hidden'); }

        loadSerieShowcase();
        loadRecent();
    </script>
</body>
</html>
