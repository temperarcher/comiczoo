<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comic Archive Pro - V5.0</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="config.js"></script>
    <style>
        .custom-scrollbar::-webkit-scrollbar { width: 6px; height: 6px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #4b5563; border-radius: 10px; }
        .comic-image { transition: filter 0.5s ease, transform 0.5s ease, opacity 0.5s ease; }
        .comic-card:hover .grayscale { filter: grayscale(0); opacity: 1; }
        .filter-btn.active { background-color: #eab308; color: #0f172a; border-color: #eab308; }
        
        .codice-filter-item { transition: all 0.3s ease; border-width: 2px; }
        .codice-filter-item.active { border-color: #eab308; background: #1e293b; transform: scale(1.05); opacity: 1 !important; }
        .codice-filter-item:not(.active) { opacity: 0.5; }
        
        .serie-showcase-item { transition: transform 0.3s ease, border-color 0.3s ease; }
        .serie-showcase-item.selected { border-color: #eab308; border-width: 2px; }
    </style>
</head>
<body class="bg-slate-900 text-slate-100 min-h-screen font-sans flex flex-col">

    <header class="bg-slate-800 border-b border-slate-700 p-6 sticky top-0 z-50 shadow-2xl">
        <div class="container mx-auto flex flex-col lg:flex-row justify-between items-center gap-6">
            <h1 class="text-3xl font-black text-yellow-500 tracking-tighter uppercase italic cursor-pointer" onclick="resetAllFilters()">Comic Archive</h1>
            
            <div class="flex flex-col md:flex-row w-full gap-4 items-center">
                <div class="relative w-full">
                    <input type="text" id="serie-search" class="w-full bg-slate-900 border border-slate-600 p-3 rounded-full pl-12 focus:ring-2 focus:ring-yellow-500 outline-none" placeholder="Cerca una serie...">
                    <span class="absolute left-4 top-3.5 opacity-40">üîç</span>
                    <div id="serie-results" class="absolute w-full mt-2 bg-slate-800 border border-slate-700 rounded-xl hidden shadow-2xl max-h-60 overflow-y-auto custom-scrollbar z-50"></div>
                </div>

                <div class="flex gap-3 items-center shrink-0">
                    <button onclick="openAddModal()" class="bg-yellow-500 hover:bg-yellow-400 text-slate-900 font-black px-5 py-2.5 rounded-full uppercase text-[10px] tracking-widest transition-all">
                        + Nuovo Albo
                    </button>
                    <div class="flex bg-slate-900 p-1 rounded-full border border-slate-700">
                        <button onclick="setFilter('all')" id="btn-all" class="filter-btn active px-4 py-1.5 rounded-full text-xs font-bold uppercase transition-all">Tutti</button>
                        <button onclick="setFilter('celo')" id="btn-celo" class="filter-btn px-4 py-1.5 rounded-full text-xs font-bold uppercase transition-all">Celo</button>
                        <button onclick="setFilter('manca')" id="btn-manca" class="filter-btn px-4 py-1.5 rounded-full text-xs font-bold uppercase transition-all">Manca</button>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <section class="bg-slate-800/30 border-b border-slate-800 py-3">
        <div class="container mx-auto px-6">
            <div id="codice-filter-bar" class="flex gap-4 overflow-x-auto pb-2 custom-scrollbar items-center">
                </div>
        </div>
    </section>

    <section class="bg-slate-900/50 border-b border-slate-800 py-4 overflow-hidden">
        <div class="container mx-auto px-6">
            <div id="serie-showcase" class="flex gap-4 overflow-x-auto pb-2 custom-scrollbar items-center min-h-[80px]">
                </div>
        </div>
    </section>

    <main class="container mx-auto p-6 flex-grow">
        <div class="mb-8 border-l-4 border-yellow-500 pl-4 flex justify-between items-end">
            <div>
                <h2 id="view-title" class="text-2xl font-bold uppercase tracking-tight text-white">Seleziona una serie</h2>
                <p id="view-subtitle" class="text-slate-400 text-sm italic"></p>
            </div>
            <div id="stats-count" class="text-slate-500 text-xs font-mono uppercase"></div>
        </div>
        <div id="comic-grid" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-8"></div>
    </main>

    <footer class="bg-slate-800 border-t border-slate-700 p-4 mt-8">
        <div class="container mx-auto text-center text-slate-500 text-[10px] font-bold uppercase tracking-widest">
            versione 5.0 - ricerca codice (fixed)
        </div>
    </footer>

    <script>
        const showcase = document.getElementById('serie-showcase');
        const codiceBar = document.getElementById('codice-filter-bar');
        const grid = document.getElementById('comic-grid');
        const searchInput = document.getElementById('serie-search');
        const resultsDiv = document.getElementById('serie-results');
        const viewTitle = document.getElementById('view-title');
        const statsCount = document.getElementById('stats-count');

        let currentCodiceId = null;
        let currentSerieId = null;
        let currentFilter = 'all';

        const FULL_ISSUE_QUERY = `*, annata(nome), serie(nome, collana(nome)), tipo_pubblicazione(nome)`;

        // --- CARICAMENTO BARRA CODICI ---
        async function loadCodiceFilterBar() {
            const { data: codici } = await window.supabaseClient.from('codice_editore').select('*').order('nome');
            let html = `
                <div onclick="setCodiceFilter(null)" class="codice-filter-item ${!currentCodiceId ? 'active' : ''} shrink-0 px-4 h-12 bg-slate-800 rounded-lg border border-slate-700 flex items-center justify-center cursor-pointer font-black text-[10px] uppercase">
                    TUTTI
                </div>`;
            
            if (codici) {
                html += codici.map(c => `
                    <div onclick="setCodiceFilter('${c.id}')" class="codice-filter-item ${currentCodiceId === c.id ? 'active' : ''} shrink-0 h-12 w-24 bg-slate-800 rounded-lg border border-slate-700 overflow-hidden cursor-pointer flex items-center justify-center p-1">
                        <img src="${c.immagine_url || 'https://placehold.co/100x50?text='+c.nome}" class="max-h-full max-w-full object-contain">
                    </div>
                `).join('');
            }
            codiceBar.innerHTML = html;
        }

        // --- CARICAMENTO BARRA SERIE (FILTRATA PER CODICE) ---
        async function loadSerieShowcase() {
            // Selezioniamo le serie includendo la relazione con l'editore per filtrare per codice_editore_id
            let query = window.supabaseClient.from('serie').select('*, editore!inner(*)');
            
            if (currentCodiceId) {
                query = query.eq('editore.codice_editore_id', currentCodiceId);
            }

            const { data: series, error } = await query.order('nome');
            
            if (series && series.length > 0) {
                showcase.innerHTML = series.map(s => `
                    <div onclick="selectSerie('${s.id}', '${s.nome}')" class="serie-showcase-item shrink-0 h-20 bg-slate-800 border border-slate-700 rounded-lg overflow-hidden cursor-pointer hover:border-yellow-500 transition-all ${currentSerieId === s.id ? 'selected' : ''}">
                        <img src="${s.immagine_url || 'https://placehold.co/150x200?text='+s.nome}" class="h-full w-auto object-contain" title="${s.nome}">
                    </div>
                `).join('');
            } else {
                showcase.innerHTML = `<p class="text-slate-500 text-xs uppercase font-bold p-4">Nessuna serie per questo editore</p>`;
            }
        }

        // --- SELEZIONE SERIE E VISUALIZZAZIONE ALBI ---
        async function selectSerie(serieId, nome) {
            currentSerieId = serieId;
            viewTitle.innerText = nome;
            
            // Ricarica lo showcase per mostrare il bordo giallo sulla serie selezionata
            loadSerieShowcase();

            let query = window.supabaseClient.from('issue').select(FULL_ISSUE_QUERY).eq('serie_id', serieId);
            if (currentFilter !== 'all') query = query.eq('possesso', currentFilter);
            
            const { data: issues } = await query.order('numero', { ascending: true });
            renderGrid(issues);
        }

        function renderGrid(items) {
            statsCount.innerText = `${items?.length || 0} albi`;
            if (!items || items.length === 0) {
                grid.innerHTML = `<div class="col-span-full text-center p-20 opacity-20 font-black uppercase tracking-tighter text-4xl">Nessun Albo</div>`;
                return;
            }

            grid.innerHTML = items.map(comic => {
                const isOwned = comic.possesso === 'celo';
                return `
                <div class="comic-card group bg-slate-800 rounded-xl overflow-hidden border ${isOwned ? 'border-slate-700' : 'border-slate-800 opacity-60'} transition-all">
                    <div class="relative h-64 bg-slate-950">
                        <img src="${comic.immagine_url || 'https://placehold.co/300x450?text=No+Cover'}" class="w-full h-full object-cover ${isOwned ? '' : 'grayscale'}">
                    </div>
                    <div class="p-4">
                        <p class="text-[9px] text-yellow-500 font-bold uppercase truncate">${comic.serie?.nome || ''}</p>
                        <h4 class="font-bold text-white truncate">#${comic.numero} ${comic.nome || ''}</h4>
                    </div>
                </div>`;
            }).join('');
        }

        function setCodiceFilter(id) {
            currentCodiceId = id;
            currentSerieId = null; // Reset serie quando cambio editore
            grid.innerHTML = ""; // Pulisci la griglia
            viewTitle.innerText = "Seleziona una serie";
            loadCodiceFilterBar();
            loadSerieShowcase();
        }

        function resetAllFilters() {
            currentCodiceId = null;
            currentSerieId = null;
            currentFilter = 'all';
            loadCodiceFilterBar();
            loadSerieShowcase();
            grid.innerHTML = "";
            viewTitle.innerText = "Tutte le Serie";
        }

        // Inizializzazione
        loadCodiceFilterBar();
        loadSerieShowcase();
    </script>
</body>
</html>
