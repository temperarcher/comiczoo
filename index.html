<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comic Archive - Versione Finale Consolidata</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="config.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; }
        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #4b5563; border-radius: 10px; }
        
        /* Effetti Card V1 */
        .comic-card { transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1); }
        .comic-card:hover { transform: translateY(-8px); }
        .comic-image { transition: all 0.5s ease; }
        
        /* Badge Numero V1 */
        .num-badge {
            background: linear-gradient(135deg, #fbbf24 0%, #f59e0b 100%);
            box-shadow: 0 4px 15px rgba(245, 158, 11, 0.4);
        }

        .filter-btn.active { background-color: #eab308; color: #0f172a; border-color: #eab308; }
        input, select { color-scheme: dark; }
    </style>
</head>
<body class="bg-[#0f172a] text-slate-100 min-h-screen">

    <header class="bg-[#1e293b]/80 backdrop-blur-md border-b border-slate-800 p-6 sticky top-0 z-50">
        <div class="container mx-auto flex flex-col lg:flex-row justify-between items-center gap-6">
            <h1 class="text-3xl font-black text-yellow-500 tracking-tighter uppercase italic cursor-pointer" onclick="location.reload()">Comic Archive</h1>
            
            <div class="flex flex-col md:flex-row w-full gap-4 items-center">
                <div class="relative w-full">
                    <input type="text" id="serie-search" class="w-full bg-[#0f172a] border border-slate-700 p-4 rounded-2xl pl-12 focus:ring-2 focus:ring-yellow-500 outline-none transition-all shadow-inner" placeholder="Cerca una serie...">
                    <span class="absolute left-4 top-4.5 opacity-40 text-xl">üîç</span>
                    <div id="serie-results" class="absolute w-full mt-2 bg-[#1e293b] border border-slate-700 rounded-2xl hidden shadow-2xl max-h-80 overflow-y-auto custom-scrollbar z-[60]"></div>
                </div>

                <div class="flex gap-3 items-center shrink-0">
                    <button onclick="openAddModal()" class="bg-yellow-500 hover:bg-yellow-400 text-[#0f172a] font-black px-6 py-3 rounded-2xl uppercase text-xs tracking-widest transition-all shadow-lg shadow-yellow-500/20">
                        + Nuovo
                    </button>
                    <div class="flex bg-[#0f172a] p-1.5 rounded-2xl border border-slate-700 shadow-inner">
                        <button onclick="setFilter('all')" id="btn-all" class="filter-btn active px-5 py-2 rounded-xl text-xs font-black uppercase transition-all">Tutti</button>
                        <button onclick="setFilter('celo')" id="btn-celo" class="filter-btn px-5 py-2 rounded-xl text-xs font-black uppercase transition-all">Celo</button>
                        <button onclick="setFilter('manca')" id="btn-manca" class="filter-btn px-5 py-2 rounded-xl text-xs font-black uppercase transition-all">Manca</button>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main class="container mx-auto p-6">
        <div class="mb-10 border-l-4 border-yellow-500 pl-6">
            <h2 id="view-title" class="text-3xl font-black uppercase tracking-tight text-white italic">Ultimi Arrivi</h2>
            <div class="flex items-center gap-4 mt-1">
                <p id="view-subtitle" class="text-slate-400 text-sm font-medium uppercase tracking-widest"></p>
                <span id="stats-count" class="bg-slate-800 text-slate-400 px-3 py-1 rounded-full text-[10px] font-bold"></span>
            </div>
        </div>
        <div id="comic-grid" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-8"></div>
    </main>

    <div id="edit-modal" class="hidden fixed inset-0 z-[100] bg-black/90 backdrop-blur-md flex items-center justify-center p-4">
        <div class="bg-[#1e293b] border border-slate-700 rounded-[2rem] w-full max-w-4xl shadow-2xl overflow-hidden max-h-[95vh] flex flex-col">
            <div class="p-8 border-b border-slate-800 flex justify-between items-center">
                <h3 id="modal-title" class="text-2xl font-black text-yellow-500 uppercase italic">Gestione Albo</h3>
                <button onclick="closeModal()" class="text-slate-500 hover:text-white text-3xl transition-colors">&times;</button>
            </div>
            
            <form id="edit-form" class="p-8 overflow-y-auto custom-scrollbar flex flex-col md:flex-row gap-10">
                <input type="hidden" id="edit-id">
                <div class="w-full md:w-64 shrink-0">
                    <div class="aspect-[2/3] bg-[#0f172a] rounded-2xl border-2 border-slate-800 overflow-hidden shadow-2xl relative group">
                        <img id="edit-preview" src="" class="w-full h-full object-cover">
                    </div>
                    <p class="text-[10px] text-slate-500 mt-4 text-center uppercase font-bold tracking-tighter">Anteprima Real-time</p>
                </div>

                <div class="flex-1 grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div class="md:col-span-2">
                        <label class="text-[10px] font-black text-slate-500 uppercase tracking-[0.2em]">Link Immagine</label>
                        <input type="text" id="edit-immagine_url" oninput="document.getElementById('edit-preview').src = this.value" class="w-full bg-[#0f172a] border border-slate-700 p-4 rounded-xl mt-1 text-sm text-blue-400 outline-none focus:border-yellow-500 transition-all">
                    </div>
                    <div class="md:col-span-2">
                        <label class="text-[10px] font-black text-slate-500 uppercase tracking-[0.2em]">Titolo dell'albo</label>
                        <input type="text" id="edit-nome" class="w-full bg-[#0f172a] border border-slate-700 p-4 rounded-xl mt-1 text-lg font-bold text-white outline-none focus:border-yellow-500">
                    </div>
                    <div>
                        <div class="flex justify-between items-center">
                            <label class="text-[10px] font-black text-slate-500 uppercase tracking-[0.2em]">Serie</label>
                            <button type="button" onclick="openSerieModal()" class="text-[9px] bg-yellow-500 text-[#0f172a] px-2 py-0.5 rounded font-black uppercase">+ Nuova</button>
                        </div>
                        <select id="edit-serie_id" onchange="handleSerieChange(this.value)" class="w-full bg-[#0f172a] border border-slate-700 p-4 rounded-xl mt-1 text-sm font-bold text-yellow-500 outline-none focus:border-yellow-500"></select>
                    </div>
                    <div>
                        <label class="text-[10px] font-black text-slate-500 uppercase tracking-[0.2em]">Editore</label>
                        <select id="edit-editore_id" class="w-full bg-[#0f172a] border border-slate-700 p-4 rounded-xl mt-1 text-sm font-bold text-white outline-none"></select>
                    </div>
                    <div><label class="text-[10px] font-black text-slate-500 uppercase tracking-[0.2em]">Numero</label>
                        <input type="text" id="edit-numero" class="w-full bg-[#0f172a] border border-slate-700 p-4 rounded-xl mt-1 text-sm font-bold text-white outline-none">
                    </div>
                    <div><label class="text-[10px] font-black text-slate-500 uppercase tracking-[0.2em]">Condizione</label>
                        <select id="edit-condizione" class="w-full bg-[#0f172a] border border-slate-700 p-4 rounded-xl mt-1 text-sm font-bold text-yellow-500 outline-none">
                            <option value="">Nessuna</option>
                            <option value="1">1 Stella</option><option value="2">2 Stelle</option><option value="3">3 Stelle</option><option value="4">4 Stelle</option><option value="5">5 Stelle</option>
                        </select>
                    </div>
                    <div><label class="text-[10px] font-black text-slate-500 uppercase tracking-[0.2em]">Possesso</label>
                        <select id="edit-possesso" class="w-full bg-[#0f172a] border border-slate-700 p-4 rounded-xl mt-1 text-sm font-bold text-white outline-none">
                            <option value="celo">Celo</option><option value="manca">Manca</option>
                        </select>
                    </div>
                    <div><label class="text-[10px] font-black text-slate-500 uppercase tracking-[0.2em]">Valore (‚Ç¨)</label>
                        <input type="number" step="0.01" id="edit-valore" class="w-full bg-[#0f172a] border border-slate-700 p-4 rounded-xl mt-1 text-sm font-bold text-white outline-none">
                    </div>
                    <div class="md:col-span-2 pt-6 flex gap-4">
                        <button type="submit" class="flex-1 bg-yellow-500 text-[#0f172a] font-black py-4 rounded-2xl uppercase tracking-[0.2em] hover:bg-yellow-400 transition-all shadow-xl shadow-yellow-500/20">Salva Albo</button>
                        <button type="button" onclick="closeModal()" class="flex-1 bg-slate-700 text-white font-black py-4 rounded-2xl uppercase tracking-[0.2em] hover:bg-slate-600 transition-all">Annulla</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <div id="serie-modal" class="hidden fixed inset-0 z-[110] bg-black/95 backdrop-blur-xl flex items-center justify-center p-4">
        <div class="bg-[#1e293b] border border-slate-700 rounded-[2rem] w-full max-w-md shadow-2xl p-8">
            <h3 class="text-2xl font-black text-yellow-500 uppercase italic mb-6">Nuova Serie</h3>
            <form id="serie-form" class="space-y-6">
                <div><label class="text-[10px] font-black text-slate-500 uppercase tracking-widest">Nome</label>
                    <input type="text" id="new-serie-nome" required class="w-full bg-[#0f172a] border border-slate-700 p-4 rounded-xl mt-1 text-white outline-none focus:border-yellow-500">
                </div>
                <div><label class="text-[10px] font-black text-slate-500 uppercase tracking-widest">Collana</label>
                    <select id="new-serie-collana" class="w-full bg-[#0f172a] border border-slate-700 p-4 rounded-xl mt-1 text-white outline-none focus:border-yellow-500"></select>
                </div>
                <div class="flex gap-4 pt-4">
                    <button type="submit" class="flex-1 bg-yellow-500 text-[#0f172a] font-black py-4 rounded-2xl uppercase tracking-widest">Crea</button>
                    <button type="button" onclick="closeSerieModal()" class="flex-1 bg-slate-700 text-white font-black py-4 rounded-2xl uppercase tracking-widest">Esci</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        const searchInput = document.getElementById('serie-search');
        const resultsDiv = document.getElementById('serie-results');
        const grid = document.getElementById('comic-grid');
        const statsCount = document.getElementById('stats-count');
        const placeholderImg = 'https://placehold.co/400x600/1e293b/fbbf24?text=No+Cover';
        
        let currentFilter = 'all'; 
        let currentSerieId = null;
        let currentSerieFullNome = ""; 

        const FULL_QUERY = `*, serie(nome, immagine_url, collana(nome)), tipo_pubblicazione(nome)`;

        function getStarsHTML(valore) {
            if (!valore) return `<span class="text-[9px] text-slate-600 font-bold uppercase tracking-tighter italic">Condizione N.D.</span>`;
            const num = parseInt(valore) || 0;
            let stars = '';
            for (let i = 1; i <= 5; i++) stars += `<span class="${i <= num ? 'text-yellow-500' : 'text-slate-700'} text-xs">‚òÖ</span>`;
            return `<div class="flex gap-0.5">${stars}</div>`;
        }

        // LOGICA MODALE SERIE
        async function openSerieModal() {
            document.getElementById('serie-form').reset();
            document.getElementById('serie-modal').classList.remove('hidden');
            const { data } = await window.supabaseClient.from('collana').select('id, nome').order('nome');
            const select = document.getElementById('new-serie-collana');
            select.innerHTML = '<option value="">Nessuna Collana</option>' + (data || []).map(c => `<option value="${c.id}">${c.nome}</option>`).join('');
        }
        function closeSerieModal() { document.getElementById('serie-modal').classList.add('hidden'); }

        document.getElementById('serie-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const payload = { nome: document.getElementById('new-serie-nome').value, collana_id: document.getElementById('new-serie-collana').value || null };
            const { data, error } = await window.supabaseClient.from('serie').insert([payload]).select();
            if (error) alert(error.message);
            else { closeSerieModal(); if (!document.getElementById('edit-modal').classList.contains('hidden')) await populateDropdowns({ serie_id: data[0].id }); }
        });

        // LOGICA MODALE ALBO
        async function openAddModal() {
            document.getElementById('edit-form').reset();
            document.getElementById('edit-id').value = "";
            document.getElementById('edit-preview').src = placeholderImg;
            document.getElementById('modal-title').innerText = "Nuovo Inserimento";
            document.getElementById('edit-modal').classList.remove('hidden');
            await populateDropdowns(null);
        }

        async function openEditModal(comicJson) {
            const comic = JSON.parse(decodeURIComponent(comicJson));
            document.getElementById('modal-title').innerText = "Modifica Albo";
            document.getElementById('edit-id').value = comic.id;
            document.getElementById('edit-nome').value = comic.nome || '';
            document.getElementById('edit-numero').value = comic.numero || '';
            document.getElementById('edit-possesso').value = comic.possesso || 'manca';
            document.getElementById('edit-condizione').value = comic.condizione || '';
            document.getElementById('edit-valore').value = comic.valore || 0;
            document.getElementById('edit-immagine_url').value = comic.immagine_url || '';
            document.getElementById('edit-preview').src = comic.immagine_url || placeholderImg;
            document.getElementById('edit-modal').classList.remove('hidden');
            await populateDropdowns(comic);
        }

        async function populateDropdowns(comic) {
            const { data: allSeries } = await window.supabaseClient.from('serie').select('id, nome, collana(nome)').order('nome');
            document.getElementById('edit-serie_id').innerHTML = '<option value="">Scegli serie...</option>' + 
                (allSeries || []).map(s => {
                    const full = s.collana?.nome ? `${s.nome} (${s.collana.nome})` : s.nome;
                    return `<option value="${s.id}" ${comic?.serie_id === s.id ? 'selected' : ''}>${full}</option>`;
                }).join('');
            const { data: editori } = await window.supabaseClient.from('editore').select('id, nome').order('nome');
            document.getElementById('edit-editore_id').innerHTML = '<option value="">Nessuno</option>' + (editori || []).map(e => `<option value="${e.id}" ${e.id === comic?.editore_id ? 'selected' : ''}>${e.nome}</option>`).join('');
        }

        function closeModal() { document.getElementById('edit-modal').classList.add('hidden'); }

        document.getElementById('edit-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const id = document.getElementById('edit-id').value;
            const payload = {
                nome: document.getElementById('edit-nome').value,
                serie_id: document.getElementById('edit-serie_id').value,
                editore_id: document.getElementById('edit-editore_id').value || null,
                numero: document.getElementById('edit-numero').value,
                possesso: document.getElementById('edit-possesso').value,
                condizione: document.getElementById('edit-condizione').value || null,
                valore: document.getElementById('edit-valore').value || 0,
                immagine_url: document.getElementById('edit-immagine_url').value
            };
            const { error } = id ? await window.supabaseClient.from('issue').update(payload).eq('id', id) : await window.supabaseClient.from('issue').insert([payload]);
            if (error) alert(error.message); else { closeModal(); if (currentSerieId) selectSerie(currentSerieId, currentSerieFullNome); else loadRecent(); }
        });

        // RICERCA E GRIGLIA (STYLE V1)
        searchInput.addEventListener('input', async (e) => {
            const term = e.target.value.trim();
            if (term.length < 2) { resultsDiv.classList.add('hidden'); return; }
            const { data } = await window.supabaseClient.from('serie').select('id, nome, immagine_url, collana(nome)').ilike('nome', `%${term}%`).limit(6);
            if (data?.length > 0) {
                resultsDiv.innerHTML = data.map(serie => {
                    const full = serie.collana?.nome ? `${serie.nome} (${serie.collana.nome})` : serie.nome;
                    return `<div onclick="selectSerie('${serie.id}', '${full}')" class="flex items-center p-4 hover:bg-yellow-500/10 cursor-pointer border-b border-slate-800 transition-colors group">
                        <img src="${serie.immagine_url || placeholderImg}" class="w-12 h-12 object-cover rounded-full border-2 border-slate-700 group-hover:border-yellow-500 transition-all">
                        <div class="ml-4">
                            <p class="font-black text-white group-hover:text-yellow-500 transition-colors uppercase italic text-sm">${full}</p>
                        </div>
                    </div>`;
                }).join('');
                resultsDiv.classList.remove('hidden');
            } else resultsDiv.classList.add('hidden');
        });

        async function selectSerie(serieId, fullSerieNome) {
            currentSerieId = serieId; currentSerieFullNome = fullSerieNome;
            searchInput.value = fullSerieNome; resultsDiv.classList.add('hidden');
            document.getElementById('view-title').innerText = fullSerieNome;
            let query = window.supabaseClient.from('issue').select(FULL_QUERY).eq('serie_id', serieId);
            if (currentFilter !== 'all') query = query.eq('possesso', currentFilter);
            const { data } = await query.order('numero', { ascending: true });
            renderGrid(data, fullSerieNome);
        }

        async function loadRecent() {
            currentSerieId = null;
            document.getElementById('view-title').innerText = "Ultimi Arrivi";
            let query = window.supabaseClient.from('issue').select(FULL_QUERY);
            if (currentFilter !== 'all') query = query.eq('possesso', currentFilter);
            const { data } = await query.order('created_at', { ascending: false }).limit(20);
            renderGrid(data);
        }

        function setFilter(filter) {
            currentFilter = filter;
            document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
            document.getElementById(`btn-${filter}`).classList.add('active');
            if (currentSerieId) selectSerie(currentSerieId, currentSerieFullNome); else loadRecent();
        }

        function renderGrid(items, fallbackSerie = "") {
            statsCount.innerText = `${items?.length || 0} ALBI`;
            grid.innerHTML = (items || []).map(comic => {
                const isOwned = comic.possesso === 'celo';
                const comicData = encodeURIComponent(JSON.stringify(comic));
                const fullSerie = fallbackSerie || (comic.serie?.collana?.nome ? `${comic.serie.nome} (${comic.serie.collana.nome})` : comic.serie?.nome);
                
                return `<div class="comic-card group bg-[#1e293b] rounded-[1.5rem] overflow-hidden border border-slate-800 shadow-2xl relative">
                    <div class="absolute top-4 left-4 z-40 num-badge text-[#0f172a] font-black px-3 py-1 rounded-lg text-sm italic">#${comic.numero || '?'}</div>
                    <button onclick="openEditModal('${comicData}')" class="absolute top-4 right-4 z-40 bg-white/10 backdrop-blur-md text-white p-2.5 rounded-xl opacity-0 group-hover:opacity-100 hover:bg-yellow-500 hover:text-black transition-all shadow-xl">‚úèÔ∏è</button>
                    
                    <div class="relative h-80 overflow-hidden">
                        <img src="${comic.immagine_url || placeholderImg}" class="comic-image w-full h-full object-cover ${isOwned ? 'group-hover:scale-110' : 'grayscale opacity-30'}">
                        <div class="absolute inset-0 bg-gradient-to-t from-[#0f172a] via-transparent to-transparent opacity-90"></div>
                    </div>
                    
                    <div class="p-6 relative">
                        <p class="text-[10px] text-yellow-500 font-black uppercase tracking-widest mb-1 italic">${fullSerie}</p>
                        <h4 class="font-black text-xl leading-tight text-white uppercase italic truncate">${comic.nome || 'Senza Titolo'}</h4>
                        <div class="mt-4 flex items-center justify-between border-t border-slate-800 pt-4">
                            ${getStarsHTML(comic.condizione)}
                            <span class="text-[10px] text-slate-500 font-black uppercase italic">${comic.tipo_pubblicazione?.nome || ''}</span>
                        </div>
                    </div>
                </div>`;
            }).join('');
        }

        loadRecent();
        document.addEventListener('click', (e) => { if (!searchInput.contains(e.target)) resultsDiv.classList.add('hidden'); });
    </script>
</body>
</html>
