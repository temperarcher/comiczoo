<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Archivio Fumetti</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="config.js"></script>
</head>
<body class="bg-slate-900 text-white font-sans">

    <header class="p-6 border-b border-slate-700 bg-slate-800 sticky top-0 z-10 text-center">
        <h1 class="text-2xl font-bold text-yellow-500">My Comic Archive</h1>
    </header>

    <main class="container mx-auto p-6">
        <div id="comic-grid" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6 text-center">
            </div>
    </main>

    <script>
        const grid = document.getElementById('comic-grid');

        async function fetchComics() {
            // Usiamo il client definito in config.js
            const { data, error } = await window.supabaseClient
                .from('issue')
                .select(`
                    nome, numero, immagine_url, possesso, condizione,
                    editore ( nome ),
                    annata ( nome, serie ( nome ) )
                `);

            if (error) {
                grid.innerHTML = `<p class="text-red-500 italic">${error.message}</p>`;
                return;
            }

            renderGrid(data);
        }

        function renderGrid(items) {
            grid.innerHTML = items.map(comic => `
                <div class="bg-slate-800 rounded-lg overflow-hidden border border-slate-700 p-4">
                    <img src="${comic.immagine_url || 'https://via.placeholder.com/150x220'}" class="mx-auto mb-2 rounded shadow">
                    <h3 class="font-bold text-yellow-500">${comic.annata.serie.nome}</h3>
                    <p class="text-sm">#${comic.numero} - ${comic.nome}</p>
                    <p class="text-xs opacity-50 uppercase mt-2">${comic.condizione}</p>
                </div>
            `).join('');
        }

        fetchComics();
    </script>
</body>
</html>
