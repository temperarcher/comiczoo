<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <style>
        .custom-scrollbar::-webkit-scrollbar { width: 6px; height: 6px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #4b5563; border-radius: 10px; }
        .comic-image { transition: filter 0.5s ease, transform 0.5s ease, opacity 0.5s ease; }
        .comic-card:hover .grayscale { filter: grayscale(0); opacity: 1; }
        .filter-btn.active, .view-btn.active { background-color: #eab308; color: #0f172a; border-color: #eab308; }
        input, select { color-scheme: dark; }
        .serie-showcase-item { transition: transform 0.3s ease, border-color 0.3s ease; }
        .serie-showcase-item:hover { transform: translateY(-4px); border-color: #eab308; }
        
        .codice-item { transition: all 0.2s ease; cursor: pointer; opacity: 0.7; }
        .codice-item:hover, .codice-item.active { opacity: 1; border-color: #eab308; transform: scale(1.05); z-index: 10; box-shadow: 0 0 15px rgba(234, 179, 8, 0.3); }
        .codice-item.active img { filter: grayscale(0); }
        .codice-item-square { width: 48px; height: 48px; flex-shrink: 0; }
        
        button:disabled { opacity: 0.3; cursor: not-allowed; filter: grayscale(1); }

        .list-view-container { grid-template-columns: 1fr !important; gap: 1rem !important; }
        .list-view-item { display: flex !important; flex-direction: row !important; height: 120px !important; }
        .list-view-item .relative { width: 100px !important; height: 100% !important; flex-shrink: 0 !important; }
        .list-view-item .p-4 { flex-grow: 1 !important; display: flex !important; flex-direction: column !important; justify-content: center !important; padding: 0 1.5rem !important; }
        .list-view-item .mt-4 { margin-top: 0.5rem !important; border-top: none !important; padding-top: 0 !important; justify-content: flex-start !important; gap: 1.5rem !important; }
    </style>
</head>
<body class="bg-slate-900 text-slate-100 min-h-screen font-sans flex flex-col">

                    <div class="flex bg-slate-900 p-1 rounded-full border border-slate-700 mr-1">

                    </div>

                                <button type="button" onclick="openSerieModal()" class="text-[9px] bg-yellow-500/10 text-yellow-500 px-2 py-0.5 rounded hover:bg-yellow-500/20 transition-all font-bold">+ NUOVA</button>
                            </div>
                        </div>

                    </div>
                    <div>
                        <div class="flex justify-between items-center">
                            <label class="text-[10px] font-bold text-slate-400 uppercase tracking-widest">Collana</label>
                            <div class="flex gap-2">
                                <button type="button" id="btn-edit-collana-issue" onclick="openEditCollanaFromIssue()" disabled class="text-[9px] bg-blue-500/10 text-blue-400 px-2 py-0.5 rounded hover:bg-blue-500/20 transition-all font-bold">‚úèÔ∏è EDIT</button>
                                <button type="button" onclick="openCollanaModal()" class="text-[9px] bg-yellow-500/10 text-yellow-500 px-2 py-0.5 rounded hover:bg-yellow-500/20 transition-all font-bold">+ NUOVA</button>
                            </div>
                        </div>
                        <select id="edit-collana_id" class="w-full bg-slate-900 border border-slate-700 p-3 rounded-lg mt-1 text-sm font-bold text-white outline-none" disabled></select>

                    <div>
                        <div class="flex justify-between items-center">
                            <label class="text-[10px] font-bold text-slate-400 uppercase tracking-widest">Editore</label>
                            <div class="flex gap-2">

                                <button type="button" onclick="openEditoreModal()" class="text-[9px] bg-yellow-500/10 text-yellow-500 px-2 py-0.5 rounded hover:bg-yellow-500/20 transition-all font-bold">+ NUOVO</button>

                    </div>
                    <div>
                        <div class="flex justify-between items-center">
                            <label class="text-[10px] font-bold text-slate-400 uppercase tracking-widest">Testata</label>
                            <div class="flex gap-2">

                                <button type="button" onclick="openTestataModal()" class="text-[9px] bg-yellow-500/10 text-yellow-500 px-2 py-0.5 rounded hover:bg-yellow-500/20 transition-all font-bold">+ NUOVA</button>
                            </div>
                        </div>
                        <select id="edit-testata_id" onchange="document.getElementById('btn-edit-testata-issue').disabled = !this.value" class="w-full bg-slate-900 border border-slate-700 p-3 rounded-lg mt-1 text-sm font-bold text-white outline-none"></select>

                    <div>

                            <div class="flex gap-2">
                                <button type="button" id="btn-edit-annata-issue" onclick="openEditAnnataFromIssue()" disabled class="text-[9px] bg-blue-500/10 text-blue-400 px-2 py-0.5 rounded hover:bg-blue-500/20 transition-all font-bold">‚úèÔ∏è EDIT</button>

                    </div>
                    <div>
                        <label class="text-[10px] font-bold text-slate-400 uppercase tracking-widest">Condizione</label>

                    <div>

                <div>
                    <div class="flex justify-between items-center">
                        <label class="text-[10px] font-bold text-slate-400 uppercase tracking-widest">Collana</label>
                        <div class="flex gap-2">
                            <button type="button" id="btn-edit-collana-serie" onclick="openEditCollanaFromSerie()" disabled class="text-[9px] bg-blue-500/10 text-blue-400 px-2 py-0.5 rounded hover:bg-blue-500/20 transition-all font-bold">‚úèÔ∏è EDIT</button>
                            <button type="button" onclick="openCollanaModal()" class="text-[9px] bg-yellow-500/10 text-yellow-500 px-2 py-0.5 rounded hover:bg-yellow-500/20 transition-all font-bold">+ NUOVA</button>
                        </div>
                    </div>
                    <select id="new-serie-collana" onchange="document.getElementById('btn-edit-collana-serie').disabled = !this.value" class="w-full bg-slate-900 border border-slate-700 p-3 rounded-lg mt-1 text-sm font-bold text-white outline-none"></select>
                </div>
                <div>
                    <label class="text-[10px] font-bold text-slate-400 uppercase tracking-widest">URL Immagine</label>
                    <input type="text" id="new-serie-immagine" oninput="document.getElementById('new-serie-preview').src = this.value" class="w-full bg-slate-900 border border-slate-700 p-3 rounded-lg mt-1 text-sm text-blue-400 outline-none">
                </div>
                <div class="pt-4 flex gap-3">
                    <button type="submit" class="flex-1 bg-yellow-500 text-slate-900 font-black py-3 rounded-xl uppercase tracking-widest hover:bg-yellow-400 transition-all">Salva</button>
                    <button type="button" onclick="closeSerieModal()" class="flex-1 bg-slate-700 text-white font-bold py-3 rounded-xl uppercase tracking-widest hover:bg-slate-600 transition-all">Annulla</button>
                </div>
            </form>
        </div>
    </div>

    <div id="simple-modal" class="hidden fixed inset-0 z-[120] bg-slate-950/90 backdrop-blur-sm flex items-center justify-center p-4">
        <div class="bg-slate-800 border border-slate-700 rounded-2xl w-full max-w-sm shadow-2xl overflow-hidden">
            <div class="p-6 border-b border-slate-700 flex justify-between items-center bg-slate-800">
                <h3 id="simple-modal-title" class="text-xl font-bold text-yellow-500 uppercase italic">Gestione</h3>
                <button onclick="closeSimpleModal()" class="text-slate-400 hover:text-white text-2xl">&times;</button>
            </div>
            <div id="simple-preview-container" class="hidden w-full h-32 bg-slate-900 border-b border-slate-700 overflow-hidden shadow-inner">
                <img id="simple-preview-img" src="" class="w-full h-full object-contain" onerror="this.src='https://placehold.co/400x150/1e293b/fbbf24?text=Nessun+Logo'">
            </div>
            <form id="simple-form" class="p-6 space-y-4">
                <input type="hidden" id="simple-id">
                <div id="simple-form-fields"></div>
                <div class="pt-4 flex gap-3">
                    <button type="submit" class="flex-1 bg-yellow-500 text-slate-900 font-black py-3 rounded-xl uppercase tracking-widest hover:bg-yellow-400 transition-all">Salva</button>
                    <button type="button" onclick="closeSimpleModal()" class="flex-1 bg-slate-700 text-white font-bold py-3 rounded-xl uppercase tracking-widest hover:bg-slate-600 transition-all">Chiudi</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        const searchInput = document.getElementById('serie-search');
        const resultsDiv = document.getElementById('serie-results');
        const grid = document.getElementById('comic-grid');
        const statsCount = document.getElementById('stats-count');
        const showcase = document.getElementById('serie-showcase');
        const codiciBar = document.getElementById('codici-bar');
        const placeholderImg = 'https://placehold.co/300x450/1e293b/fbbf24?text=No+Cover';
        const placeholderLogo = 'https://placehold.co/200x200/1e293b/fbbf24?text=Codice';
        const placeholderAvatar = 'https://placehold.co/100x100/1e293b/fbbf24?text=IMG';

        let currentFilter = 'all';
        let currentSerieId = null;
        let currentSerieFullNome = "";
        let currentCodiceId = null;
        let currentView = 'grid';
        let currentData = [];

        const FULL_QUERY = `*, annata(id, nome), serie(id, nome, immagine_url, collana(id, nome)), editore(id, nome), testata(id, nome), tipo_pubblicazione(id, nome), supplemento_a:issue!supplemento_id(id, nome, numero)`;

        function getSerieDisplayName(s) {
            if (!s) return "Serie Sconosciuta";
            return s.collana?.nome ? `${s.nome} (${s.collana.nome})` : s.nome;
        }

        async function loadSerieShowcase() {
            const { data } = await window.supabaseClient.from('serie').select('id, nome, immagine_url, collana(nome)').order('nome').limit(25);
            showcase.innerHTML = (data || []).map(s => `
                <div onclick="selectSerie('${s.id}', '${getSerieDisplayName(s)}')" class="serie-showcase-item shrink-0 w-32 cursor-pointer group">
                    <div class="aspect-square bg-slate-800 rounded-xl overflow-hidden border border-slate-700 mb-2 shadow-lg group-hover:border-yellow-500 transition-all">
                        <img src="${s.immagine_url || placeholderImg}" class="w-full h-full object-cover">
                    </div>
                    <p class="text-[9px] font-black text-center uppercase tracking-tighter truncate text-slate-400 group-hover:text-yellow-500">${s.nome}</p>
                </div>
            `).join('');
        }

        async function loadCodiciBar() {
            const { data } = await window.supabaseClient.from('codice_editore').select('id, nome, immagine_url').order('nome');
            let html = `<button onclick="resetAllFilters()" class="codice-item ${!currentCodiceId ? 'active' : ''} shrink-0 h-12 px-6 bg-slate-800 border border-slate-700 rounded-lg text-[11px] font-black uppercase text-yellow-500">TUTTI</button>`;
            html += (data || []).map(cod => `
                <div onclick="selectCodice('${cod.id}')" class="codice-item codice-item-square ${currentCodiceId === cod.id ? 'active' : ''} bg-slate-800 border border-slate-700 rounded-lg overflow-hidden flex items-center justify-center">
                    <img src="${cod.immagine_url || placeholderLogo}" class="w-full h-full object-cover grayscale hover:grayscale-0 transition-all">
                </div>
            `).join('');
            codiciBar.innerHTML = html;
        }

        async function loadRecent() {
            let query = window.supabaseClient.from('issue').select(FULL_QUERY).order('created_at', { ascending: false }).limit(25);
            if (currentFilter !== 'all') query = query.eq('possesso', currentFilter);
            const { data } = await query;
            currentData = data || [];
            renderGrid(currentData, "Ultimi Arrivi", "Le ultime novit√† inserite nel tuo archivio");
        }

        async function selectSerie(id, fullNome) {
            currentSerieId = id; currentSerieFullNome = fullNome;
            let query = window.supabaseClient.from('issue').select(FULL_QUERY).eq('serie_id', id).order('numero', { ascending: true });
            if (currentFilter !== 'all') query = query.eq('possesso', currentFilter);
            const { data } = await query;
            renderGrid(data || [], fullNome, "Tutti gli albi della serie selezionata");
        }

        async function selectCodice(id) {
            currentCodiceId = id; currentSerieId = null;
            const { data: serieIds } = await window.supabaseClient.from('serie').select('id').eq('codice_editore_id', id);
            const ids = (serieIds || []).map(s => s.id);
            if (ids.length === 0) { renderGrid([], "Nessuna Serie", "Nessuna serie associata a questo codice"); return; }
            let query = window.supabaseClient.from('issue').select(FULL_QUERY).in('serie_id', ids).order('created_at', { ascending: false });
            if (currentFilter !== 'all') query = query.eq('possesso', currentFilter);
            const { data } = await query;
            renderGrid(data || [], "Filtro Codice", "Albi filtrati per codice editore");
            loadCodiciBar();
        }

        function setFilter(f) {
            currentFilter = f;
            document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(`btn-${f}`).classList.add('active');
            if (currentSerieId) selectSerie(currentSerieId, currentSerieFullNome);
            else if (currentCodiceId) selectCodice(currentCodiceId);
            else loadRecent();
        }

        function setView(v) {
            currentView = v;
            document.querySelectorAll('.view-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(`view-${v}`).classList.add('active');
            renderGrid(currentData, document.getElementById('view-title').innerText, document.getElementById('view-subtitle').innerText);
        }

        function renderGrid(data, title, subtitle) {
            currentData = data;
            document.getElementById('view-title').innerText = title;
            document.getElementById('view-subtitle').innerText = subtitle;
            statsCount.innerText = `${data.length} ALBI`;
            
            grid.className = currentView === 'list' ? "list-view-container grid gap-4" : "grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-8";
            
            grid.innerHTML = data.map(comic => `
                <div class="comic-card bg-slate-800 rounded-2xl overflow-hidden shadow-xl border border-slate-700 hover:border-yellow-500/50 transition-all group cursor-pointer ${currentView === 'list' ? 'list-view-item' : ''}" onclick="openEditModal('${comic.id}')">
                    <div class="relative ${currentView === 'list' ? '' : 'aspect-[2/3]'} overflow-hidden bg-slate-900">
                        <img src="${comic.immagine_url || placeholderImg}" class="comic-image w-full h-full object-cover grayscale opacity-80 group-hover:scale-105 transition-all">
                        <div class="absolute bottom-3 right-3">
                            <span class="px-3 py-1 rounded-full text-[9px] font-black uppercase ${comic.possesso === 'celo' ? 'bg-emerald-500 text-slate-900' : 'bg-red-500 text-white'}">${comic.possesso}</span>
                        </div>
                    </div>
                    <div class="p-4">
                        <p class="text-[10px] font-bold text-yellow-500 uppercase truncate">${comic.serie ? getSerieDisplayName(comic.serie) : 'Serie'}</p>
                        <h3 class="${currentView === 'list' ? 'text-lg' : 'text-sm'} font-black text-white leading-tight uppercase italic line-clamp-2">${comic.nome || 'Senza Titolo'}</h3>
                        <div class="mt-4 pt-4 border-t border-slate-700/50 flex justify-between items-center">
                            <span class="text-xl font-black text-white italic">#${comic.numero || '0'}</span>
                            <div class="flex gap-1">
                                ${Array(5).fill(0).map((_, i) => `<span class="text-[10px] ${i < (comic.condizione || 0) ? 'text-yellow-500' : 'text-slate-600'}">‚òÖ</span>`).join('')}
                            </div>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        async function openEditModal(id = null) {
            const form = document.getElementById('edit-form');
            form.reset();
            document.getElementById('edit-id').value = id || "";
            document.getElementById('modal-title').innerText = id ? "Modifica Albo" : "Nuovo Albo";
            document.getElementById('edit-preview').src = placeholderImg;
            document.getElementById('issue-stories-list').innerHTML = "";
            
            await populateAllSelects();

            if (id) {
                const { data: comic } = await window.supabaseClient.from('issue').select(FULL_QUERY).eq('id', id).single();
                if (comic) {
                    document.getElementById('edit-nome').value = comic.nome || "";
                    document.getElementById('edit-numero').value = comic.numero || "";
                    document.getElementById('edit-valore').value = comic.valore || "";
                    document.getElementById('edit-condizione').value = comic.condizione || "";
                    document.getElementById('edit-possesso').value = comic.possesso;
                    document.getElementById('edit-immagine_url').value = comic.immagine_url || "";
                    document.getElementById('edit-preview').src = comic.immagine_url || placeholderImg;
                    document.getElementById('edit-data_pubblicazione').value = comic.data_pubblicazione || "";
                    
                    if (comic.serie_id) {
                        document.getElementById('edit-serie_id').value = comic.serie_id;
                        handleSerieChange(comic.serie_id);
                    }
                    document.getElementById('edit-editore_id').value = comic.editore_id || "";
                    document.getElementById('edit-testata_id').value = comic.testata_id || "";
                    document.getElementById('edit-annata_id').value = comic.annata_id || "";
                    document.getElementById('edit-tipo_pubblicazione_id').value = comic.tipo_pubblicazione_id || "";
                    document.getElementById('edit-supplemento_id').value = comic.supplemento_id || "";
                    
                    loadIssueStories(id);
                }
            }
            document.getElementById('edit-modal').classList.remove('hidden');
        }

        async function populateAllSelects() {
            const [s, e, t, a, p, sup] = await Promise.all([
                window.supabaseClient.from('serie').select('id, nome, collana(nome)').order('nome'),
                window.supabaseClient.from('editore').select('id, nome').order('nome'),
                window.supabaseClient.from('testata').select('id, nome').order('nome'),
                window.supabaseClient.from('annata').select('id, nome').order('nome'),
                window.supabaseClient.from('tipo_pubblicazione').select('id, nome').order('nome'),
                window.supabaseClient.from('issue').select('id, nome, numero').order('nome')
            ]);

            document.getElementById('edit-serie_id').innerHTML = '<option value="">-- Seleziona Serie --</option>' + (s.data || []).map(x => `<option value="${x.id}">${getSerieDisplayName(x)}</option>`).join('');
            document.getElementById('edit-editore_id').innerHTML = '<option value="">-- Seleziona Editore --</option>' + (e.data || []).map(x => `<option value="${x.id}">${x.nome}</option>`).join('');
            document.getElementById('edit-testata_id').innerHTML = '<option value="">-- Seleziona Testata --</option>' + (t.data || []).map(x => `<option value="${x.id}">${x.nome}</option>`).join('');
            document.getElementById('edit-annata_id').innerHTML = '<option value="">-- Seleziona Annata --</option>' + (a.data || []).map(x => `<option value="${x.id}">${x.nome}</option>`).join('');
            document.getElementById('edit-tipo_pubblicazione_id').innerHTML = '<option value="">-- Seleziona Tipo --</option>' + (p.data || []).map(x => `<option value="${x.id}">${x.nome}</option>`).join('');
            document.getElementById('edit-supplemento_id').innerHTML = '<option value="">-- Nessuno --</option>' + (sup.data || []).map(x => `<option value="${x.id}">${x.nome} #${x.numero}</option>`).join('');
        }

        async function handleSerieChange(serieId) {
            const btnEdit = document.getElementById('btn-edit-context');
            if (!serieId) {
                btnEdit.disabled = true;
                document.getElementById('edit-collana_id').innerHTML = "";
                return;
            }
            btnEdit.disabled = false;
            const { data: serie } = await window.supabaseClient.from('serie').select('collana_id, collana(nome)').eq('id', serieId).single();
            if (serie && serie.collana_id) {
                document.getElementById('edit-collana_id').innerHTML = `<option value="${serie.collana_id}">${serie.collana.nome}</option>`;
            }
        }

        async function loadIssueStories(issueId) {
            const list = document.getElementById('issue-stories-list');
            const { data } = await window.supabaseClient.from('storie_in_issue').select('posizione, storia:storia_id(id, nome)').eq('issue_id', issueId).order('posizione');
            list.innerHTML = (data || []).map(item => `
                <div class="flex items-center justify-between bg-slate-900/80 p-2 rounded border border-slate-700 hover:border-yellow-500/50 transition-all group">
                    <div class="flex items-center gap-2 overflow-hidden">
                        <span class="text-[10px] font-black text-yellow-500 italic shrink-0">#${item.posizione || '?'}</span>
                        <span class="text-[10px] font-bold text-slate-200 uppercase truncate">${item.storia?.nome || '???'}</span>
                    </div>
                    <button type="button" onclick="openStorieModal({id:'${item.storia?.id}', nome:'${item.storia?.nome.replace(/'/g, "\\'")}', issue_id:'${issueId}', posizione:'${item.posizione}'})" class="text-[9px] text-yellow-500 font-black opacity-0 group-hover:opacity-100 transition-all">EDIT</button>
                </div>
            `).join('');
            if (!data?.length) list.innerHTML = '<p class="text-[9px] text-slate-600 uppercase italic">Nessuna storia</p>';
        }

        async function openStorieModal(storia = null) {
            const form = document.getElementById('storie-form');
            form.reset();
            const sid = storia?.id || "";
            document.getElementById('storie-id').value = sid;
            document.getElementById('old-storia-id').value = sid;
            document.getElementById('storie-nome').value = storia?.nome || "";
            document.getElementById('storie-modal-title').innerText = sid ? "Modifica Storia" : "Nuova Storia";
            
            const currentIssueId = document.getElementById('edit-id').value;
            const selectIssue = document.getElementById('storie-issue-id');
            const { data: issues } = await window.supabaseClient.from('issue').select('id, nome, numero').order('nome');
            selectIssue.innerHTML = (issues || []).map(i => `<option value="${i.id}" ${i.id === currentIssueId ? 'selected' : ''}>${i.nome} #${i.numero}</option>`).join('');
            
            togglePosizioneField(currentIssueId);
            if (storia?.posizione) document.getElementById('storie-posizione').value = storia.posizione;

            const { data: tutte } = await window.supabaseClient.from('storia').select('nome');
            document.getElementById('storie-esistenti').innerHTML = [...new Set((tutte || []).map(t => t.nome))].map(n => `<option value="${n}">`).join('');

            // 7.4: Caricamento personaggi se storia esistente, svuota lista se nuova
            if (sid) {
                loadPersonaggiStoria(sid);
            } else {
                document.getElementById('lista-personaggi-storia').innerHTML = "";
            }
            document.getElementById('storie-modal').classList.remove('hidden');
        }

        async function loadPersonaggiStoria(storiaId) {
            const container = document.getElementById('lista-personaggi-storia');
            const { data } = await window.supabaseClient.from('personaggi_in_storia').select('personaggio:personaggio_id(*)').eq('storia_id', storiaId);
            container.innerHTML = (data || []).map(p => `
                <div class="flex items-center justify-between bg-slate-900/50 p-2 rounded border border-slate-700 group">
                    <div class="flex items-center gap-3">
                        <img src="${p.personaggio?.immagine_url || placeholderAvatar}" class="w-8 h-8 rounded-full object-cover border border-slate-600">
                        <span class="text-[10px] font-black uppercase text-slate-300 truncate max-w-[100px]">${p.personaggio?.nome}</span>
                    </div>
                    <button type="button" onclick="rimuoviPersonaggioDaStoria('${p.personaggio?.id}', '${storiaId}')" class="text-red-500 hover:text-red-400 opacity-0 group-hover:opacity-100 transition-all" title="Rimuovi dalla storia">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" /></svg>
                    </button>
                </div>
            `).join('');
        }

        // 7.4: Funzioni Relazioni Personaggi
        async function openPersonaggioStoriaModal() {
            const sid = document.getElementById('storie-id').value;
            if(!sid) { alert("Salva prima la storia per poter aggiungere personaggi."); return; }

            const [pRes, sRes] = await Promise.all([
                window.supabaseClient.from('personaggio').select('id, nome').order('nome'),
                window.supabaseClient.from('storia').select('id, nome').order('nome')
            ]);

            document.getElementById('ps-personaggio-id').innerHTML = (pRes.data || []).map(p => `<option value="${p.id}">${p.nome}</option>`).join('');
            document.getElementById('ps-storia-id').innerHTML = (sRes.data || []).map(s => `<option value="${s.id}" ${s.id === sid ? 'selected' : ''}>${s.nome}</option>`).join('');
            
            document.getElementById('personaggio-storia-modal').classList.remove('hidden');
        }

        document.getElementById('personaggio-storia-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const pId = document.getElementById('ps-personaggio-id').value;
            const sId = document.getElementById('ps-storia-id').value;
            
            const { error } = await window.supabaseClient.from('personaggi_in_storia').insert([{ personaggio_id: pId, storia_id: sId }]);
            if (error) {
                if(error.code === '23505') alert("Personaggio gi√† associato a questa storia.");
                else alert(error.message);
            } else {
                document.getElementById('personaggio-storia-modal').classList.add('hidden');
                loadPersonaggiStoria(sId);
            }
        });

        async function rimuoviPersonaggioDaStoria(pId, sId) {
            if(!confirm("Vuoi davvero rimuovere questo personaggio dalla storia?")) return;
            const { error } = await window.supabaseClient.from('personaggi_in_storia').delete().eq('personaggio_id', pId).eq('storia_id', sId);
            if (error) alert(error.message); else loadPersonaggiStoria(sId);
        }

        function togglePosizioneField(val) {
            document.getElementById('storie-posizione-container').classList.toggle('hidden', !val);
        }

        function closeModal() { document.getElementById('edit-modal').classList.add('hidden'); }
        function closeStorieModal() { document.getElementById('storie-modal').classList.add('hidden'); }
        function resetAllFilters() { currentCodiceId = null; currentSerieId = null; loadRecent(); loadCodiciBar(); }

        document.getElementById('edit-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const id = document.getElementById('edit-id').value;
            const payload = {
                nome: document.getElementById('edit-nome').value,
                numero: document.getElementById('edit-numero').value,
                serie_id: document.getElementById('edit-serie_id').value || null,
                editore_id: document.getElementById('edit-editore_id').value || null,
                testata_id: document.getElementById('edit-testata_id').value || null,
                annata_id: document.getElementById('edit-annata_id').value || null,
                tipo_pubblicazione_id: document.getElementById('edit-tipo_pubblicazione_id').value || null,
                supplemento_id: document.getElementById('edit-supplemento_id').value || null,
                possesso: document.getElementById('edit-possesso').value,
                condizione: document.getElementById('edit-condizione').value || null,
                valore: document.getElementById('edit-valore').value || null,
                data_pubblicazione: document.getElementById('edit-data_pubblicazione').value || null,
                immagine_url: document.getElementById('edit-immagine_url').value
            };
            const { error } = id ? await window.supabaseClient.from('issue').update(payload).eq('id', id) : await window.supabaseClient.from('issue').insert([payload]);
            if (error) alert(error.message); else { closeModal(); if (currentSerieId) selectSerie(currentSerieId, currentSerieFullNome); else loadRecent(); }
        });

        searchInput.addEventListener('input', async (e) => {
            const queryText = e.target.value.trim(); if (queryText.length < 2) { resultsDiv.classList.add('hidden'); return; }
            const { data } = await window.supabaseClient.from('serie').select('id, nome, collana(nome)').ilike('nome', `%${queryText}%`).limit(10);
            if (data && data.length > 0) {
                resultsDiv.innerHTML = data.map(s => { const full = getSerieDisplayName(s); return `<div onclick="selectSerie('${s.id}', '${full}')" class="p-3 hover:bg-slate-700 cursor-pointer border-b border-slate-700 last:border-0 text-sm font-bold">${full}</div>`; }).join('');
                resultsDiv.classList.remove('hidden');
            } else { resultsDiv.classList.add('hidden'); }
        });

        loadCodiciBar(); loadSerieShowcase(); loadRecent();
        document.addEventListener('click', (e) => { if (!searchInput.contains(e.target)) resultsDiv.classList.add('hidden'); });
    </script>
