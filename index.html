<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comic Archive - Versione 1 Consolidata (Build 2.3)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="config.js"></script>
    <style>
        body { background-color: #000; color: #fff; font-family: 'Arial Black', sans-serif; }
        .custom-scrollbar::-webkit-scrollbar { width: 5px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #333; }
        
        /* CARD STYLE V1 - INTEGRALE */
        .comic-card { position: relative; overflow: hidden; border: 1px solid #222; transition: 0.3s; }
        .comic-card:hover { border-color: #fbbf24; transform: scale(1.02); }
        .card-overlay {
            position: absolute; bottom: 0; left: 0; right: 0;
            background: linear-gradient(to top, rgba(0,0,0,1) 0%, rgba(0,0,0,0.8) 40%, rgba(0,0,0,0) 100%);
            padding: 15px; z-index: 10;
        }
        .num-badge-v1 {
            position: absolute; top: 10px; left: 10px; z-index: 20;
            background: #fbbf24; color: #000; font-weight: 900;
            padding: 2px 8px; font-size: 14px; text-transform: uppercase;
        }

        .filter-btn.active { background: #fbbf24; color: #000; }
        .filter-btn { border: 1px solid #333; transition: 0.2s; }
        
        input, select { background: #111 !important; border: 1px solid #333 !important; color: #fff !important; }
        input:focus { border-color: #fbbf24 !important; outline: none; }
    </style>
</head>
<body>

    <header class="border-b border-zinc-800 p-4 sticky top-0 z-50 bg-black">
        <div class="container mx-auto flex flex-col md:flex-row justify-between items-center gap-4">
            <h1 class="text-2xl font-black text-yellow-500 italic uppercase tracking-tighter cursor-pointer" onclick="loadRecent()">COMIC ARCHIVE</h1>
            
            <div class="flex flex-1 max-w-2xl w-full relative">
                <input type="text" id="serie-search" class="w-full p-2 text-sm uppercase font-bold" placeholder="CERCA SERIE...">
                <div id="serie-results" class="absolute w-full mt-10 bg-zinc-900 border border-zinc-800 hidden z-[100] max-h-60 overflow-y-auto custom-scrollbar"></div>
            </div>

            <div class="flex gap-2">
                <button onclick="openAddModal()" class="bg-yellow-500 text-black px-4 py-2 font-black text-xs uppercase">AGGIUNGI</button>
                <div class="flex bg-zinc-900 p-1">
                    <button onclick="setFilter('all')" id="btn-all" class="filter-btn active px-3 py-1 text-[10px] font-black uppercase">ALL</button>
                    <button onclick="setFilter('celo')" id="btn-celo" class="filter-btn px-3 py-1 text-[10px] font-black uppercase">CELO</button>
                    <button onclick="setFilter('manca')" id="btn-manca" class="filter-btn px-3 py-1 text-[10px] font-black uppercase">MANCA</button>
                </div>
            </div>
        </div>
    </header>

    <main class="container mx-auto p-4">
        <div class="mb-6">
            <h2 id="view-title" class="text-4xl font-black uppercase italic text-white">ULTIMI ARRIVI</h2>
            <p id="stats-count" class="text-yellow-500 text-xs font-bold"></p>
        </div>
        <div id="comic-grid" class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-5 xl:grid-cols-6 gap-4"></div>
    </main>

    <div id="edit-modal" class="hidden fixed inset-0 z-[100] bg-black/95 flex items-center justify-center p-4">
        <div class="bg-zinc-900 border border-zinc-800 w-full max-w-4xl p-6 overflow-y-auto max-h-screen custom-scrollbar">
            <div class="flex justify-between items-center mb-6 border-b border-zinc-800 pb-4">
                <h3 id="modal-title" class="text-xl font-black text-yellow-500 uppercase italic">MODIFICA ALBO</h3>
                <button onclick="closeModal()" class="text-white text-2xl font-black">&times;</button>
            </div>
            
            <form id="edit-form" class="grid grid-cols-1 md:grid-cols-3 gap-6">
                <input type="hidden" id="edit-id">
                <div class="col-span-1">
                    <img id="edit-preview" src="" class="w-full border border-zinc-800 bg-black aspect-[2/3] object-cover">
                    <input type="text" id="edit-immagine_url" placeholder="URL IMMAGINE" oninput="document.getElementById('edit-preview').src = this.value" class="w-full mt-2 p-2 text-[10px] font-bold">
                </div>

                <div class="col-span-2 grid grid-cols-2 gap-4">
                    <div class="col-span-2">
                        <label class="text-[9px] font-black text-zinc-500 uppercase">Titolo</label>
                        <input type="text" id="edit-nome" class="w-full p-2 text-sm font-bold uppercase">
                    </div>
                    <div>
                        <div class="flex justify-between items-center">
                            <label class="text-[9px] font-black text-zinc-500 uppercase">Serie</label>
                            <button type="button" onclick="openSerieModal()" class="text-[8px] text-yellow-500 underline font-black uppercase">+ NUOVA</button>
                        </div>
                        <select id="edit-serie_id" class="w-full p-2 text-sm font-bold uppercase"></select>
                    </div>
                    <div>
                        <label class="text-[9px] font-black text-zinc-500 uppercase">Numero</label>
                        <input type="text" id="edit-numero" class="w-full p-2 text-sm font-bold uppercase">
                    </div>
                    <div>
                        <label class="text-[9px] font-black text-zinc-500 uppercase">Possesso</label>
                        <select id="edit-possesso" class="w-full p-2 text-sm font-bold uppercase">
                            <option value="celo">CELO</option><option value="manca">MANCA</option>
                        </select>
                    </div>
                    <div>
                        <label class="text-[9px] font-black text-zinc-500 uppercase">Condizione</label>
                        <select id="edit-condizione" class="w-full p-2 text-sm font-bold uppercase">
                            <option value="">NESSUNA</option>
                            <option value="1">1 STELLA</option><option value="2">2 STELLE</option>
                            <option value="3">3 STELLE</option><option value="4">4 STELLE</option><option value="5">5 STELLE</option>
                        </select>
                    </div>
                    <div class="col-span-2 pt-4">
                        <button type="submit" class="w-full bg-yellow-500 text-black p-3 font-black uppercase italic">SALVA DATI</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <div id="serie-modal" class="hidden fixed inset-0 z-[110] bg-black/98 flex items-center justify-center p-4">
        <div class="bg-zinc-900 border border-zinc-800 p-6 w-full max-w-sm">
            <h3 class="text-lg font-black text-yellow-500 uppercase italic mb-4">NUOVA SERIE</h3>
            <form id="serie-form" class="space-y-4">
                <input type="text" id="new-serie-nome" placeholder="NOME SERIE" required class="w-full p-2 font-bold uppercase">
                <select id="new-serie-collana" class="w-full p-2 font-bold uppercase"></select>
                <div class="flex gap-2">
                    <button type="submit" class="flex-1 bg-yellow-500 text-black p-2 font-black uppercase">CREA</button>
                    <button type="button" onclick="closeSerieModal()" class="flex-1 bg-zinc-800 text-white p-2 font-black uppercase">ANNULLA</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        const searchInput = document.getElementById('serie-search');
        const resultsDiv = document.getElementById('serie-results');
        const grid = document.getElementById('comic-grid');
        const placeholderImg = 'https://placehold.co/400x600/111/fff?text=NO+IMAGE';
        let currentFilter = 'all'; let currentSerieId = null;

        const FULL_QUERY = `*, serie(nome, collana(nome))`;

        async function openSerieModal() {
            const { data } = await window.supabaseClient.from('collana').select('id, nome').order('nome');
            const select = document.getElementById('new-serie-collana');
            select.innerHTML = '<option value="">SENZA COLLANA</option>' + (data || []).map(c => `<option value="${c.id}">${c.nome}</option>`).join('');
            document.getElementById('serie-modal').classList.remove('hidden');
        }
        function closeSerieModal() { document.getElementById('serie-modal').classList.add('hidden'); }

        document.getElementById('serie-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const payload = { nome: document.getElementById('new-serie-nome').value, collana_id: document.getElementById('new-serie-collana').value || null };
            const { data, error } = await window.supabaseClient.from('serie').insert([payload]).select();
            if (!error) { closeSerieModal(); await populateDropdowns({ serie_id: data[0].id }); }
        });

        async function openAddModal() {
            document.getElementById('edit-form').reset();
            document.getElementById('edit-id').value = "";
            document.getElementById('edit-preview').src = placeholderImg;
            document.getElementById('edit-modal').classList.remove('hidden');
            await populateDropdowns(null);
        }

        async function openEditModal(comicJson) {
            const comic = JSON.parse(decodeURIComponent(comicJson));
            document.getElementById('edit-id').value = comic.id;
            document.getElementById('edit-nome').value = comic.nome || '';
            document.getElementById('edit-numero').value = comic.numero || '';
            document.getElementById('edit-possesso').value = comic.possesso || 'manca';
            document.getElementById('edit-condizione').value = comic.condizione || '';
            document.getElementById('edit-immagine_url').value = comic.immagine_url || '';
            document.getElementById('edit-preview').src = comic.immagine_url || placeholderImg;
            document.getElementById('edit-modal').classList.remove('hidden');
            await populateDropdowns(comic);
        }

        async function populateDropdowns(comic) {
            const { data: series } = await window.supabaseClient.from('serie').select('id, nome, collana(nome)').order('nome');
            document.getElementById('edit-serie_id').innerHTML = (series || []).map(s => {
                const full = s.collana?.nome ? `${s.nome} (${s.collana.nome})` : s.nome;
                return `<option value="${s.id}" ${comic?.serie_id === s.id ? 'selected' : ''}>${full}</option>`;
            }).join('');
        }

        function closeModal() { document.getElementById('edit-modal').classList.add('hidden'); }

        document.getElementById('edit-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const id = document.getElementById('edit-id').value;
            const payload = {
                nome: document.getElementById('edit-nome').value,
                serie_id: document.getElementById('edit-serie_id').value,
                numero: document.getElementById('edit-numero').value,
                possesso: document.getElementById('edit-possesso').value,
                condizione: document.getElementById('edit-condizione').value || null,
                immagine_url: document.getElementById('edit-immagine_url').value
            };
            const { error } = id ? await window.supabaseClient.from('issue').update(payload).eq('id', id) : await window.supabaseClient.from('issue').insert([payload]);
            if (!error) { closeModal(); loadRecent(); }
        });

        searchInput.addEventListener('input', async (e) => {
            const term = e.target.value.trim();
            if (term.length < 2) { resultsDiv.classList.add('hidden'); return; }
            const { data } = await window.supabaseClient.from('serie').select('id, nome, collana(nome)').ilike('nome', `%${term}%`).limit(10);
            if (data?.length > 0) {
                resultsDiv.innerHTML = data.map(serie => {
                    const full = serie.collana?.nome ? `${serie.nome} (${serie.collana.nome})` : serie.nome;
                    return `<div onclick="selectSerie('${serie.id}', '${full}')" class="p-3 border-b border-zinc-800 hover:bg-zinc-800 cursor-pointer text-xs font-black uppercase text-white">${full}</div>`;
                }).join('');
                resultsDiv.classList.remove('hidden');
            }
        });

        async function selectSerie(id, nome) {
            currentSerieId = id; searchInput.value = nome; resultsDiv.classList.add('hidden');
            document.getElementById('view-title').innerText = nome;
            let query = window.supabaseClient.from('issue').select(FULL_QUERY).eq('serie_id', id);
            if (currentFilter !== 'all') query = query.eq('possesso', currentFilter);
            const { data } = await query.order('numero', { ascending: true });
            renderGrid(data);
        }

        async function loadRecent() {
            currentSerieId = null; document.getElementById('view-title').innerText = "ULTIMI ARRIVI";
            let query = window.supabaseClient.from('issue').select(FULL_QUERY);
            if (currentFilter !== 'all') query = query.eq('possesso', currentFilter);
            const { data } = await query.order('created_at', { ascending: false }).limit(24);
            renderGrid(data);
        }

        function setFilter(f) {
            currentFilter = f; document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(`btn-${f}`).classList.add('active');
            if (currentSerieId) selectSerie(currentSerieId, searchInput.value); else loadRecent();
        }

        function renderGrid(items) {
            document.getElementById('stats-count').innerText = `${items?.length || 0} ALBI TROVATI`;
            grid.innerHTML = (items || []).map(comic => {
                const comicData = encodeURIComponent(JSON.stringify(comic));
                const fullSerie = comic.serie?.collana?.nome ? `${comic.serie.nome} (${comic.serie.collana.nome})` : comic.serie?.nome;
                return `
                <div class="comic-card group" onclick="openEditModal('${comicData}')">
                    <div class="num-badge-v1">#${comic.numero || '?'}</div>
                    <img src="${comic.immagine_url || placeholderImg}" class="w-full aspect-[2/3] object-cover ${comic.possesso === 'manca' ? 'grayscale opacity-30' : ''}">
                    <div class="card-overlay">
                        <p class="text-[8px] text-yellow-500 font-black uppercase tracking-tighter">${fullSerie}</p>
                        <h4 class="text-xs font-black uppercase italic leading-tight truncate">${comic.nome || ''}</h4>
                    </div>
                </div>`;
            }).join('');
        }

        loadRecent();
    </script>
</body>
</html>
