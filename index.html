<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comic Archive - Versione 1 (Consolidata V2.4)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="config.js"></script>
    <style>
        /* CSS ORIGINALE V1 - NON TOCCARE */
        body { background-color: #0f172a; color: #f8fafc; font-family: 'Inter', sans-serif; }
        .comic-card { transition: transform 0.2s; border: 1px solid #1e293b; background: #1e293b; position: relative; }
        .comic-card:hover { transform: scale(1.05); z-index: 10; border-color: #eab308; }
        .num-badge { position: absolute; top: 0; left: 0; background: #eab308; color: #0f172a; padding: 2px 6px; font-weight: 900; font-size: 12px; z-index: 5; }
        .card-content { position: absolute; bottom: 0; width: 100%; background: linear-gradient(transparent, rgba(15,23,42,0.95)); padding: 10px; }
        .filter-btn.active { background-color: #eab308; color: #0f172a; }
        .custom-scrollbar::-webkit-scrollbar { width: 8px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #334155; border-radius: 4px; }
    </style>
</head>
<body class="custom-scrollbar">

    <header class="bg-slate-900 border-b border-slate-800 p-4 sticky top-0 z-50">
        <div class="container mx-auto flex flex-wrap justify-between items-center gap-4">
            <h1 class="text-2xl font-black text-yellow-500 tracking-tighter italic uppercase cursor-pointer" onclick="loadRecent()">Comic Archive</h1>
            
            <div class="flex-1 max-w-xl relative">
                <input type="text" id="serie-search" class="w-full bg-slate-800 border border-slate-700 p-2 rounded text-sm text-white focus:outline-none focus:ring-2 focus:ring-yellow-500" placeholder="Cerca serie...">
                <div id="serie-results" class="absolute w-full mt-1 bg-slate-800 border border-slate-700 rounded shadow-xl hidden z-50 max-h-60 overflow-y-auto custom-scrollbar"></div>
            </div>

            <div class="flex gap-2">
                <button onclick="openAddModal()" class="bg-yellow-500 text-slate-900 px-4 py-2 rounded font-bold text-xs uppercase hover:bg-yellow-400">Nuovo Albo</button>
                <div class="flex bg-slate-800 rounded p-1 border border-slate-700">
                    <button onclick="setFilter('all')" id="btn-all" class="filter-btn active px-3 py-1 rounded text-[10px] font-bold uppercase transition-colors">Tutti</button>
                    <button onclick="setFilter('celo')" id="btn-celo" class="filter-btn px-3 py-1 rounded text-[10px] font-bold uppercase transition-colors">Celo</button>
                    <button onclick="setFilter('manca')" id="btn-manca" class="filter-btn px-3 py-1 rounded text-[10px] font-bold uppercase transition-colors">Manca</button>
                </div>
            </div>
        </div>
    </header>

    <main class="container mx-auto p-4">
        <div class="mb-6 flex justify-between items-end border-b border-slate-800 pb-2">
            <div>
                <h2 id="view-title" class="text-xl font-bold uppercase text-white">Ultimi Arrivi</h2>
                <p id="stats-count" class="text-slate-500 text-[10px] font-bold uppercase"></p>
            </div>
        </div>
        
        <div id="comic-grid" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 xl:grid-cols-6 gap-4"></div>
    </main>

    <div id="edit-modal" class="hidden fixed inset-0 z-[100] bg-slate-950/90 backdrop-blur-sm flex items-center justify-center p-4">
        <div class="bg-slate-900 border border-slate-700 rounded-lg w-full max-w-3xl shadow-2xl overflow-hidden max-h-[90vh] flex flex-col">
            <div class="p-4 border-b border-slate-800 flex justify-between items-center">
                <h3 id="modal-title" class="font-bold text-yellow-500 uppercase">Gestione Albo</h3>
                <button onclick="closeModal()" class="text-slate-400 hover:text-white text-xl">&times;</button>
            </div>
            <form id="edit-form" class="p-4 overflow-y-auto custom-scrollbar grid grid-cols-1 md:grid-cols-3 gap-4">
                <input type="hidden" id="edit-id">
                <div class="md:col-span-1">
                    <div class="aspect-[2/3] bg-slate-800 rounded border border-slate-700 overflow-hidden">
                        <img id="edit-preview" src="" class="w-full h-full object-cover">
                    </div>
                    <input type="text" id="edit-immagine_url" placeholder="URL Immagine" oninput="document.getElementById('edit-preview').src = this.value" class="w-full mt-2 bg-slate-800 border border-slate-700 p-2 text-[10px] text-white rounded">
                </div>
                <div class="md:col-span-2 grid grid-cols-2 gap-3">
                    <div class="col-span-2">
                        <label class="text-[10px] font-bold text-slate-500 uppercase">Titolo</label>
                        <input type="text" id="edit-nome" class="w-full bg-slate-800 border border-slate-700 p-2 text-sm text-white rounded">
                    </div>
                    <div>
                        <div class="flex justify-between items-center">
                            <label class="text-[10px] font-bold text-slate-500 uppercase">Serie</label>
                            <button type="button" onclick="openSerieModal()" class="text-[9px] text-yellow-500 font-bold uppercase">+ Nuova</button>
                        </div>
                        <select id="edit-serie_id" onchange="handleSerieChange(this.value)" class="w-full bg-slate-800 border border-slate-700 p-2 text-sm text-white rounded"></select>
                    </div>
                    <div>
                        <label class="text-[10px] font-bold text-slate-500 uppercase">Numero</label>
                        <input type="text" id="edit-numero" class="w-full bg-slate-800 border border-slate-700 p-2 text-sm text-white rounded">
                    </div>
                    <div>
                        <label class="text-[10px] font-bold text-slate-500 uppercase">Possesso</label>
                        <select id="edit-possesso" class="w-full bg-slate-800 border border-slate-700 p-2 text-sm text-white rounded">
                            <option value="celo">Celo</option><option value="manca">Manca</option>
                        </select>
                    </div>
                    <div>
                        <label class="text-[10px] font-bold text-slate-500 uppercase">Condizione</label>
                        <select id="edit-condizione" class="w-full bg-slate-800 border border-slate-700 p-2 text-sm text-white rounded">
                            <option value="">Nessuna</option>
                            <option value="1">1 Stella</option><option value="2">2 Stelle</option><option value="3">3 Stelle</option><option value="4">4 Stelle</option><option value="5">5 Stelle</option>
                        </select>
                    </div>
                    <div class="col-span-2 pt-2">
                        <button type="submit" class="w-full bg-yellow-500 text-slate-900 font-bold py-3 rounded uppercase text-xs">Salva Modifiche</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <div id="serie-modal" class="hidden fixed inset-0 z-[110] bg-slate-950/95 flex items-center justify-center p-4">
        <div class="bg-slate-900 border border-slate-700 p-6 rounded-lg w-full max-w-sm">
            <h3 class="font-bold text-yellow-500 uppercase mb-4">Nuova Serie</h3>
            <form id="serie-form" class="space-y-4">
                <input type="text" id="new-serie-nome" placeholder="Nome Serie" required class="w-full bg-slate-800 border border-slate-700 p-2 text-white rounded">
                <select id="new-serie-collana" class="w-full bg-slate-800 border border-slate-700 p-2 text-white rounded"></select>
                <div class="flex gap-2">
                    <button type="submit" class="flex-1 bg-yellow-500 text-slate-900 font-bold p-2 rounded uppercase text-xs">Crea</button>
                    <button type="button" onclick="closeSerieModal()" class="flex-1 bg-slate-700 text-white font-bold p-2 rounded uppercase text-xs">Esci</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        const searchInput = document.getElementById('serie-search');
        const resultsDiv = document.getElementById('serie-results');
        const grid = document.getElementById('comic-grid');
        const placeholderImg = 'https://placehold.co/400x600/1e293b/475569?text=NO+IMAGE';
        let currentFilter = 'all'; let currentSerieId = null; let currentSerieFullNome = "";

        const FULL_QUERY = `*, serie(nome, collana(nome))`;

        async function openSerieModal() {
            const { data } = await window.supabaseClient.from('collana').select('id, nome').order('nome');
            const select = document.getElementById('new-serie-collana');
            select.innerHTML = '<option value="">Nessuna Collana</option>' + (data || []).map(c => `<option value="${c.id}">${c.nome}</option>`).join('');
            document.getElementById('serie-modal').classList.remove('hidden');
        }
        function closeSerieModal() { document.getElementById('serie-modal').classList.add('hidden'); }

        document.getElementById('serie-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const payload = { nome: document.getElementById('new-serie-nome').value, collana_id: document.getElementById('new-serie-collana').value || null };
            const { data, error } = await window.supabaseClient.from('serie').insert([payload]).select();
            if (!error) { closeSerieModal(); if (!document.getElementById('edit-modal').classList.contains('hidden')) await populateDropdowns({ serie_id: data[0].id }); }
        });

        async function openAddModal() {
            document.getElementById('edit-form').reset();
            document.getElementById('edit-id').value = "";
            document.getElementById('edit-preview').src = placeholderImg;
            document.getElementById('edit-modal').classList.remove('hidden');
            await populateDropdowns(null);
        }

        async function openEditModal(comicJson) {
            const comic = JSON.parse(decodeURIComponent(comicJson));
            document.getElementById('edit-id').value = comic.id;
            document.getElementById('edit-nome').value = comic.nome || '';
            document.getElementById('edit-numero').value = comic.numero || '';
            document.getElementById('edit-possesso').value = comic.possesso || 'manca';
            document.getElementById('edit-condizione').value = comic.condizione || '';
            document.getElementById('edit-immagine_url').value = comic.immagine_url || '';
            document.getElementById('edit-preview').src = comic.immagine_url || placeholderImg;
            document.getElementById('edit-modal').classList.remove('hidden');
            await populateDropdowns(comic);
        }

        async function populateDropdowns(comic) {
            const { data: allSeries } = await window.supabaseClient.from('serie').select('id, nome, collana(nome)').order('nome');
            document.getElementById('edit-serie_id').innerHTML = '<option value="">Scegli serie...</option>' + 
                (allSeries || []).map(s => {
                    const full = s.collana?.nome ? `${s.nome} (${s.collana.nome})` : s.nome;
                    return `<option value="${s.id}" ${comic?.serie_id === s.id ? 'selected' : ''}>${full}</option>`;
                }).join('');
        }

        function closeModal() { document.getElementById('edit-modal').classList.add('hidden'); }

        document.getElementById('edit-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const payload = {
                nome: document.getElementById('edit-nome').value,
                serie_id: document.getElementById('edit-serie_id').value,
                numero: document.getElementById('edit-numero').value,
                possesso: document.getElementById('edit-possesso').value,
                condizione: document.getElementById('edit-condizione').value || null,
                immagine_url: document.getElementById('edit-immagine_url').value
            };
            const id = document.getElementById('edit-id').value;
            const { error } = id ? await window.supabaseClient.from('issue').update(payload).eq('id', id) : await window.supabaseClient.from('issue').insert([payload]);
            if (!error) { closeModal(); if (currentSerieId) selectSerie(currentSerieId, currentSerieFullNome); else loadRecent(); }
        });

        searchInput.addEventListener('input', async (e) => {
            const term = e.target.value.trim();
            if (term.length < 2) { resultsDiv.classList.add('hidden'); return; }
            const { data } = await window.supabaseClient.from('serie').select('id, nome, collana(nome)').ilike('nome', `%${term}%`).limit(8);
            if (data?.length > 0) {
                resultsDiv.innerHTML = data.map(serie => {
                    const full = serie.collana?.nome ? `${serie.nome} (${serie.collana.nome})` : serie.nome;
                    return `<div onclick="selectSerie('${serie.id}', '${full}')" class="p-2 hover:bg-slate-700 cursor-pointer text-xs border-b border-slate-700 text-white">${full}</div>`;
                }).join('');
                resultsDiv.classList.remove('hidden');
            }
        });

        async function selectSerie(id, nome) {
            currentSerieId = id; currentSerieFullNome = nome; searchInput.value = nome; resultsDiv.classList.add('hidden');
            document.getElementById('view-title').innerText = nome;
            let query = window.supabaseClient.from('issue').select(FULL_QUERY).eq('serie_id', id);
            if (currentFilter !== 'all') query = query.eq('possesso', currentFilter);
            const { data } = await query.order('numero', { ascending: true });
            renderGrid(data, nome);
        }

        async function loadRecent() {
            currentSerieId = null; document.getElementById('view-title').innerText = "Ultimi Arrivi";
            let query = window.supabaseClient.from('issue').select(FULL_QUERY);
            if (currentFilter !== 'all') query = query.eq('possesso', currentFilter);
            const { data } = await query.order('created_at', { ascending: false }).limit(24);
            renderGrid(data);
        }

        function setFilter(f) {
            currentFilter = f; document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(`btn-${f}`).classList.add('active');
            if (currentSerieId) selectSerie(currentSerieId, currentSerieFullNome); else loadRecent();
        }

        function renderGrid(items, fallbackSerie = "") {
            document.getElementById('stats-count').innerText = `${items?.length || 0} ALBI`;
            grid.innerHTML = (items || []).map(comic => {
                const comicData = encodeURIComponent(JSON.stringify(comic));
                const isManca = comic.possesso === 'manca';
                const fullSerie = fallbackSerie || (comic.serie?.collana?.nome ? `${comic.serie.nome} (${comic.serie.collana.nome})` : comic.serie?.nome);
                return `
                <div class="comic-card rounded overflow-hidden aspect-[2/3] cursor-pointer" onclick="openEditModal('${comicData}')">
                    <div class="num-badge">#${comic.numero || '?'}</div>
                    <img src="${comic.immagine_url || placeholderImg}" class="w-full h-full object-cover ${isManca ? 'grayscale opacity-25' : ''}">
                    <div class="card-content">
                        <p class="text-[9px] text-yellow-500 font-bold truncate uppercase">${fullSerie}</p>
                        <h4 class="text-[11px] font-bold text-white truncate uppercase">${comic.nome || 'Senza Titolo'}</h4>
                    </div>
                </div>`;
            }).join('');
        }

        loadRecent();
        document.addEventListener('click', (e) => { if (!searchInput.contains(e.target)) resultsDiv.classList.add('hidden'); });
    </script>
</body>
</html>
