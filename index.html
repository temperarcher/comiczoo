<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comic Archive Pro - V7.5 - Ordine Cronologico</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="config.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-slate-900 text-slate-100 min-h-screen font-sans flex flex-col">

    <header class="bg-slate-800 border-b border-slate-700 p-6 sticky top-0 z-50 shadow-2xl">
        <div class="container mx-auto flex flex-col lg:flex-row justify-between items-center gap-6">
            <h1 class="text-3xl font-black text-yellow-500 tracking-tighter uppercase italic cursor-pointer select-none shrink-0" onclick="resetAllFilters()">Comic Archive</h1>
            
            <div class="flex flex-col md:flex-row w-full gap-4 items-center">
                <div class="relative w-full">
                    <input type="text" id="serie-search" class="w-full bg-slate-900 border border-slate-700 p-4 rounded-xl text-lg font-bold text-white outline-none focus:ring-4 focus:ring-yellow-500/20 transition-all placeholder-slate-500" placeholder="Cerca serie o collana...">
                    <div id="serie-results" class="absolute top-full left-0 right-0 bg-slate-800 border border-slate-700 mt-2 rounded-2xl shadow-2xl hidden z-50 max-h-96 overflow-y-auto custom-scrollbar"></div>
                </div>
                <button onclick="openAddModal()" class="w-full md:w-auto bg-yellow-500 hover:bg-yellow-400 text-slate-900 px-8 py-4 rounded-xl font-black uppercase tracking-widest transition-all active:scale-95 shadow-lg shadow-yellow-500/20 shrink-0">＋ Aggiungi Albo</button>
            </div>
        </div>
    </header>

    <div class="bg-slate-900 border-b border-slate-700 shadow-inner overflow-x-auto custom-scrollbar">
        <div class="container mx-auto flex items-center gap-6 p-4 min-w-max" id="codici-bar">
            </div>
    </div>

    <main class="container mx-auto p-4 md:p-8 flex-grow">
        <div id="serie-showcase" class="flex gap-4 overflow-x-auto custom-scrollbar pb-6 mb-8">
            </div>

        <div class="flex flex-col lg:flex-row justify-between items-center mb-10 gap-6 bg-slate-800/40 p-6 rounded-3xl border border-slate-700/50">
            <div class="flex flex-col md:flex-row items-center gap-4 md:gap-8">
                <h2 id="view-title" class="text-3xl font-black uppercase italic tracking-tighter text-white">Ultimi Arrivi</h2>
                <div id="stats-count" class="bg-yellow-500 text-slate-900 px-4 py-1 rounded-full text-xs font-black uppercase tracking-widest">0 fumetti</div>
            </div>
            
            <div class="flex flex-col sm:flex-row items-center gap-4">
                <div class="flex bg-slate-900 p-1.5 rounded-2xl border border-slate-700 shadow-inner">
                    <button id="view-grid" onclick="setView('grid')" class="view-btn active px-6 py-2 rounded-xl text-xs font-black uppercase tracking-widest transition-all">Grid</button>
                    <button id="view-list" onclick="setView('list')" class="view-btn px-6 py-2 rounded-xl text-xs font-black uppercase tracking-widest transition-all">List</button>
                </div>
                <div class="flex bg-slate-900 p-1.5 rounded-2xl border border-slate-700 shadow-inner">
                    <button id="btn-all" onclick="setFilter('all')" class="filter-btn active px-6 py-2 rounded-xl text-xs font-black uppercase tracking-widest transition-all">Tutti</button>
                    <button id="btn-celo" onclick="setFilter('celo')" class="filter-btn px-6 py-2 rounded-xl text-xs font-black uppercase tracking-widest transition-all text-green-400">Ce l'ho</button>
                    <button id="btn-manca" onclick="setFilter('manca')" class="filter-btn px-6 py-2 rounded-xl text-xs font-black uppercase tracking-widest transition-all text-red-400">Manca</button>
                </div>
            </div>
        </div>

        <div id="comic-grid" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 2xl:grid-cols-6 gap-8">
            </div>
    </main>

    <footer class="bg-slate-800 border-t border-slate-700 p-8 mt-12">
        <div class="container mx-auto text-center">
            <p class="text-slate-500 text-[10px] font-black uppercase tracking-[0.3em]">Comic Archive Pro - Versione 7.5 - Ordine Cronologico</p>
        </div>
    </footer>

    <div id="edit-modal" class="fixed inset-0 bg-slate-950/95 backdrop-blur-md hidden z-[100] p-4 flex items-center justify-center">
        <div class="bg-slate-800 w-full max-w-6xl rounded-[2.5rem] shadow-2xl border border-slate-700 overflow-hidden flex flex-col max-h-[90vh]">
            <div class="p-8 border-b border-slate-700 flex justify-between items-center bg-slate-800/50">
                <h3 id="modal-title" class="text-2xl font-black uppercase italic tracking-tighter text-yellow-500">Dettagli Albo</h3>
                <button onclick="closeModal()" class="text-slate-400 hover:text-white transition-colors text-3xl">&times;</button>
            </div>
            
            <form id="edit-form" class="flex flex-col lg:flex-row overflow-hidden">
                <input type="hidden" id="edit-id">
                
                <div class="w-full lg:w-[35%] p-8 bg-slate-900/50 border-r border-slate-700 flex flex-col gap-6 overflow-y-auto custom-scrollbar">
                    <div class="aspect-[2/3] bg-slate-950 rounded-3xl overflow-hidden shadow-2xl border border-slate-700 group relative">
                        <img id="edit-preview" src="" class="w-full h-full object-cover">
                        <div class="absolute inset-0 bg-yellow-500/10 opacity-0 group-hover:opacity-100 transition-opacity pointer-events-none"></div>
                    </div>

                    <div class="bg-slate-800/80 rounded-3xl border border-slate-700 p-6 shadow-xl">
                        <div class="flex justify-between items-center mb-4">
                            <h4 class="text-[10px] font-black uppercase tracking-widest text-slate-400 italic">Contenuti / Storie</h4>
                            <button type="button" onclick="openStorieModal()" class="bg-yellow-500/10 text-yellow-500 text-[9px] px-3 py-1.5 rounded-full font-black uppercase hover:bg-yellow-500 hover:text-slate-900 transition-all">＋ Aggiungi</button>
                        </div>
                        <div id="issue-stories-list" class="space-y-3 max-h-72 overflow-y-auto custom-scrollbar pr-2">
                            </div>
                    </div>
                </div>

                <div class="flex-grow p-8 lg:p-12 overflow-y-auto custom-scrollbar bg-slate-800">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                        <div class="md:col-span-2">
                            <div class="flex justify-between items-end mb-2">
                                <label class="text-[10px] font-black text-slate-500 uppercase tracking-[0.2em]">Serie / Titolo Principale</label>
                                <div class="flex gap-2">
                                    <button type="button" id="btn-edit-serie-context" onclick="openEditSerieFromContext()" disabled class="text-[9px] bg-slate-700 text-slate-300 px-3 py-1 rounded-full hover:bg-yellow-500 hover:text-slate-900 transition-all font-black uppercase">Modifica</button>
                                    <button type="button" onclick="openSerieModal()" class="text-[9px] bg-yellow-500/10 text-yellow-500 px-3 py-1 rounded-full hover:bg-yellow-500 hover:text-slate-900 transition-all font-black uppercase">Nuova</button>
                                </div>
                            </div>
                            <select id="edit-serie_id" required onchange="handleSerieChange(this.value)" class="w-full bg-slate-900 border-2 border-slate-700 p-4 rounded-2xl text-lg font-black text-white outline-none focus:border-yellow-500 transition-all appearance-none"></select>
                        </div>

                        <div>
                            <label class="text-[10px] font-black text-slate-500 uppercase tracking-[0.2em]">Titolo Albo</label>
                            <input type="text" id="edit-nome" class="w-full bg-slate-900 border-2 border-slate-700 p-4 rounded-2xl text-lg font-bold text-white outline-none focus:border-yellow-500 transition-all">
                        </div>

                        <div class="grid grid-cols-2 gap-4">
                            <div>
                                <label class="text-[10px] font-black text-slate-500 uppercase tracking-[0.2em]">Numero</label>
                                <input type="text" id="edit-numero" class="w-full bg-slate-900 border-2 border-slate-700 p-4 rounded-2xl text-xl font-black text-yellow-500 outline-none focus:border-yellow-500 transition-all text-center">
                            </div>
                            <div>
                                <label class="text-[10px] font-black text-slate-500 uppercase tracking-[0.2em]">Possesso</label>
                                <select id="edit-possesso" class="w-full bg-slate-900 border-2 border-slate-700 p-4 rounded-2xl text-sm font-black text-white outline-none focus:border-yellow-500 transition-all uppercase tracking-widest">
                                    <option value="celo">CE L'HO</option>
                                    <option value="manca">MANCA</option>
                                </select>
                            </div>
                        </div>

                        <div class="grid grid-cols-2 gap-4">
                            <div>
                                <label class="text-[10px] font-black text-slate-500 uppercase tracking-[0.2em]">Data Uscita</label>
                                <input type="date" id="edit-data_pubblicazione" class="w-full bg-slate-900 border-2 border-slate-700 p-4 rounded-2xl text-sm font-bold text-white outline-none focus:border-yellow-500 transition-all">
                            </div>
                            <div>
                                <label class="text-[10px] font-black text-slate-500 uppercase tracking-[0.2em]">Tipo</label>
                                <select id="edit-tipo_pubblicazione_id" class="w-full bg-slate-900 border-2 border-slate-700 p-4 rounded-2xl text-sm font-bold text-white outline-none focus:border-yellow-500 transition-all"></select>
                            </div>
                        </div>

                        <div class="grid grid-cols-2 gap-4">
                            <div>
                                <label class="text-[10px] font-black text-slate-500 uppercase tracking-[0.2em]">Valore (€)</label>
                                <input type="number" step="0.01" id="edit-valore" class="w-full bg-slate-900 border-2 border-slate-700 p-4 rounded-2xl text-lg font-bold text-white outline-none focus:border-yellow-500 transition-all">
                            </div>
                            <div>
                                <label class="text-[10px] font-black text-slate-500 uppercase tracking-[0.2em]">Stato (1-5)</label>
                                <input type="number" min="1" max="5" id="edit-condizione" class="w-full bg-slate-900 border-2 border-slate-700 p-4 rounded-2xl text-lg font-bold text-white outline-none focus:border-yellow-500 transition-all text-center">
                            </div>
                        </div>

                        <div>
                            <div class="flex justify-between items-end mb-2">
                                <label class="text-[10px] font-black text-slate-500 uppercase tracking-[0.2em]">Annata</label>
                                <div class="flex gap-2">
                                    <button type="button" id="btn-edit-annata-issue" onclick="openEditAnnataFromIssue()" disabled class="text-[9px] bg-slate-700 text-slate-300 px-3 py-1 rounded-full font-black uppercase">Edit</button>
                                    <button type="button" onclick="openAnnataModal()" class="text-[9px] bg-yellow-500/10 text-yellow-500 px-3 py-1 rounded-full font-black uppercase">Nuova</button>
                                </div>
                            </div>
                            <select id="edit-annata_id" onchange="document.getElementById('btn-edit-annata-issue').disabled = !this.value" class="w-full bg-slate-900 border-2 border-slate-700 p-4 rounded-2xl text-sm font-bold text-white outline-none appearance-none focus:border-yellow-500"></select>
                        </div>

                        <div>
                            <div class="flex justify-between items-end mb-2">
                                <label class="text-[10px] font-black text-slate-500 uppercase tracking-[0.2em]">Collana</label>
                                <div class="flex gap-2">
                                    <button type="button" id="btn-edit-collana-issue" onclick="openEditCollanaFromIssue()" disabled class="text-[9px] bg-slate-700 text-slate-300 px-3 py-1 rounded-full font-black uppercase">Edit</button>
                                    <button type="button" onclick="openCollanaModal()" class="text-[9px] bg-yellow-500/10 text-yellow-500 px-3 py-1 rounded-full font-black uppercase">Nuova</button>
                                </div>
                            </div>
                            <select id="edit-collana_id" disabled class="w-full bg-slate-900 border-2 border-slate-700 p-4 rounded-2xl text-sm font-bold text-white outline-none opacity-50 appearance-none"></select>
                        </div>

                        <div class="md:col-span-2">
                            <label class="text-[10px] font-black text-slate-500 uppercase tracking-[0.2em]">Link Copertina</label>
                            <input type="text" id="edit-immagine_url" oninput="document.getElementById('edit-preview').src = this.value" class="w-full bg-slate-900 border-2 border-slate-700 p-4 rounded-2xl text-xs text-blue-400 outline-none font-mono focus:border-yellow-500 transition-all">
                        </div>

                        <div class="md:col-span-2 flex gap-4 pt-6 border-t border-slate-700 mt-4">
                            <button type="submit" class="flex-grow bg-yellow-500 hover:bg-yellow-400 text-slate-900 py-5 rounded-[1.5rem] font-black uppercase tracking-[0.2em] transition-all shadow-xl shadow-yellow-500/10 active:scale-95">Salva Albo</button>
                            <button type="button" onclick="closeModal()" class="px-10 bg-slate-700 hover:bg-slate-600 text-white rounded-[1.5rem] font-black uppercase text-xs tracking-widest transition-all">Annulla</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <div id="serie-modal" class="fixed inset-0 bg-slate-950/95 backdrop-blur-md hidden z-[110] p-4 flex items-center justify-center">
        <div class="bg-slate-800 w-full max-w-xl rounded-[2.5rem] border border-slate-700 shadow-2xl overflow-hidden">
            <div class="p-8 border-b border-slate-700 flex justify-between items-center bg-slate-800/80">
                <h3 id="serie-modal-title" class="text-xl font-black uppercase italic tracking-tighter text-yellow-500">Dettagli Serie</h3>
                <button onclick="closeSerieModal()" class="text-slate-400 hover:text-white transition-colors text-2xl">&times;</button>
            </div>
            <form id="serie-form" class="p-8 space-y-6">
                <input type="hidden" id="new-serie-id">
                <div class="flex flex-col md:flex-row gap-8">
                    <div class="w-full md:w-40 h-56 bg-slate-900 rounded-2xl overflow-hidden border border-slate-700 shadow-2xl shrink-0">
                        <img id="new-serie-preview" src="" class="w-full h-full object-contain p-2">
                    </div>
                    <div class="flex-grow space-y-6">
                        <div>
                            <label class="text-[10px] font-black text-slate-500 uppercase tracking-widest">Titolo Serie</label>
                            <input type="text" id="new-serie-nome" required class="w-full bg-slate-900 border-2 border-slate-700 p-4 rounded-2xl text-lg font-black text-white outline-none focus:border-yellow-500 transition-all">
                        </div>
                        <div>
                            <div class="flex justify-between items-end mb-2">
                                <label class="text-[10px] font-black text-slate-500 uppercase tracking-widest">Collana</label>
                                <button type="button" id="btn-edit-collana-serie" onclick="openEditCollanaFromSerie()" disabled class="text-[9px] bg-slate-700 text-slate-300 px-3 py-1 rounded-full font-black uppercase">Edit</button>
                            </div>
                            <select id="new-serie-collana" class="w-full bg-slate-900 border-2 border-slate-700 p-4 rounded-2xl text-sm font-bold text-white outline-none appearance-none focus:border-yellow-500"></select>
                        </div>
                    </div>
                </div>
                <div>
                    <label class="text-[10px] font-black text-slate-500 uppercase tracking-widest">Link Logo Serie</label>
                    <input type="text" id="new-serie-immagine" oninput="document.getElementById('new-serie-preview').src = this.value" class="w-full bg-slate-900 border-2 border-slate-700 p-4 rounded-2xl text-xs text-blue-400 outline-none font-mono focus:border-yellow-500 transition-all">
                </div>
                <button type="submit" class="w-full bg-yellow-500 hover:bg-yellow-400 text-slate-900 py-5 rounded-[1.5rem] font-black uppercase tracking-[0.2em] transition-all shadow-xl active:scale-95">Salva Serie</button>
            </form>
        </div>
    </div>

    <div id="storie-modal" class="fixed inset-0 bg-slate-950/95 backdrop-blur-md hidden z-[120] p-4 flex items-center justify-center">
        <div class="bg-slate-800 w-full max-w-5xl rounded-[2.5rem] border border-slate-700 shadow-2xl overflow-hidden flex flex-col max-h-[90vh]">
            <div class="p-8 border-b border-slate-700 flex justify-between items-center bg-slate-800/80">
                <h3 id="storie-modal-title" class="text-xl font-black uppercase italic tracking-tighter text-blue-400">Archivio Storie</h3>
                <button onclick="closeStorieModal()" class="text-slate-400 hover:text-white transition-colors text-3xl">&times;</button>
            </div>
            
            <div class="flex flex-col lg:flex-row overflow-hidden">
                <div class="w-full lg:w-1/2 p-8 border-r border-slate-700 bg-slate-900/40 flex flex-col">
                    <div class="flex justify-between items-center mb-8">
                        <div>
                            <h4 class="text-[10px] font-black uppercase tracking-[0.3em] text-yellow-500/70 mb-1">Cast / Protagonisti</h4>
                            <p class="text-[11px] text-slate-500 font-bold uppercase italic">Personaggi presenti in questa storia</p>
                        </div>
                        <button type="button" onclick="openAddPersonaggioStoriaModal()" class="bg-yellow-500 text-slate-900 text-[10px] px-5 py-2 rounded-full font-black uppercase hover:bg-yellow-400 transition-all shadow-lg shadow-yellow-500/10">＋ Associa</button>
                    </div>
                    <div id="lista-personaggi-storia" class="grid grid-cols-1 sm:grid-cols-2 gap-4 overflow-y-auto custom-scrollbar flex-grow pr-4">
                        </div>
                </div>

                <form id="storie-form" class="w-full lg:w-1/2 p-10 space-y-8 bg-slate-800">
                    <input type="hidden" id="storie-id">
                    <input type="hidden" id="old-storia-id">
                    
                    <div class="space-y-2">
                        <label class="text-[10px] font-black text-slate-500 uppercase tracking-widest block">Titolo della Storia</label>
                        <input type="text" id="storie-nome" list="storie-esistenti" required class="w-full bg-slate-900 border-2 border-slate-700 p-5 rounded-2xl text-lg font-black text-white outline-none focus:border-blue-500 transition-all" placeholder="Inserisci titolo...">
                        <datalist id="storie-esistenti"></datalist>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div class="space-y-2">
                            <label class="text-[10px] font-black text-slate-500 uppercase tracking-widest block">Albo di Riferimento</label>
                            <select id="storie-issue-id" onchange="togglePosizioneField(this.value)" class="w-full bg-slate-900 border-2 border-slate-700 p-5 rounded-2xl text-xs font-black text-white outline-none appearance-none focus:border-blue-500"></select>
                        </div>
                        <div id="storie-posizione-container" class="hidden space-y-2">
                            <label class="text-[10px] font-black text-slate-500 uppercase tracking-widest block">Ordine / Indice</label>
                            <input type="number" id="storie-posizione" class="w-full bg-slate-900 border-2 border-slate-700 p-5 rounded-2xl text-lg font-black text-white outline-none focus:border-blue-500 transition-all text-center" placeholder="1">
                        </div>
                    </div>

                    <div class="pt-8 border-t border-slate-700 flex gap-4">
                        <button type="submit" class="flex-grow bg-blue-600 hover:bg-blue-500 text-white py-5 rounded-[1.5rem] font-black uppercase tracking-[0.2em] transition-all shadow-xl shadow-blue-500/10 active:scale-95">Salva Storia</button>
                        <button type="button" onclick="closeStorieModal()" class="px-8 bg-slate-700 text-slate-300 rounded-[1.5rem] font-black uppercase text-[10px] tracking-widest">Chiudi</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div id="personaggio-storia-modal" class="fixed inset-0 bg-slate-950/95 backdrop-blur-xl hidden z-[130] p-4 flex items-center justify-center">
        <div class="bg-slate-800 w-full max-w-md rounded-[2.5rem] border border-yellow-500/30 shadow-2xl p-10">
            <h3 class="text-lg font-black uppercase italic tracking-tighter text-yellow-500 mb-8 border-b border-slate-700 pb-6">Collega Protagonista</h3>
            <form id="personaggio-storia-form" class="space-y-6">
                <div class="space-y-2">
                    <label class="text-[10px] font-black text-slate-500 uppercase tracking-widest block">Scegli Personaggio</label>
                    <select id="ps-personaggio-id" required class="w-full bg-slate-900 border-2 border-slate-700 p-4 rounded-2xl text-sm font-black text-white outline-none focus:border-yellow-500 appearance-none"></select>
                </div>
                <div class="space-y-2">
                    <label class="text-[10px] font-black text-slate-500 uppercase tracking-widest block">Conferma Storia</label>
                    <select id="ps-storia-id" required class="w-full bg-slate-900 border-2 border-slate-700 p-4 rounded-2xl text-sm font-black text-white outline-none focus:border-yellow-500 appearance-none"></select>
                </div>
                <div class="flex gap-3 pt-6">
                    <button type="submit" class="flex-grow bg-yellow-500 text-slate-900 py-4 rounded-2xl font-black uppercase text-xs tracking-[0.2em] hover:bg-yellow-400 transition-all shadow-xl shadow-yellow-500/10 active:scale-95">Conferma Link</button>
                    <button type="button" onclick="closeAddPersonaggioStoriaModal()" class="px-6 bg-slate-700 text-slate-300 rounded-2xl font-black text-[10px] uppercase">Esci</button>
                </div>
            </form>
        </div>
    </div>

    <div id="simple-modal" class="fixed inset-0 bg-slate-950/95 backdrop-blur-md hidden z-[150] p-4 flex items-center justify-center">
        <div class="bg-slate-800 rounded-2xl w-full max-w-sm shadow-2xl overflow-hidden">
            <div class="p-6 border-b border-slate-700 flex justify-between items-center bg-slate-800">
                <h3 id="simple-modal-title" class="text-xl font-bold text-yellow-500 uppercase italic">Gestione</h3>
                <button onclick="closeSimpleModal()" class="text-slate-400 hover:text-white text-2xl">&times;</button>
            </div>
            <div id="simple-preview-container" class="hidden w-full h-32 bg-slate-900 border-b border-slate-700 overflow-hidden shadow-inner">
                <img id="simple-preview-img" src="" class="w-full h-full object-contain" onerror="this.src='https://placehold.co/400x150/1e293b/fbbf24?text=Nessun+Logo'">
            </div>
            <form id="simple-form" class="p-6 space-y-4">
                <input type="hidden" id="simple-id">
                <div id="simple-form-fields"></div>
                <div class="pt-4 flex gap-3">
                    <button type="submit" class="flex-1 bg-yellow-500 text-slate-900 font-black py-3 rounded-xl uppercase tracking-widest hover:bg-yellow-400 transition-all">Salva</button>
                    <button type="button" onclick="closeSimpleModal()" class="px-6 bg-slate-700 text-slate-300 font-bold py-3 rounded-xl uppercase text-xs">Esci</button>
                </div>
            </form>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
