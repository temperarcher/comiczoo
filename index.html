<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comic Archive Pro - Database Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="config.js"></script>
    <style>
        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #4b5563; border-radius: 10px; }
        .comic-card { transition: all 0.3s ease; }
        .filter-btn.active { background-color: #eab308; color: #0f172a; border-color: #eab308; }
        .modal.hidden { display: none; }
        select, input { color-scheme: dark; }
    </style>
</head>
<body class="bg-slate-900 text-slate-100 min-h-screen font-sans">

    <header class="bg-slate-800 border-b border-slate-700 p-6 sticky top-0 z-50 shadow-2xl">
        <div class="container mx-auto flex flex-col lg:flex-row justify-between items-center gap-6">
            <h1 class="text-3xl font-black text-yellow-500 tracking-tighter uppercase italic cursor-pointer select-none" onclick="window.location.reload()">
                Comic Archive
            </h1>
            
            <div class="flex flex-col md:flex-row w-full gap-4 items-center relative">
                <div class="relative w-full">
                    <input type="text" id="serie-search" 
                           class="w-full bg-slate-900 border border-slate-600 p-3 rounded-full pl-12 focus:ring-2 focus:ring-yellow-500 outline-none transition-all"
                           placeholder="Cerca serie o testata...">
                    <span class="absolute left-4 top-3.5 opacity-40">üîç</span>
                    <div id="serie-results" class="absolute w-full mt-2 bg-slate-800 border border-slate-700 rounded-xl hidden shadow-2xl max-h-60 overflow-y-auto custom-scrollbar z-50"></div>
                </div>

                <div class="flex bg-slate-900 p-1 rounded-full border border-slate-700 shrink-0">
                    <button onclick="setFilter('all')" id="btn-all" class="filter-btn active px-4 py-1.5 rounded-full text-xs font-bold uppercase transition-all">Tutti</button>
                    <button onclick="setFilter('celo')" id="btn-celo" class="filter-btn px-4 py-1.5 rounded-full text-xs font-bold uppercase transition-all">Celo</button>
                    <button onclick="setFilter('manca')" id="btn-manca" class="filter-btn px-4 py-1.5 rounded-full text-xs font-bold uppercase transition-all">Manca</button>
                </div>
            </div>
        </div>
    </header>

    <main class="container mx-auto p-6">
        <div class="mb-8 border-l-4 border-yellow-500 pl-4 flex justify-between items-end">
            <div>
                <h2 id="view-title" class="text-2xl font-bold uppercase tracking-tight">Ultimi Arrivi</h2>
                <p id="view-subtitle" class="text-slate-400 text-sm italic">Vista globale del database</p>
            </div>
            <div id="stats-count" class="text-slate-500 text-xs font-mono uppercase"></div>
        </div>

        <div id="comic-grid" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-8">
            </div>
    </main>

    <button onclick="openModal()" class="fixed bottom-8 right-8 bg-yellow-500 hover:bg-yellow-400 text-slate-900 w-16 h-16 rounded-full shadow-2xl flex items-center justify-center text-4xl font-bold z-40 transition-transform hover:scale-110">
        +
    </button>

    <div id="add-modal" class="modal hidden fixed inset-0 z-[100] flex items-center justify-center p-4 bg-slate-950/90 backdrop-blur-sm">
        <div class="bg-slate-800 border border-slate-700 rounded-2xl w-full max-w-3xl overflow-hidden shadow-2xl flex flex-col max-h-[90vh]">
            <div class="p-6 border-b border-slate-700 flex justify-between items-center bg-slate-800">
                <h3 class="text-xl font-bold uppercase text-yellow-500 tracking-widest">Aggiungi Albo (Tabella Issue)</h3>
                <button onclick="closeModal()" class="text-slate-400 hover:text-white text-2xl">‚úï</button>
            </div>
            
            <form id="add-comic-form" class="p-6 grid grid-cols-1 md:grid-cols-3 gap-4 overflow-y-auto custom-scrollbar">
                <div class="md:col-span-2">
                    <label class="block text-[10px] font-bold text-slate-400 uppercase mb-1">serie_id *</label>
                    <select id="form-serie_id" onchange="loadAnnatePerForm(this.value)" class="w-full bg-slate-900 border border-slate-700 p-2 rounded-lg" required></select>
                </div>
                <div>
                    <label class="block text-[10px] font-bold text-slate-400 uppercase mb-1">annata_id</label>
                    <select id="form-annata_id" class="w-full bg-slate-900 border border-slate-700 p-2 rounded-lg"></select>
                </div>
                <div class="md:col-span-2">
                    <label class="block text-[10px] font-bold text-slate-400 uppercase mb-1">testata_id</label>
                    <select id="form-testata_id" class="w-full bg-slate-900 border border-slate-700 p-2 rounded-lg"></select>
                </div>
                <div>
                    <label class="block text-[10px] font-bold text-slate-400 uppercase mb-1">editore_id</label>
                    <select id="form-editore_id" class="w-full bg-slate-900 border border-slate-700 p-2 rounded-lg"></select>
                </div>
                <div>
                    <label class="block text-[10px] font-bold text-slate-400 uppercase mb-1">numero *</label>
                    <input type="number" id="form-numero" class="w-full bg-slate-900 border border-slate-700 p-2 rounded-lg" required>
                </div>
                <div class="md:col-span-2">
                    <label class="block text-[10px] font-bold text-slate-400 uppercase mb-1">nome (Titolo)</label>
                    <input type="text" id="form-nome" class="w-full bg-slate-900 border border-slate-700 p-2 rounded-lg">
                </div>
                <div>
                    <label class="block text-[10px] font-bold text-slate-400 uppercase mb-1">data_pubblicazione</label>
                    <input type="date" id="form-data_pubblicazione" class="w-full bg-slate-900 border border-slate-700 p-2 rounded-lg">
                </div>
                <div class="md:col-span-2">
                    <label class="block text-[10px] font-bold text-slate-400 uppercase mb-1">supplemento_id</label>
                    <select id="form-supplemento_id" class="w-full bg-slate-900 border border-slate-700 p-2 rounded-lg"></select>
                </div>
                <div>
                    <label class="block text-[10px] font-bold text-slate-400 uppercase mb-1">possesso</label>
                    <select id="form-possesso" class="w-full bg-slate-900 border border-slate-700 p-2 rounded-lg">
                        <option value="celo">celo</option>
                        <option value="manca">manca</option>
                    </select>
                </div>
                <div>
                    <label class="block text-[10px] font-bold text-slate-400 uppercase mb-1">condizione (1-5)</label>
                    <input type="number" id="form-condizione" min="1" max="5" class="w-full bg-slate-900 border border-slate-700 p-2 rounded-lg">
                </div>
                <div>
                    <label class="block text-[10px] font-bold text-slate-400 uppercase mb-1">valore</label>
                    <input type="number" step="0.01" id="form-valore" class="w-full bg-slate-900 border border-slate-700 p-2 rounded-lg">
                </div>
                <div class="md:col-span-3">
                    <label class="block text-[10px] font-bold text-slate-400 uppercase mb-1">immagine_url</label>
                    <input type="url" id="form-immagine_url" class="w-full bg-slate-900 border border-slate-700 p-2 rounded-lg">
                </div>
                <div class="md:col-span-3 pt-4">
                    <button type="submit" class="w-full bg-yellow-500 hover:bg-yellow-400 text-slate-900 font-black p-4 rounded-xl uppercase transition-all shadow-lg active:scale-95">Salva Record</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        const grid = document.getElementById('comic-grid');
        const viewTitle = document.getElementById('view-title');
        const searchInput = document.getElementById('serie-search');
        const resultsDiv = document.getElementById('serie-results');

        let currentFilter = 'all';
        let currentSerieId = null;

        // Query string ottimizzata per non fallire se mancano relazioni
        const ISSUE_QUERY = `*, 
            serie!serie_id(nome, collana(nome)),
            annata!annata_id(nome),
            testata!testata_id(nome),
            editore!editore_id(nome),
            supplemento!supplemento_id(nome)`;

        // --- CARICAMENTO DATI ---
        async function loadRecent() {
            currentSerieId = null;
            viewTitle.innerText = "Ultimi Arrivi";
            let query = window.supabaseClient.from('issue').select(ISSUE_QUERY);
            
            if (currentFilter !== 'all') query = query.eq('possesso', currentFilter);
            
            const { data, error } = await query.order('created_at', { ascending: false }).limit(25);
            
            if (error) console.error(error);
            renderGrid(data);
        }

        async function selectSerie(id, nome) {
            currentSerieId = id;
            viewTitle.innerText = nome;
            resultsDiv.classList.add('hidden');
            searchInput.value = nome;

            let query = window.supabaseClient.from('issue').select(ISSUE_QUERY).eq('serie_id', id);
            if (currentFilter !== 'all') query = query.eq('possesso', currentFilter);

            const { data, error } = await query.order('numero', { ascending: true });
            if (error) console.error(error);
            renderGrid(data);
        }

        // --- RICERCA ---
        searchInput.addEventListener('input', async (e) => {
            const term = e.target.value;
            if (term.length < 2) { resultsDiv.classList.add('hidden'); return; }

            const { data } = await window.supabaseClient.from('serie').select('id, nome, collana(nome)').ilike('nome', `%${term}%`).limit(10);
            
            if (data && data.length > 0) {
                resultsDiv.innerHTML = data.map(s => `
                    <div onclick="selectSerie('${s.id}', '${s.nome}')" class="p-3 hover:bg-slate-700 cursor-pointer border-b border-slate-700 last:border-0">
                        <span class="font-bold">${s.nome}</span>
                        <span class="text-xs text-slate-400 block">${s.collana?.nome || 'Serie Regolare'}</span>
                    </div>
                `).join('');
                resultsDiv.classList.remove('hidden');
            }
        });

        // --- RENDERING ---
        function renderGrid(items) {
            document.getElementById('stats-count').innerText = `${items?.length || 0} risultati`;
            if (!items || items.length === 0) {
                grid.innerHTML = '<div class="col-span-full py-20 text-center text-slate-500 italic">Nessun fumetto trovato in questa sezione.</div>';
                return;
            }

            grid.innerHTML = items.map(item => {
                const isCelo = item.possesso === 'celo';
                // Priorit√† al nome dell'annata o della serie
                const labelSerie = item.serie?.nome || 'Serie Sconosciuta';
                const labelAnnata = item.annata?.nome ? `${item.annata.nome} ` : '';
                
                return `
                <div class="comic-card bg-slate-800 rounded-xl overflow-hidden border ${isCelo ? 'border-slate-700' : 'border-red-900/30 opacity-70'}">
                    <div class="h-64 bg-slate-950 relative overflow-hidden">
                        <img src="${item.immagine_url || 'https://via.placeholder.com/300x450?text=No+Cover'}" class="w-full h-full object-cover ${isCelo ? '' : 'grayscale'}">
                        ${item.valore > 0 ? `<div class="absolute bottom-2 left-2 bg-yellow-500 text-slate-900 text-[10px] font-black px-2 py-1 rounded">‚Ç¨ ${item.valore}</div>` : ''}
                    </div>
                    <div class="p-4">
                        <h4 class="font-black uppercase text-xs text-yellow-500 truncate mb-1">${labelSerie}</h4>
                        <h3 class="font-bold text-sm truncate">${labelAnnata}#${item.numero}</h3>
                        <p class="text-[10px] text-slate-400 truncate mb-3">${item.nome || '---'}</p>
                        <div class="flex justify-between items-center border-t border-slate-700 pt-3">
                             <div class="flex">${'‚òÖ'.repeat(item.condizione || 0)}<span class="opacity-20">${'‚òÖ'.repeat(5 - (item.condizione || 0))}</span></div>
                             <span class="text-[9px] font-bold text-slate-500 uppercase">${item.editore?.nome || ''}</span>
                        </div>
                    </div>
                </div>`;
            }).join('');
        }

        // --- LOGICA MODALE ---
        async function openModal() {
            document.getElementById('add-modal').classList.remove('hidden');
            const [s, t, e, supp] = await Promise.all([
                window.supabaseClient.from('serie').select('id, nome').order('nome'),
                window.supabaseClient.from('testata').select('id, nome').order('nome'),
                window.supabaseClient.from('editore').select('id, nome').order('nome'),
                window.supabaseClient.from('supplemento').select('id, nome').order('nome')
            ]);
            document.getElementById('form-serie_id').innerHTML = s.data.map(x => `<option value="${x.id}">${x.nome}</option>`).join('');
            document.getElementById('form-testata_id').innerHTML = '<option value="">Nessuna</option>' + t.data.map(x => `<option value="${x.id}">${x.nome}</option>`).join('');
            document.getElementById('form-editore_id').innerHTML = '<option value="">Nessuno</option>' + e.data.map(x => `<option value="${x.id}">${x.nome}</option>`).join('');
            document.getElementById('form-supplemento_id').innerHTML = '<option value="">Nessuno</option>' + supp.data.map(x => `<option value="${x.id}">${x.nome}</option>`).join('');
        }

        async function loadAnnatePerForm(sid) {
            const { data } = await window.supabaseClient.from('annata').select('id, nome').eq('serie_id', sid).order('nome');
            document.getElementById('form-annata_id').innerHTML = '<option value="">Nessuna</option>' + data.map(x => `<option value="${x.id}">${x.nome}</option>`).join('');
        }

        function closeModal() { document.getElementById('add-modal').classList.add('hidden'); }

        function setFilter(f) {
            currentFilter = f;
            document.querySelectorAll('.filter-btn').forEach(b => b.classList.toggle('active', b.id === `btn-${f}`));
            if (currentSerieId) selectSerie(currentSerieId, viewTitle.innerText); else loadRecent();
        }

        document.getElementById('add-comic-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const payload = {
                serie_id: document.getElementById('form-serie_id').value,
                annata_id: document.getElementById('form-annata_id').value || null,
                testata_id: document.getElementById('form-testata_id').value || null,
                editore_id: document.getElementById('form-editore_id').value || null,
                supplemento_id: document.getElementById('form-supplemento_id').value || null,
                numero: parseInt(document.getElementById('form-numero').value),
                nome: document.getElementById('form-nome').value || null,
                data_pubblicazione: document.getElementById('form-data_pubblicazione').value || null,
                possesso: document.getElementById('form-possesso').value,
                condizione: document.getElementById('form-condizione').value || null,
                valore: parseFloat(document.getElementById('form-valore').value) || 0,
                immagine_url: document.getElementById('form-immagine_url').value || null
            };
            const { error } = await window.supabaseClient.from('issue').insert([payload]);
            if (error) alert(error.message); else { closeModal(); loadRecent(); }
        });

        // Esecuzione iniziale
        loadRecent();
    </script>
</body>
</html>
