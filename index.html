<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comics Manager v8.2</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <style>
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
</head>
<body class="bg-slate-950 text-slate-200 min-h-screen">

    <header class="p-4 border-b border-slate-800 sticky top-0 bg-slate-950/90 backdrop-blur z-40">
        <div class="max-w-7xl mx-auto flex flex-col md:flex-row gap-4 justify-between items-center">
            <div class="relative w-full md:w-96">
                <input type="text" id="search-input" 
                       class="w-full bg-slate-900 border border-slate-700 rounded-lg py-2 px-4 focus:ring-2 focus:ring-yellow-500 outline-none"
                       placeholder="Cerca numero o titolo...">
            </div>
            <div class="flex gap-2">
                <button data-filter="all" class="px-4 py-2 rounded-lg bg-yellow-500 text-black font-bold text-sm">Tutti</button>
                <button data-filter="celo" class="px-4 py-2 rounded-lg bg-slate-800 hover:bg-slate-700 text-sm">Celo</button>
                <button data-filter="manca" class="px-4 py-2 rounded-lg bg-slate-800 hover:bg-slate-700 text-sm">Manca</button>
            </div>
        </div>
    </header>

    <section class="max-w-7xl mx-auto px-4 mt-6 space-y-8">
        <div id="publisher-showcase" class="flex gap-4 overflow-x-auto pb-2 no-scrollbar"></div>

        <div class="space-y-3">
            <h2 class="text-[10px] uppercase tracking-[0.3em] text-slate-500 font-bold ml-1">Le tue Serie</h2>
            <div id="serie-showcase" class="flex gap-4 overflow-x-auto pb-4 no-scrollbar"></div>
        </div>
    </section>

    <main class="max-w-7xl mx-auto p-4 md:p-6">
        <div id="main-grid" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 xl:grid-cols-6 gap-4"></div>
    </main>

    <div id="issue-modal" class="fixed inset-0 z-50 hidden items-center justify-center p-4 bg-black/80 backdrop-blur-sm">
        <div class="bg-slate-900 border border-slate-700 w-full max-w-4xl max-h-[90vh] overflow-y-auto rounded-2xl shadow-2xl relative">
            <button id="close-modal" class="absolute top-4 right-4 text-slate-400 hover:text-white z-10">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                </svg>
            </button>
            <div id="modal-body" class="p-6"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="config.js"></script>
    <script type="module" src="js/main.js"></script>
</body>
</html>
