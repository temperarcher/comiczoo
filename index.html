<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comic Archive Pro - Master Control</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="config.js"></script>
    <style>
        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #4b5563; border-radius: 10px; }
        .comic-image { transition: filter 0.5s ease, transform 0.5s ease; }
        .comic-card:hover .grayscale { filter: grayscale(0); opacity: 1; }
        .filter-btn.active { background-color: #eab308; color: #0f172a; border-color: #eab308; }
        .modal.hidden { display: none; }
        select, input { color-scheme: dark; }
    </style>
</head>
<body class="bg-slate-900 text-slate-100 min-h-screen font-sans">

    <header class="bg-slate-800 border-b border-slate-700 p-6 sticky top-0 z-50 shadow-2xl">
        <div class="container mx-auto flex flex-col lg:flex-row justify-between items-center gap-6">
            <h1 class="text-3xl font-black text-yellow-500 tracking-tighter uppercase italic cursor-pointer shrink-0" onclick="loadRecent()">
                Comic Archive
            </h1>
            
            <div class="flex flex-col md:flex-row w-full gap-4 items-center">
                <div class="relative w-full">
                    <input type="text" id="serie-search" 
                           class="w-full bg-slate-900 border border-slate-600 p-3 rounded-full pl-12 focus:ring-2 focus:ring-yellow-500 outline-none transition-all"
                           placeholder="Cerca una serie...">
                    <span class="absolute left-4 top-3.5 opacity-40">üîç</span>
                    <div id="serie-results" class="absolute w-full mt-2 bg-slate-800 border border-slate-700 rounded-xl hidden shadow-2xl max-h-60 overflow-y-auto custom-scrollbar z-50"></div>
                </div>

                <div class="flex bg-slate-900 p-1 rounded-full border border-slate-700 shrink-0">
                    <button onclick="setFilter('all')" id="btn-all" class="filter-btn active px-4 py-1.5 rounded-full text-xs font-bold uppercase transition-all">Tutti</button>
                    <button onclick="setFilter('celo')" id="btn-celo" class="filter-btn px-4 py-1.5 rounded-full text-xs font-bold uppercase transition-all">Celo</button>
                    <button onclick="setFilter('manca')" id="btn-manca" class="filter-btn px-4 py-1.5 rounded-full text-xs font-bold uppercase transition-all">Manca</button>
                </div>
            </div>
        </div>
    </header>

    <main class="container mx-auto p-6">
        <div class="mb-8 border-l-4 border-yellow-500 pl-4 flex justify-between items-end">
            <div>
                <h2 id="view-title" class="text-2xl font-bold uppercase tracking-tight">Ultimi Arrivi</h2>
                <p id="view-subtitle" class="text-slate-400 text-sm italic"></p>
            </div>
            <div id="stats-count" class="text-slate-500 text-xs font-mono uppercase"></div>
        </div>
        <div id="comic-grid" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-8"></div>
    </main>

    <button onclick="openModal()" class="fixed bottom-8 right-8 bg-yellow-500 text-slate-900 w-16 h-16 rounded-full shadow-2xl flex items-center justify-center text-4xl font-bold z-40 transition-transform hover:scale-110">
        +
    </button>

    <div id="add-modal" class="modal hidden fixed inset-0 z-[100] flex items-center justify-center p-4 bg-slate-950/90 backdrop-blur-sm">
        <div class="bg-slate-800 border border-slate-700 rounded-2xl w-full max-w-3xl overflow-hidden shadow-2xl flex flex-col max-h-[90vh]">
            <div class="p-6 border-b border-slate-700 flex justify-between items-center">
                <h3 id="modal-title" class="text-xl font-bold uppercase text-yellow-500 tracking-widest">Nuovo Albo</h3>
                <button onclick="closeModal()" class="text-slate-400 hover:text-white text-2xl">‚úï</button>
            </div>
            
            <form id="add-comic-form" class="p-6 grid grid-cols-1 md:grid-cols-3 gap-4 overflow-y-auto custom-scrollbar">
                <div class="md:col-span-2">
                    <label class="block text-[10px] font-bold text-slate-400 uppercase mb-1">Serie *</label>
                    <select id="form-serie_id" onchange="loadAnnatePerForm(this.value)" class="w-full bg-slate-900 border border-slate-700 p-2 rounded-lg outline-none" required></select>
                </div>
                <div>
                    <label class="block text-[10px] font-bold text-slate-400 uppercase mb-1">Annata</label>
                    <select id="form-annata_id" class="w-full bg-slate-900 border border-slate-700 p-2 rounded-lg"></select>
                </div>
                <div>
                    <label class="block text-[10px] font-bold text-slate-400 uppercase mb-1">Numero *</label>
                    <input type="number" id="form-numero" class="w-full bg-slate-900 border border-slate-700 p-2 rounded-lg" required>
                </div>
                <div class="md:col-span-2">
                    <label class="block text-[10px] font-bold text-slate-400 uppercase mb-1">Titolo Albo</label>
                    <input type="text" id="form-nome" class="w-full bg-slate-900 border border-slate-700 p-2 rounded-lg">
                </div>
                <div>
                    <label class="block text-[10px] font-bold text-slate-400 uppercase mb-1">Stato</label>
                    <select id="form-possesso" class="w-full bg-slate-900 border border-slate-700 p-2 rounded-lg">
                        <option value="celo">Celo</option>
                        <option value="manca">Manca</option>
                    </select>
                </div>
                <div>
                    <label class="block text-[10px] font-bold text-slate-400 uppercase mb-1">Condizione (1-5)</label>
                    <input type="number" id="form-condizione" min="1" max="5" class="w-full bg-slate-900 border border-slate-700 p-2 rounded-lg">
                </div>
                <div>
                    <label class="block text-[10px] font-bold text-slate-400 uppercase mb-1">Valore (‚Ç¨)</label>
                    <input type="number" step="0.01" id="form-valore" class="w-full bg-slate-900 border border-slate-700 p-2 rounded-lg">
                </div>
                <div class="md:col-span-3">
                    <label class="block text-[10px] font-bold text-slate-400 uppercase mb-1">Immagine URL</label>
                    <input type="url" id="form-immagine_url" class="w-full bg-slate-900 border border-slate-700 p-2 rounded-lg">
                </div>
                <div class="md:col-span-3 pt-4">
                    <button type="submit" class="w-full bg-yellow-500 text-slate-900 font-black p-4 rounded-xl uppercase tracking-widest hover:bg-yellow-400 transition-all">Salva Fumetto</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        const searchInput = document.getElementById('serie-search');
        const resultsDiv = document.getElementById('serie-results');
        const viewTitle = document.getElementById('view-title');
        const grid = document.getElementById('comic-grid');
        const statsCount = document.getElementById('stats-count');

        let currentFilter = 'all'; 
        let currentSerieId = null;
        let currentSerieFullNome = ""; 
        let editingId = null; // ID dell'albo in fase di modifica

        const FULL_QUERY = `*, 
            annata(nome, id, serie(nome, collana(nome))), 
            serie(nome, id, collana(nome)),
            tipo_pubblicazione(nome)`;

        // --- UTILS ---
        function getStarsHTML(valore) {
            if (!valore) return `<div class="flex gap-0.5 opacity-20">${'‚òÖ'.repeat(5)}</div>`;
            const num = parseInt(valore);
            let stars = '';
            for (let i = 1; i <= 5; i++) {
                stars += `<span class="${i <= num ? 'text-yellow-500' : 'text-slate-600'} text-xs">‚òÖ</span>`;
            }
            return `<div class="flex gap-0.5">${stars}</div>`;
        }

        // --- CORE LOGIC ---
        async function loadRecent() {
            currentSerieId = null;
            viewTitle.innerText = "Ultimi Arrivi";
            let q = window.supabaseClient.from('issue').select(FULL_QUERY);
            if (currentFilter !== 'all') q = q.eq('possesso', currentFilter);
            const { data, error } = await q.order('created_at', { ascending: false }).limit(20);
            if (!error) renderGrid(data);
        }

        async function selectSerie(id, fullNome) {
            currentSerieId = id; currentSerieFullNome = fullNome;
            searchInput.value = fullNome; resultsDiv.classList.add('hidden');
            viewTitle.innerText = fullNome;
            
            const { data: annate } = await window.supabaseClient.from('annata').select('id').eq('serie_id', id);
            const aIds = annate?.map(a => a.id) || [];
            
            let q = window.supabaseClient.from('issue').select(FULL_QUERY);
            if (aIds.length > 0) q = q.or(`annata_id.in.(${aIds.join(',')}),serie_id.eq.${id}`);
            else q = q.eq('serie_id', id);

            if (currentFilter !== 'all') q = q.eq('possesso', currentFilter);
            const { data, error } = await q.order('numero', { ascending: true });
            if (!error) renderGrid(data, fullNome);
        }

        function renderGrid(items, fallbackTitle = "") {
            statsCount.innerText = `${items?.length || 0} fumetti`;
            if (!items?.length) {
                grid.innerHTML = '<div class="col-span-full py-20 text-center text-slate-500 italic">Nessun fumetto trovato.</div>';
                return;
            }
            grid.innerHTML = items.map(comic => {
                const isOwned = comic.possesso === 'celo';
                const s = comic.annata?.serie || comic.serie;
                const title = fallbackTitle || (s?.collana ? `${s.nome} (${s.collana.nome})` : s?.nome);
                
                return `
                <div class="comic-card group bg-slate-800 rounded-xl overflow-hidden border ${isOwned ? 'border-slate-700 shadow-xl' : 'border-slate-800 opacity-60'} transition-all duration-300 relative">
                    <div class="absolute top-2 right-2 flex gap-2 z-20 opacity-0 group-hover:opacity-100 transition-opacity">
                        <button onclick="prepareEdit('${comic.id}')" class="bg-blue-600 p-2 rounded-full hover:scale-110 transition-transform shadow-lg">‚úèÔ∏è</button>
                        <button onclick="deleteComic('${comic.id}')" class="bg-red-600 p-2 rounded-full hover:scale-110 transition-transform shadow-lg">üóëÔ∏è</button>
                    </div>
                    <div class="relative h-72 bg-slate-950 overflow-hidden">
                        <img src="${comic.immagine_url || 'https://via.placeholder.com/300x450?text=No+Image'}" 
                             class="comic-image w-full h-full object-cover ${isOwned ? '' : 'grayscale'}">
                        ${comic.valore > 0 ? `<div class="absolute bottom-0 left-0 right-0 bg-gradient-to-t from-slate-900 to-transparent p-4"><span class="text-yellow-500 font-bold">‚Ç¨ ${comic.valore.toFixed(2)}</span></div>` : ''}
                    </div>
                    <div class="p-4">
                        <p class="text-[10px] text-yellow-500 font-bold uppercase truncate mb-1">${title}</p>
                        <h4 class="font-bold truncate leading-tight">${comic.annata?.nome ? comic.annata.nome + ' ' : ''}#${comic.numero}</h4>
                        <div class="mt-4 flex items-center justify-between border-t border-slate-700 pt-3">
                            ${getStarsHTML(comic.condizione)}
                            <span class="text-[9px] text-slate-500 uppercase font-bold">${comic.tipo_pubblicazione?.nome || ''}</span>
                        </div>
                    </div>
                </div>`;
            }).join('');
        }

        // --- AZIONI (EDIT/DELETE) ---
        async function prepareEdit(id) {
            editingId = id;
            const { data: comic } = await window.supabaseClient.from('issue').select('*').eq('id', id).single();
            if (!comic) return;

            await openModal();
            document.getElementById('modal-title').innerText = "Modifica Albo";
            document.getElementById('form-serie_id').value = comic.serie_id;
            await loadAnnatePerForm(comic.serie_id);
            document.getElementById('form-annata_id').value = comic.annata_id || "";
            document.getElementById('form-numero').value = comic.numero;
            document.getElementById('form-nome').value = comic.nome || "";
            document.getElementById('form-possesso').value = comic.possesso;
            document.getElementById('form-condizione').value = comic.condizione || "";
            document.getElementById('form-valore').value = comic.valore || 0;
            document.getElementById('form-immagine_url').value = comic.immagine_url || "";
        }

        async function deleteComic(id) {
            if (!confirm("Vuoi davvero cancellare questo fumetto?")) return;
            const { error } = await window.supabaseClient.from('issue').delete().eq('id', id);
            if (error) alert(error.message); else refreshView();
        }

        // --- FORM & MODAL ---
        async function openModal() {
            document.getElementById('add-modal').classList.remove('hidden');
            const { data } = await window.supabaseClient.from('serie').select('id, nome').order('nome');
            document.getElementById('form-serie_id').innerHTML = '<option value="">Scegli Serie...</option>' + 
                data.map(s => `<option value="${s.id}">${s.nome}</option>`).join('');
        }

        function closeModal() {
            document.getElementById('add-modal').classList.add('hidden');
            document.getElementById('add-comic-form').reset();
            document.getElementById('modal-title').innerText = "Nuovo Albo";
            editingId = null;
        }

        async function loadAnnatePerForm(sid) {
            const { data } = await window.supabaseClient.from('annata').select('id, nome').eq('serie_id', sid).order('nome');
            document.getElementById('form-annata_id').innerHTML = '<option value="">Nessuna</option>' + 
                data.map(a => `<option value="${a.id}">${a.nome}</option>`).join('');
        }

        document.getElementById('add-comic-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const payload = {
                serie_id: document.getElementById('form-serie_id').value,
                annata_id: document.getElementById('form-annata_id').value || null,
                numero: parseInt(document.getElementById('form-numero').value),
                nome: document.getElementById('form-nome').value || null,
                possesso: document.getElementById('form-possesso').value,
                condizione: document.getElementById('form-condizione').value || null,
                valore: parseFloat(document.getElementById('form-valore').value) || 0,
                immagine_url: document.getElementById('form-immagine_url').value || null
            };

            let err;
            if (editingId) {
                const { error } = await window.supabaseClient.from('issue').update(payload).eq('id', editingId);
                err = error;
            } else {
                const { error } = await window.supabaseClient.from('issue').insert([payload]);
                err = error;
            }

            if (err) alert(err.message); else { closeModal(); refreshView(); }
        });

        // --- FILTRI & SEARCH ---
        function setFilter(f) {
            currentFilter = f;
            document.querySelectorAll('.filter-btn').forEach(b => b.classList.toggle('active', b.id === `btn-${f}`));
            refreshView();
        }

        function refreshView() {
            if (currentSerieId) selectSerie(currentSerieId, currentSerieFullNome); else loadRecent();
        }

        searchInput.addEventListener('input', async (e) => {
            const term = e.target.value.trim();
            if (term.length < 2) { resultsDiv.classList.add('hidden'); return; }
            const { data } = await window.supabaseClient.from('serie').select('id, nome, collana(nome), immagine_url').ilike('nome', `%${term}%`).limit(6);
            if (data?.length) {
                resultsDiv.innerHTML = data.map(s => `
                    <div onclick="selectSerie('${s.id}', '${s.nome.replace(/'/g, "\\'")}')" class="flex items-center p-3 hover:bg-slate-700 cursor-pointer border-b border-slate-700">
                        <img src="${s.immagine_url || 'https://via.placeholder.com/40'}" class="w-8 h-8 object-cover rounded mr-3">
                        <span class="font-bold text-sm">${s.nome}</span>
                    </div>`).join('');
                resultsDiv.classList.remove('hidden');
            }
        });

        // Init
        loadRecent();
    </script>
</body>
</html>
