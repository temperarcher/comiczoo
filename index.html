<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<title>ComicZoo â€“ Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

<style>
body { font-family: Arial; background:#f4f6f8; padding:40px; }
.card { background:white; padding:20px; max-width:400px; margin:auto; border-radius:8px; }
input, button { width:100%; padding:10px; margin:6px 0; }
#app { display:none; }
</style>
</head>

<body>

<!-- LOGIN -->
<div id="auth" class="card">
  <h2>Login ComicZoo</h2>
  <input id="email" type="email" placeholder="Email">
  <input id="password" type="password" placeholder="Password">
  <button onclick="login()">Login</button>
  <button onclick="register()">Registrati</button>
</div>

<!-- APP -->
<div id="app" class="card">
  <h2>âœ… Login riuscito</h2>
  <p>Benvenuto in ComicZoo</p>
  <button onclick="logout()">Logout</button>
</div>

<script>
/* ðŸ”¥ FIREBASE CONFIG */
const firebaseConfig = {
  apiKey: "AIzaSyCMWWtqeymGjCxQiQbGcIEZUAEkhaUt-TI",
  authDomain: "comiczoo.firebaseapp.com",
  projectId: "comiczoo"
};
firebase.initializeApp(firebaseConfig);

const auth = firebase.auth();

/* LOGIN */
function login(){
  auth.signInWithEmailAndPassword(
    document.getElementById("email").value,
    document.getElementById("password").value
  ).catch(e => alert(e.message));
}

/* REGISTER */
function register(){
  auth.createUserWithEmailAndPassword(
    document.getElementById("email").value,
    document.getElementById("password").value
  ).catch(e => alert(e.message));
}

/* LOGOUT */
function logout(){
  auth.signOut();
}

/* AUTH STATE */
auth.onAuthStateChanged(user => {
  const authDiv = document.getElementById("auth");
  const appDiv  = document.getElementById("app");

  if (!authDiv || !appDiv) {
    console.error("DIV auth o app non trovati");
    return;
  }

  if (user) {
    authDiv.style.display = "none";
    appDiv.style.display  = "block";
    console.log("LOGGATO:", user.email);
  } else {
    authDiv.style.display = "block";
    appDiv.style.display  = "none";
    console.log("NON loggato");
  }
});
</script>

</body>
</html>
